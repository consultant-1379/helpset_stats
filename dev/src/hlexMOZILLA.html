var C17=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">17 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_r1ng\"></a><a name=\"CHAPTER17\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Manage DDC</a></span></h1>\n" +
"\n" +
"<p>\n" +
"Diagnostics Data Collection (DDC) is a collection of scripts and\n" +
"utilities which perform periodic system analysis and dimensioning\n" +
"of the running ENIQ system. </p>\n" +
"\n" +
"<p>\n" +
"DDC consists of a single Systemd service and three <tt class=\"file-path\">cron</tt> jobs. These are responsible for collecting data\n" +
"throughout the day, and collating the data into a single gzipped tar\n" +
"file. </p>\n" +
"\n" +
"<p>\n" +
"Historical data for the previous 28 days is maintained, and data\n" +
"older than this is removed from the system. The data collected by\n" +
"DDC is intended to act as an aid for Ericsson engineers if there is\n" +
"a fault in the ENIQ software or the network. DDC is installed as part\n" +
"of ENIQ installation, and is enabled by default. No ongoing maintenance\n" +
"or user interaction is required.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>DDC performs a vital role in the diagnosis of faults and\n" +
"performance bottlenecks in an ENIQ installation. DDC is not known\n" +
"to have any impact on the performance of the ENIQ server. Disabling\n" +
"this service might reduce the effectiveness of third-line support\n" +
"fault analysis and require more effort to troubleshoot faults.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C17_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">17.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_uab8\"></a><a name=\"CHAPTER17.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Managing the DDC Service</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The commands must be run on all the following server types:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ (Standalone) Server</li>\n" +
"<li class=\"UNORD\">ENIQ Coordinator Server</li>\n" +
"<li class=\"UNORD\">ENIQ Engine Server</li>\n" +
"<li class=\"UNORD\">ENIQ Reader Servers</li></ul>\n" +
"<p>\n" +
"Enter the following command to check the status of the DDC service:<br /><tt class=\"input\"><b># services -s ddc</b></tt></p>\n" +
"\n" +
"<p>\n" +
"To <tt class=\"file-path\">enable</tt> DDC, use the following command:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/bin/systemctl enable ddc</b></tt></p>\n" +
"\n" +
"<p>\n" +
"To <tt class=\"file-path\">disable</tt> DDC, use the following command:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/bin/systemctl disable ddc</b></tt></p>\n" +
"\n" +
"<p>\n" +
"If the DDC service is in a <tt class=\"file-path\">failed</tt> state,\n" +
"it is necessary to clear the service.</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/bin/systemctl clear ddc</b></tt></p>\n" +
"\n" +
"\n"+
"</div>\n";

var C17_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">17.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_hyq4\"></a><a name=\"CHAPTER17.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Managing DDC Collection of SAN/NAS\n" +
"Metrics</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Diagnostic Data Collection for SAN and SFS/VA is enabled by default.</p>\n" +
"\n" +
"<p>\n" +
"The presence of <b>/eniq/log/ddc_data/config/MONITOR_CLARIION</b> file and <b>/eniq/log/ddc_data/config/MONITOR_SFS</b> suggests\n" +
"that the metric collection is enabled for SAN and SFS/VA respectively.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>These steps are only applicable for ENIQ Statistics Blade\n" +
"and Multi-Blade servers.\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ (Standalone) Server</li></ul>\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ Coordinator Server</li></ul></dd></dl><br />\n" +
"<p>\n" +
"As <tt class=\"file-path\">root</tt> user, run the following commands:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">To <tt class=\"file-path\">disable</tt> or <tt class=\"file-path\">enable</tt> the metric collection for SAN, use the command:\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\"><tt class=\"input\"><b># cd /eniq/admin/bin </b></tt></li>\n" +
"<li class=\"UNORD\"><tt class=\"input\"><b># ./manageSanDataCollection.bsh -m <i class=\"var\">&lt;enable/disable&gt;</i></b></tt><p>\n" +
"The log location for the command execution is <tt class=\"file-path\"> /eniq/log/assureddc</tt> and the log name is <tt class=\"file-path\">manageSanDataCollection.bsh.log</tt></p>\n" +
"</li></ul></li>\n" +
"<li class=\"UNORD\">To <tt class=\"file-path\">disable</tt> or <tt class=\"file-path\">enable</tt> the metric collection for SFS/VA, use the command:\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\"><tt class=\"input\"><b># cd /eniq/admin/bin</b></tt></li></ul><br />\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\"><tt class=\"input\"><b># ./manageSfsDataCollection.bsh -m <i class=\"var\">&lt;enable/disable&gt;</i></b></tt><p>\n" +
"The log location for the command execution is /eniq/log/assureddc\n" +
"and the log name is manageSfsDataCollection.bsh.log.</p>\n" +
"</li></ul></li></ul>\n" +
"\n"+
"</div>\n";

var C17_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">17.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_pgds\"></a><a name=\"CHAPTER17.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Managing DDC Collection of Unity\n" +
"SAN Metrics</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Diagnostic Data Collection for Unity SAN is disabled by default. </p>\n" +
"\n" +
"<p>\n" +
"The presence of <tt class=\"input\"><b>/eniq/log/ddc_data/config/MONITOR_UNITY</b></tt> file suggests that the metric collection is enabled for Unity SAN. </p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>These steps are only applicable for ENIQ Statistics Blade\n" +
"and Multi-Blade servers. </dd></dl><br />\n" +
"<p>\n" +
"Run the following steps as <tt class=\"file-path\">root</tt> user\n" +
"on the following server types:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ (Standalone) Server</li>\n" +
"<li class=\"UNORD\">ENIQ Coordinator Server</li></ul>\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">To check the hidden file <tt class=\"file-path\">/ericsson/storage/san/plugins/unity/etc/.ddc.conf</tt> use following command:<p>\n" +
"<tt class=\"input\"><b># ls -lart /ericsson/storage/san/plugins/unity/etc/.ddc.conf</b></tt></p>\n" +
"<p>\n" +
"If file is not present then run following commands to create hidden\n" +
"file <tt class=\"file-path\">.ddc.conf.</tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># cd /ericsson/storage/san/plugins/unity/lib</b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># ./encryptdecrypt.py --encrypt &lt;Unity Password&gt;</b></tt></p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd> <tt class=\"file-path\">&lt;Unity Password&gt;</tt> is password\n" +
"value for Unity.</dd></dl><br /></li><li class=\"STEPLIST\" id=\"THSSTYLE0\">To <tt class=\"file-path\">disable</tt> or <tt class=\"file-path\">enable</tt> the metric collection for Unity SAN, use the\n" +
"command:\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\"># cd /eniq/admin/bin</li>\n" +
"<li class=\"UNORD\"># ./manageUnityDataCollection.bsh -m &lt; <tt class=\"file-path\">enable</tt>/ <tt class=\"file-path\">disable</tt>></li></ul></li></ol>\n" +
"<p>\n" +
"The log location for the command execution is /eniq/log/assureddc\n" +
"and the log name is manageUnityDataCollection.bsh.log.</p>\n" +
"\n" +
"\n" +
"\n"+
"</div>\n";

var C18=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">18 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_vl98\"></a><a name=\"CHAPTER18\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">User Input for Windows Servers IP</a></span></h1>\n" +
"\n" +
"<p>\n" +
"The user is prompted to enter the information for the following\n" +
"Windows servers: </p>\n" +
"\n" +
"<p>\n" +
"BIS, NetAn, OCS, and OCS-WITHOUT-CITRIX.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>OCS means OCS with Citrix deployment and OCS-WITHOUT-CITRIX\n" +
"means OCS without Citrix deployment.</dd></dl><br />\n" +
"\n" +
"<a name=\"TABLE18\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 18 &nbsp;&nbsp; User Input for Windows Servers</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\" width=\"18%\">\n" +
"\n" +
"<p style=\"font-size:8pt\">Server</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"10%\">\n" +
"\n" +
"<p style=\"font-size:8pt\">User</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"73%\">\n" +
"\n" +
"<p style=\"font-size:8pt\">Prompts</p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"18%\">\n" +
"<p style=\"font-size:8pt\">ENIQ Statistics (Standalone) Server, ENIQ Statistics Coordinator\n" +
"Server, ENIQ Statistics Rack Server </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"10%\">\n" +
"<p style=\"font-size:8pt\"><tt class=\"file-path\" style=\"font-size:8pt\">root</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"73%\">\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li><p style=\"font-size:8pt\"><tt class=\"output\" style=\"font-size:8pt\">Windows Server is Configured or not? [y/n] :</tt> <br />Enter 'y' if window server is configured, else enter 'n'.</p>\n" +
"</li>\n" +
"<li><p style=\"font-size:8pt\"><tt class=\"output\" style=\"font-size:8pt\">Enter type of Windows Server [BIS/OCS/NETAN/OCS-WITHOUT-CITRIX]:</tt> <br />Enter BIS or NETAN or OCS or OCS-WITHOUT-CITRIX for the Windows\n" +
"type.</p>\n" +
"</li>\n" +
"<li><p style=\"font-size:8pt\"><tt class=\"output\" style=\"font-size:8pt\">Enter type of OCS Windows Server [ADDS/CCS/VDA]:</tt> <br />The previous prompt appears for OCS. Enter ADDS or CCS or VDA\n" +
"for OCS Windows type.</p>\n" +
"</li>\n" +
"<li><p style=\"font-size:8pt\"><tt class=\"output\" style=\"font-size:8pt\">Do you wish to continue again to provide OCS\n" +
"Windows Server information? [y/n]:</tt> <br />The previous prompt\n" +
"appears for OCS. Enter 'y' if the user wants to provide any other\n" +
"Windows server information for OCS, else enter 'n'.</p>\n" +
"</li>\n" +
"<li><p style=\"font-size:8pt\"><tt class=\"output\" style=\"font-size:8pt\">Enter IP Address of Windows Server :</tt> <br />Enter IP address of corresponding windows server.</p>\n" +
"</li>\n" +
"<li><p style=\"font-size:8pt\"><tt class=\"output\" style=\"font-size:8pt\">Do you wish to continue again to provide OCS\n" +
"Windows Server information? [y/n] :</tt> <br />It is prompted in\n" +
"case of OCS. Enter 'y' if you want to provide other windows server\n" +
"information for OCS, else enter 'n'.</p>\n" +
"</li>\n" +
"<li><p style=\"font-size:8pt\"><tt class=\"output\" style=\"font-size:8pt\">Do you wish to continue again to provide other\n" +
"Windows Server information? [y/n] :</tt> <br />Enter 'y' if you\n" +
"want to provide other windows server information, else enter 'n'.</p>\n" +
"</li>\n" +
"<li><p style=\"font-size:8pt\"><tt class=\"output\" style=\"font-size:8pt\">Are you sure all the provided Windows Server\n" +
"information is correct? [y/n] :</tt> <br />Enter 'y' if all the\n" +
"provided information is correct, enter 'n' if any change is needed.</p>\n" +
"</li>\n" +
"</ul><br />\n" +
"<p style=\"font-size:8pt\"> The system displays the windows server information to check if\n" +
"values entered are correct. </p><br />\n" +
"<p style=\"font-size:8pt\">If the values are correct, select 'y'. If there is any change\n" +
", select 'n' and the information is prompted again. </p><br />\n" +
"<p style=\"font-size:8pt\"><tt class=\"output\" style=\"font-size:8pt\">Are you sure all the provided Windows Server information\n" +
"is correct? [y/n] :</tt>  </p><br />\n" +
"<p style=\"font-size:8pt\"><tt class=\"output\" style=\"font-size:8pt\">Note: This is the end of the interactive stage.</tt></p>\n" +
"</td></tr></table>\n" +
"\n"+
"</div>\n";

var C19=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">19 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_habh\"></a><a name=\"CHAPTER19\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Licensing</a></span></h1>\n" +
"\n" +
"<p>\n" +
"A basic starter license is required with the desired capacity (based\n" +
"on core) and at least one feature TP license is needed to run ENIQ.\n" +
"The various features and TechPack licenses must be installed before\n" +
"they can be used. The validity of the licenses is checked every time\n" +
"ENIQ engine is started.</p>\n" +
"\n" +
"<p>\n" +
"ENIQ has a separate license server which, by default, exists on\n" +
"the same server as ENIQ. The license server can be changed to any\n" +
"license server that exists on the same network as ENIQ. ENIQ does\n" +
"not check the validity of licenses directly from the license server,\n" +
"but from a separate process called License Manager. The ENIQ License\n" +
"Manager always exists on the same server as ENIQ.<br /> The commands\n" +
"to control License Server and License Manager are described in the\n" +
"following chapters. For an overview of ENIQ licensing, see <a href='javascript:parent.parent.parent.showAnchor(\"licensingoverviewfigure\")' class=\"xref\"> Figure 58</a>.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"licensingoverviewfigure\"></a><a name=\"fig-licoverview\"></a><p align=\"left\" class=\"image\"><a title=\"Click to zoom and pan\" name=\"FIGURE58\" class=\"ovl\" onclick=\"ovl(this)\"><img src=\"15_1543-CSA11363_1Uen.T-Overview_of_ENIQ_Licensing.png.png\" border=\"0\" width=\"600\" height=\"58\" class=\"tab2\" /></a></p><p align=\"left\"><i>Figure 58 &nbsp; Overview of ENIQ Licensing</i></p></div>\n" +
"\n"+
"</div>\n";

var C19_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">19.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_0djv\"></a><a name=\"CHAPTER19.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Changing License Server</a></span></h2>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To change license server:</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Log on to the ENIQ server as <tt class=\"file-path\">root</tt> user.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Open the <tt class=\"file-path\">sentinel.env</tt> configuration\n" +
"file:<br /> <tt class=\"input\"><b># vi /eniq/sentinel/etc/sentinel.env</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Change the value of the <tt class=\"file-path\">LSHOST</tt> variable to the license server or servers you want to use. For example:<br /><tt class=\"file-path\">LSHOST=&lt;<i class=\"var\">LICENSE_SERVER_IP_ADDRESS&gt;</i></tt><br /> Where <tt class=\"file-path\"><i class=\"var\">&lt;LICENSE_SERVER_IP_ADDRESS&gt;</i></tt> is the IP address of the license server used.<br /> If\n" +
"you are using more than one license server, separate the server addresses\n" +
"with colons. For example:<br /><tt class=\"file-path\"><i class=\"var\">&lt;LSHOST=LICENSE_SERVER_IP_ADDRESS_ONE&gt;</i>:<i class=\"var\">&lt;SECOND_LICENSE_SERVER_IP_ADDRESS_TWO&gt;</i></tt></li></ol>\n" +
"\n"+
"</div>\n";

var C19_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">19.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_2iot\"></a><a name=\"CHAPTER19.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Checking Installed Licenses</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The user can check the ENIQ licenses using either AdminUI or command\n" +
"line.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To check installed licenses using AdminUI:</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">In AdminUI, click <b>System Status</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">If License server service is running, click <b>Show\n" +
"installed licenses</b>.<p>\n" +
"Installed licenses are listed in a table. Click the corresponding\n" +
"links to view the Tech Packs and interfaces associated with a license.\n" +
"See <a href='javascript:parent.parent.parent.showAnchor(\"InstalledLicenseList\")' class=\"xref\"> Figure 59</a>, for an example of a license\n" +
"list.</p>\n" +
"</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"InstalledLicenseList\"></a><a name=\"fig-licenses\"></a><p align=\"left\" class=\"image\"><a title=\"Click to zoom and pan\" name=\"FIGURE59\" class=\"ovl\" onclick=\"ovl(this)\"><img src=\"15_1543-CSA11363_1Uen.T-Listing_Installed_Licenses.png.png\" border=\"0\" width=\"578\" height=\"582\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 59 &nbsp; Listing Installed Licenses</i></p></div>\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To check installed licenses from command line:</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Log on the ENIQ server as <tt class=\"file-path\">dcuser</tt> using SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Execute the following:<br /><tt class=\"LITERALMONO\">/eniq/sw/bin/licmgr -getlicinfo</tt></li></ol>\n" +
"\n"+
"</div>\n";

var C19_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">19.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_199v\"></a><a name=\"CHAPTER19.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Installing Licenses from File</a></span></h2>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To install licenses from a file:</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Log on to the ENIQ server as <tt class=\"file-path\">dcuser</tt> using SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Copy your licenses file to ENIQ.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Use the following command to install licenses from the\n" +
"file you copied:<br /> <tt class=\"file-path\"># cd /eniq/sw/bin <br /># ./licmgr\n" +
"-install <i class=\"var\">&lt;PATH_TO_LICENSES_FILE&gt;</i></tt><br /> Where <tt class=\"file-path\"><i class=\"var\">&lt;PATH_TO_LICENSES_FILE&gt;</i></tt> is the directory\n" +
"path and filename containing the licenses.</li></ol>\n" +
"<p>\n" +
"After installation of the licenses, the features associated with\n" +
"the installed licenses can be used immediately.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C19_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">19.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_3ygs\"></a><a name=\"CHAPTER19.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Checking License Manager and License\n" +
"Server Status</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Status of License Manager and License Server can be checked from\n" +
"AdminUI, or by using command line commands.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To check status using AdminUI:</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">In AdminUI, click <b>System Status</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">At the bottom of the screen, two traffic lights are shown,\n" +
"one for license server and one for License Manager. If the color is\n" +
"green, the corresponding service is operational. If the color is red,\n" +
"the service is not running.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a title=\"Click to zoom and pan\" name=\"FIGURE60\" class=\"ovl\" onclick=\"ovl(this)\"><img src=\"15_1543-CSA11363_1Uen.T-Viewing_License_Info.png.png\" border=\"0\" width=\"434\" height=\"169\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 60 &nbsp; Viewing License Info</i></p></div>\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To check the status of the license server from command line:</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Log on to the ENIQ server as <tt class=\"file-path\">dcuser</tt> using SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Use the following commands to check the status of the\n" +
"license server:<br /> <tt class=\"LITERALMONO\"># cd /eniq/sw/bin </tt><br />\n" +
"<tt class=\"LITERALMONO\"># ./licmgr -serverstatus</tt></li></ol>\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To check the status of the License Manager from command line:</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Log on to the ENIQ server as <tt class=\"file-path\">dcuser</tt> using SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Use the following commands to check the status of the\n" +
"License Manager:<br /> <tt class=\"LITERALMONO\"># cd /eniq/sw/bin </tt><br />\n" +
"<tt class=\"LITERALMONO\"># ./licmgr -status</tt></li></ol>\n" +
"\n"+
"</div>\n";

var C19_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">19.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_1jpv\"></a><a name=\"CHAPTER19.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Viewing Licensing Logs</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The user can view licensing log files using AdminUI or command\n" +
"line commands.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To view log files using AdminUI:</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">In AdminUI, click <b>System Status</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">On the <b>Systems Status</b> page, click <b>Show License Logs</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Select the date of the logs you want to view and click\n" +
"the <b>Search</b> button.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a title=\"Click to zoom and pan\" name=\"FIGURE61\" class=\"ovl\" onclick=\"ovl(this)\"><img src=\"15_1543-CSA11363_1Uen.T-Viewing_License_Logs.png.png\" border=\"0\" width=\"444\" height=\"188\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 61 &nbsp; Viewing License Logs</i></p></div>\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To view log files using command line:</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Log on to the ENIQ server as <tt class=\"file-path\">dcuser</tt> using SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Enter the following to print contents of the logs for\n" +
"a given date:<br /><tt class=\"file-path\"># cd /eniq/log/sw_log/licensemanager/<br /># cat licensemanager-<i class=\"var\">&lt;year&gt;</i>_<i class=\"var\">&lt;month&gt;</i>_<i class=\"var\">&lt;day&gt;</i>.log</tt><br />Where <tt class=\"file-path\"><i class=\"var\">&lt;year&gt;</i></tt>, <tt class=\"file-path\"><i class=\"var\">&lt;month&gt;</i></tt>,\n" +
"and <tt class=\"file-path\"><i class=\"var\">&lt;day&gt;</i></tt> are the required\n" +
"date values.</li></ol>\n" +
"\n"+
"</div>\n";

var C19_6=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">19.6 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_o2oc\"></a><a name=\"CHAPTER19.6\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Updating License Manager</a></span></h2>\n" +
"\n" +
"<p>\n" +
"It is possible to update the contents of the License Manager (for\n" +
"example, if the licenses in the License Manager do not match the licenses\n" +
"installed on the server). This happens if licenses are installed without\n" +
"using the <tt class=\"LITERALMONO\">licmgr</tt> script. If the License Manager\n" +
"is out of synchronization, it can be refreshed by following these\n" +
"steps:</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To update the License Manager:</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Log on to the ENIQ server as <tt class=\"file-path\">dcuser</tt> using SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Execute the following to update the License Manager:<br /> <tt class=\"input\"><b># /eniq/sw/bin/licmgr &ndash;update</b></tt></li></ol>\n" +
"\n"+
"</div>\n";

var C19_7=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">19.7 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_7ym6\"></a><a name=\"CHAPTER19.7\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Viewing Feature Mapping Information\n" +
"using licmgr</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Feature names (CXC numbers) are mapped to descriptions, feature\n" +
"identifiers, and interfaces. To view the mapping for a given feature\n" +
"name, use the command line tool <tt class=\"LITERALMONO\">licmgr</tt>.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To view feature name mappings:</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Log on to the ENIQ server as <tt class=\"file-path\">dcuser</tt> using SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Execute the following to retrieve the mapping for a feature\n" +
"name:<br /> <tt class=\"file-path\"># /eniq/sw/bin/licmgr &ndash;map <i class=\"var\">&lt;type&gt;\n" +
"&lt;feature name&gt;</i></tt><br /> Where <tt class=\"file-path\"><i class=\"var\">&lt;feature name&gt;</i></tt> is the CXC number and <tt class=\"file-path\"><i class=\"var\">&lt;type&gt;</i></tt> is one of the following three\n" +
"values:<tt class=\"LITERALMONO\">&nbsp;interface</tt>, <tt class=\"LITERALMONO\">faj</tt> or <tt class=\"LITERALMONO\">description</tt>.</li></ol>\n" +
"\n"+
"</div>\n";

var C19_8=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">19.8 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ise9\"></a><a name=\"CHAPTER19.8\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Overview of licmgr Commands</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The command line tool <tt class=\"LITERALMONO\">licmgr</tt> can control a large\n" +
"portion of the License Manager. The script is executed in the following\n" +
"manner:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Log on to the ENIQ server as <tt class=\"file-path\">dcuser</tt> using SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Execute the following:<br /> <tt class=\"file-path\"># /eniq/sw/bin/licmgr <i class=\"var\">&lt;operation&gt;</i></tt></li></ol>\n" +
"<p>\n" +
"Where <tt class=\"file-path\"><i class=\"var\">&lt;operation&gt;</i></tt> is one\n" +
"of the operations listed in <a name=\"tbl-operations\" href='javascript:parent.parent.parent.showAnchor(\"tbl-operations\")' class=\"xref\"> Table 19</a>.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE19\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 19 &nbsp;&nbsp; License Manager Operations</caption>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-decode <i class=\"var\">&lt;file&gt;</i></tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Decodes the given license file. This prints a detailed\n" +
"list of properties for each entry of the given license file.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-getlicinfo</tt> </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Print basic information for currently installed licenses.\n" +
"All currently installed licenses are printed, along with expiration\n" +
"dates and capacities if applicable.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-getlockcode</tt> </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Prints the lock code of the machine.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-install <i class=\"var\">&lt;file&gt;</i></tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Install new licenses from the specified file.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-isvalid <i class=\"var\">&lt;feature&gt;</i></tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Check if the given feature name has a valid license. The\n" +
"script returns 0 if the license is valid and 1 otherwise.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-listserv</tt> </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>List all servers that were found on the local subnet. This\n" +
"might include servers that are not used by ENIQ. See the section,\n" +
"Changing license server, for more information on <tt class=\"file-path\">active</tt> license server.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">&ndash;map <i class=\"var\">&lt;type&gt; &lt;feature name&gt;</i></tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Prints the mappings of the given feature name onto the\n" +
"type that was given. Type should be one of: <tt class=\"input\"><b>faj</b></tt>, <tt class=\"input\"><b>description</b></tt>, <tt class=\"input\"><b>interface</b></tt>. Multiple features\n" +
"can be checked with a space separated list when the mapping type is\n" +
"set to <tt class=\"input\"><b>interface</b></tt>.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-restart</tt> </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Restarts the License Manager.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-serverstatus</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Prints the status of the servers currently in use.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-start</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Starts the License Manager.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-status</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Prints the status of the License Manager.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-stop</tt> </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Stops the License Manager.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-uninstall <i class=\"var\">&lt;feature&gt;</i></tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Temporarily removes the latest version of the given feature\n" +
"from the license server. If multiple versions are removed, it must\n" +
"be executed for each version. This does not remove the entry from\n" +
"the license file (/eniq/sentinel/lic/lservrc). So the license reappears\n" +
"if and when the license server is restarted.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-update</tt> </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Updates all licenses from the servers and saves them in\n" +
"the License Manager. Updates are done automatically when installing\n" +
"new licenses but it can be explicitly run if licenses are installed\n" +
"or uninstalled using methods other than the recommended ones.</p>\n" +
"</td></tr></table>\n" +
"\n" +
"\n"+
"</div>\n";

var C20=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">20 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_bioq\"></a><a name=\"CHAPTER20\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">External SQL Interface</a></span></h1>\n" +
"\n" +
"<p>\n" +
"Ericsson Network IQ provides an external SQL interface for third-party\n" +
"access to database measurement tables. The external SQL interface\n" +
"is offered as a reporting interface and it contains all available\n" +
"measurement tables of each measurement type.</p>\n" +
"\n" +
"<p>\n" +
"The external SQL interface is installed automatically during ENIQ\n" +
"installation. To use it, the user needs the following:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">A database connection tool</li>\n" +
"<li class=\"UNORD\">A configured connection to database</li></ul>\n" +
"<p>\n" +
"Ericsson Network IQ external SQL interface user is always <tt class=\"file-path\">dcpublic</tt>, see <a href='javascript:parent.parent.parent.showAnchor(\"tbl-DatabaseUsers\")' class=\"xref\"> Table 22</a>.\n" +
"No other users are supported by Ericsson.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">Do not execute stored procedures or large queries that\n" +
"might affect performance as they may cause problems with ENIQ and\n" +
"may have an adverse effect on ENIQ performance.</li>\n" +
"<li class=\"UNORD\">In a Multi-Blade deployment, access the <tt class=\"file-path\">dwhdb</tt> using <tt class=\"file-path\">dwh_reader_2</tt> Blade. For <tt class=\"file-path\">repdb</tt>, access through the <tt class=\"file-path\">coordinator</tt> Blade.</li></ul></dd></dl><br />\n" +
"\n"+
"</div>\n";

var C21=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">21 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_wvzn\"></a><a name=\"CHAPTER21\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Symbolic Link Recreation</a></span></h1>\n" +
"\n" +
"<p>\n" +
"If FLS OSS mounts where the source files are present, are down,\n" +
"then parsing of these files fails due to broken links, resulting in\n" +
"data loss.</p>\n" +
"\n" +
"<p>\n" +
"In this scenario, parser tracks PM and topology file broken links\n" +
"in <tt class=\"file-path\">/eniq/archive/&lt;OSS_alias_name&gt;/&lt;NodeType&gt;/failed</tt> directory, in <tt class=\"file-path\">trackfile_&lt;date&gt;.txt</tt> format.</p>\n" +
"\n" +
"<p>\n" +
"Once the mount point is up and if user wants to recreate the symbolic\n" +
"link again for the tracked files, execute the following script as <tt class=\"file-path\">dcuser</tt>:</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>In Multi Blade, execute the script on the Engine blade as <tt class=\"file-path\">dcuser</tt>.</dd></dl><br />\n" +
"<p>\n" +
"<tt class=\"input\"><b># cd /eniq/sw/installer/</b></tt></p>\n" +
"\n" +
"<p><tt class=\"input\"><b>#./symboliclink_recreation.bsh -a &lt;OSS_alias_name&gt; -f &lt;StartDate&gt;\n" +
"-t &lt;EndDate&gt;</b></tt></p>\n" +
"<p>\n" +
"Where, &lt;OSS_alias_name&gt; is OSS alias, where failure is observed.</p>\n" +
"\n" +
"<p>\n" +
"&lt;StartDate&gt; is date from when the source file mount is down.</p>\n" +
"\n" +
"<p>\n" +
"&lt;EndDate&gt; is date till when the source file mount will be down.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The Start date and End date must be provided as per the retention\n" +
"period of source files.</dd></dl><br />\n" +
"<p>\n" +
"For example:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>#./symboliclink_recreation.bsh -a eniq_oss_1 -f 2019-12-27\n" +
"-t 2019-12-29</b></tt></p>\n" +
"\n" +
"<p>\n" +
"Log file is created under <tt class=\"file-path\">/eniq/log/sw_log/symboliclinkcreator/symboliclink_recreation_&lt;Date&gt;.log</tt>.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C22=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">22 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_rot7\"></a><a name=\"CHAPTER22\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ Counter Volume for a ROP</a></span></h1>\n" +
"\n" +
"<p>\n" +
"The <tt class=\"file-path\">DWH_Monitor</tt> report provides counter\n" +
"and measurement type information for a selected ROP time. The report\n" +
"shows all measurements types that were loaded for that ROP, and the\n" +
"number of counters and rows loaded for each of those measurement types.</p>\n" +
"\n" +
"<p>\n" +
"The <tt class=\"file-path\">DWH_Monitor</tt> report is located in\n" +
"a top-level folder called <tt class=\"file-path\">ENIQ System</tt> under <tt class=\"file-path\">Public Folders</tt> in the CMS.</p>\n" +
"\n" +
"<p>\n" +
"Before the <tt class=\"file-path\">DWH_Monitor</tt> report is run,\n" +
"the <tt class=\"file-path\">DWH Monitor</tt> universe must be exported\n" +
"to a Business Objects server. This is found in the <tt class=\"file-path\">BO_DWH_MONITOR</tt> Tech Pack.</p>\n" +
"\n" +
"<p>\n" +
"In <a href='javascript:parent.parent.parent.showAnchor(\"EXAMPLE-LOG_Session_Adapter_Query\")' class=\"xref\"> Example 1</a> , the report\n" +
"queries the <tt class=\"LITERALMONO\">LOG_SESSION_ADAPTER</tt>  table in the <tt class=\"file-path\">dwhdb</tt> database. <a href='javascript:parent.parent.parent.showAnchor(\"EXAMPLE-Total_Counter_Volume_loaded_query\")' class=\"xref\"> Example 2</a> shows a query\n" +
"to fetch the total counter volume loaded in a ROP.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>In both <a href='javascript:parent.parent.parent.showAnchor(\"EXAMPLE-LOG_Session_Adapter_Query\")' class=\"xref\"> Example 1</a> and <a href='javascript:parent.parent.parent.showAnchor(\"EXAMPLE-Total_Counter_Volume_loaded_query\")' class=\"xref\"> Example 2</a> replace <tt class=\"file-path\"><i class=\"var\">&lt;ROP TIME&gt;</i></tt> with an appropriate datetime\n" +
"stamp that corresponds to the ROP time you want to retrieve.</dd></dl><br />\n" +
"<div class=\"example\" style=\"margin-top: 12pt\"><a name=\"EXAMPLE-LOG_Session_Adapter_Query\"></a><p><i>Example 1 &nbsp; LOG_SESSION_ADAPTER Table Query</i></p><pre class=\"prencd\">SELECT\n" +
"  DC.LOG_SESSION_ADAPTER.NUM_OF_COUNTERS,\n" +
"  DC.LOG_SESSION_ADAPTER.NUM_OF_ROWS,\n" +
"  DC.LOG_SESSION_ADAPTER.TYPENAME,\n" +
"  DC.DIM_DATE.DATE_ID\n" +
"FROM\n" +
"  DC.LOG_SESSION_ADAPTER,\n" +
"  DC.DIM_DATE\n" +
"WHERE\n" +
"  DC.LOG_SESSION_ADAPTER.DATE_ID=DC.DIM_DATE.DATE_ID \n" +
"  AND  \n" +
"  DC.LOG_SESSION_ADAPTER.ROP_STARTTIME = &lt;ROP TIME&gt;</pre></div>\n" +
"<p>\n" +
"To fetch the total counter volume loaded in a ROP, this query must\n" +
"be executed.</p>\n" +
"\n" +
"<div class=\"example\" style=\"margin-top: 12pt\"><a name=\"EXAMPLE-Total_Counter_Volume_loaded_query\"></a><p><i>Example 2 &nbsp; Total Counter Volume Loaded Query</i></p><pre class=\"prencd\">SELECT\n" +
"  SUM(NUM_OF_COUNTERS) \n" +
"FROM \n" +
"  DC.LOG_SESSION_ADAPTER \n" +
"WHERE\n" +
"  ROP_STARTTIME = &lt;ROP TIME&gt;</pre></div>\n" +
"\n"+
"</div>\n";

var C23=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">23 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_mgug\"></a><a name=\"CHAPTER23\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Counting Number of Loader Sets</a></span></h1>\n" +
"\n" +
"<p>\n" +
"Number of Loader sets can be calculated, using the below query. </p>\n" +
"\n" +
"<p>\n" +
"Log on to the CO blade (in case of Multi Blade) as <tt class=\"file-path\">dcuser</tt>.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">Query 1:</strong></p>\n" +
"\n" +
"<p>\n" +
"Execute the following query to get the number of Loader sets executed\n" +
"per date:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">All Loader sets:<p>\n" +
"<tt class=\"input\"><b># dbisql -c \"uid=dc;eng=dwhdb\" -host dwhdb -port 2640 -nogui\n" +
"-onerror exit \"select date_id,count(distinct typename) as Loader_count\n" +
"from dc.LOG_SESSION_LOADER group by date_id order by date_id\"</b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Excluding the BULK_CM  to check Loader sets dimensioning:<p>\n" +
"<tt class=\"input\"><b># dbisql -c \"uid=dc;eng=dwhdb\" -host dwhdb -port 2640 -nogui\n" +
"-onerror exit \"select date_id,count(distinct typename) as Loader_count\n" +
"from dc.LOG_SESSION_LOADER where typename not like 'DC_E_BULK_CM%'\n" +
"group by date_id order by date_id\"</b></tt></p>\n" +
"</li></ol>\n" +
"<p>\n" +
" <strong class=\"MEDEMPH\">Query 2:</strong></p>\n" +
"\n" +
"<p>\n" +
"Execute the following query to get the number of Loader sets successfully\n" +
"executed in last 24Hrs from the max date loaded in Log_session_loader\n" +
"table:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">All Loader sets:<p>\n" +
"<tt class=\"input\"><b>#dbisql -c \"uid=dc;eng=dwhdb\" -host dwhdb -port 2640 -nogui\n" +
"-onerror exit \"BEGIN DECLARE @Maxdt datetime; SET @Maxdt=(select MAX(datatime)\n" +
"FROM dc.LOG_SESSION_LOADER); SELECT MIN(datatime) AS start_time, @Maxdt\n" +
"AS end_time, COUNT(DISTINCT typename) AS Loader_count FROM dc.LOG_SESSION_LOADER\n" +
"WHERE datatime &gt;= DATEADD(hh,-24,@Maxdt);END\"</b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Excluding the BULK_CM to check Loader sets dimensioning:<p>\n" +
"<tt class=\"input\"><b>#dbisql -c \"uid=dc;eng=dwhdb\" -host dwhdb -port 2640 -nogui\n" +
"-onerror exit \"BEGIN DECLARE @Maxdt datetime; SET @Maxdt= (select\n" +
"MAX(datatime) FROM dc.LOG_SESSION_LOADER); SELECT MIN(datatime) AS\n" +
"start_time, @Maxdt AS end_time, COUNT(DISTINCT typename) AS Loader_count\n" +
"FROM dc.LOG_SESSION_LOADER WHERE typename not like 'DC_E_BULK_CM%'\n" +
" and datatime &gt;= DATEADD(hh,-24,@Maxdt);END\"</b></tt></p>\n" +
"</li></ol>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Query execution time varies based on load on the server.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C24=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">24 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_a0b4\"></a><a name=\"CHAPTER24\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Customization of Historical CM for ENIQ\n" +
"Statistics</a></span></h1>\n" +
"\n" +
"<p>\n" +
"In ENIQ Statistics the optional Historical CM Tech Pack feature\n" +
"requires that BCG exports are initiated on OSS-RC and that the resulting\n" +
"export files are transferred to ENIQ.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C24_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">24.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_rqwc\"></a><a name=\"CHAPTER24.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">OSS-RC</a></span></h2>\n" +
"\n" +
"<p>\n" +
" ENIQ-M in OSS-RC provides the <tt class=\"file-path\">/opt/ericsson/eniqm/bin/extract_eniqcm.sh</tt> script which initiates an export in BCG and then transfers the export\n" +
"file to ENIQ. By default, in OSS-RC <tt class=\"file-path\">crontab</tt> the <tt class=\"file-path\">extract_eniqcm.sh</tt> script is scheduled\n" +
"to run daily.</p>\n" +
"\n" +
"<p>\n" +
"The following system customizations may be required (these all\n" +
"require modifications in OSS-RC):</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\"><strong class=\"MEDEMPH\">Reusing an Existing Scheduled BCG Export</strong><p>\n" +
"If a full scheduled BCG export exists in OSS-RC, then it is preferred\n" +
"that the output of that export is used instead of initiating a new\n" +
"BCG export. This requires the modifications to the <tt class=\"file-path\">extract_eniqcm.sh</tt> script.</p>\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\"> Before editing the <tt class=\"file-path\">extract_eniqcm.sh</tt> script, create a backup version of the script in directory <tt class=\"output\">/opt/ericsson/eniqm/bin</tt> on OSS-RC.</li>\n" +
"<li class=\"UNORD\">Change the <tt class=\"file-path\">FILEPATH</tt> and <tt class=\"file-path\">FILESTAMP</tt> parameters to match the output of the existing\n" +
"scheduled export.</li>\n" +
"<li class=\"UNORD\">Comment out the <tt class=\"file-path\">Export</tt> section\n" +
"of the script.</li>\n" +
"<li class=\"UNORD\">Ensure that the output of the existing scheduled export\n" +
"is not deleted by another process.</li>\n" +
"<li class=\"UNORD\">Ensure that in the <tt class=\"file-path\">crontab</tt> the <tt class=\"file-path\">extract_eniqcm.sh</tt> script is scheduled\n" +
"so that the output of the export is available.</li></ul></li>\n" +
"<li class=\"UNORD\"><strong class=\"MEDEMPH\">Scheduling on a Weekly Basis</strong><p>\n" +
"For heavily loaded ENIQ systems, it may be preferred that Historical\n" +
"CM is based on a weekly export rather than a daily export. The timing\n" +
"values for <tt class=\"file-path\">/opt/ericsson/eniqm/bin/extract_eniqcm.sh</tt> in the OSS-RC <tt class=\"file-path\">crontab</tt> is changed to a\n" +
"weekly basis rather than a daily basis. </p>\n" +
"<p>\n" +
"For information on running reports on a weekly basis, see <em class=\"LOWEMPH\">ENIQ, Ericsson Network IQ Report Developer Guide</em>, <a href='javascript:parent.parent.parent.showAnchor(\"ReportDevelopersGuideRef\")' class=\"xref\">Reference [14]</a>.</p>\n" +
"</li>\n" +
"<li class=\"UNORD\"><strong class=\"MEDEMPH\">Exporting a Subset of Managed Objects with BCG</strong><p>\n" +
"The BCG export defined in the <tt class=\"file-path\">extract_eniqcm.sh</tt> script is of type <tt class=\"file-path\">both</tt>. This means that\n" +
"all Radio and Transport Managed Objects supported by BCG are exported.</p>\n" +
"<p>\n" +
"To reduce the workload on BCG and ENIQ, it is possible to export\n" +
"only a subset of the Managed Objects (either the Radio or the Transport\n" +
"Managed Objects). This requires a modification to the <tt class=\"file-path\">extract_eniqcm.sh</tt> script.</p>\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">Before editing the <tt class=\"file-path\">extract_eniqcm.sh</tt> script, create a backup version of the script in directory <tt class=\"file-path\">/opt/ericsson/eniqm/bin</tt> in OSS-RC.</li>\n" +
"<li class=\"UNORD\">To export both the Radio and the Transport Managed Objects\n" +
"specify <tt class=\"file-path\">both</tt> after <tt class=\"output\">/opt/ericsson/nms_umts_wran_bcg/bin/start_rah_export.sh</tt> in section <tt class=\"file-path\">Export</tt>.<p>\n" +
"To export only Radio Managed Objects specify <tt class=\"file-path\">r</tt> instead of <tt class=\"file-path\">both</tt>.</p>\n" +
"<p>\n" +
"To export only the Transport Managed Objects specify <tt class=\"file-path\">t</tt> instead of <tt class=\"file-path\">both</tt>.</p>\n" +
"</li>\n" +
"<li class=\"UNORD\">It is also possible to specify BCG custom or user-defined\n" +
"filters.<p>\n" +
"Predefined BCG custom filter files are available in <tt class=\"output\">/opt/ericsson/nms_umts_bcg_meta/dat/customfilters</tt>. For example, <tt class=\"file-path\">BCR_UtranCell.xml</tt> creates\n" +
"a BCG export of UtranCell Managed Objects.</p>\n" +
"<p>\n" +
"To use a custom filter, in the <tt class=\"file-path\">extract_eniqcm.sh</tt> script, comment out the line containing <tt class=\"file-path\">/opt/ericsson/nms_umts_wran_bcg/bin/start_rah_export.sh</tt> in the section <tt class=\"file-path\">\"Export\"</tt>. Replace the\n" +
"line with<br /> <tt class=\"input\"><b>`/opt/ericsson/nms_umts_wran_bcg/bin/bcgtool.sh\n" +
"-e $FILESTAMP -d BCR_UtranCell.xml -n SubNetwork=ONRM_ROOT_MO_R&gt;/dev/null\n" +
"2&gt;&amp;1`</b></tt> </p>\n" +
"<p>\n" +
"For information on creating and specifying user-defined filters,\n" +
"see <em class=\"LOWEMPH\">BCG User Guide</em>, <a href='javascript:parent.parent.parent.showAnchor(\"BCGUserGuide\")' class=\"xref\">Reference [13]</a>.</p>\n" +
"</li></ul></li></ul>\n" +
"\n"+
"</div>\n";

var C26_3_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">26.3.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_t9ol\"></a><a name=\"CHAPTER26.3.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">To Log in to Database through CLI using\n" +
"dbisql</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Execute the following command without the password string while\n" +
"logging in to the database through CLI. System automatically prompts\n" +
"for the password. Then, enter the password.</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>{dcuser} #: dbisql -c \"UID=dc\" -host localhost -port 2640\n" +
"-nogui</b></tt> </p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"output\">Password for dc:   </tt><br />This is recommended from\n" +
"security perspective.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>If user provides the password string in dbisql command, then\n" +
"it might fail in some cases where the password contains certain special\n" +
"characters and the user cannot log in to the database.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C26_3_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">26.3.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_n5ro\"></a><a name=\"CHAPTER26.3.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Changing Database User Passwords</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Use the <tt class=\"file-path\">change_db_password.bsh</tt> script\n" +
"to change the password of SAP IQ database users (<tt class=\"file-path\">dc</tt>, <tt class=\"file-path\">dba</tt>, <tt class=\"file-path\">dcbo</tt>, <tt class=\"file-path\">dcpublic</tt>, <tt class=\"file-path\">etlrep</tt>, or <tt class=\"file-path\">dwhrep</tt>).</p>\n" +
"\n" +
"<p>\n" +
"Use:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"file-path\">bash change_db_password.bsh -u &lt;<i class=\"var\">UserName</i>&gt; [ -l &lt;<i class=\"var\">path_to_logfile</i>&gt; ]</tt></p>\n" +
"\n" +
"<p>\n" +
"Options: </p>\n" +
"\n" +
"<p>\n" +
"-u: Mandatory parameter. Specifies username that is not case-sensitive.</p>\n" +
"\n" +
"<p>\n" +
"-l: Optional Parameter. Specifies logfile name with absolute path.Default\n" +
"path /eniq/log/sw_log/iq.</p>\n" +
"\n" +
"<p>\n" +
"To change the database password of the user, run the commands on\n" +
"the following server types:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ Statistics (Standalone)</li>\n" +
"<li class=\"UNORD\">ENIQ Statistics Coordinator</li></ul>\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Stop all services across the deployment.<p>\n" +
"<tt class=\"input\"><b>{root} #: bash /eniq/admin/bin/manage_deployment_services.bsh\n" +
"-a stop -s ALL</b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Start the <tt class=\"file-path\">repdb</tt> and <tt class=\"file-path\">dwhdb</tt> service on the Coordinator Blade.<p>\n" +
"<tt class=\"input\"><b>{root} #: bash /eniq/admin/bin/manage_eniq_services.bsh\n" +
"-a start -s dwhdb,repdb</b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Use the <tt class=\"file-path\">change_db_password</tt> script\n" +
"to change the password for a specific database user.<p>\n" +
"<tt class=\"input\"><b>{root} #: cd /eniq/admin/bin</b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b>{root} #: bash change_db_password.bsh -u <i class=\"var\">&lt;UserName&gt;</i> </b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Start all services across the deployment.<p>\n" +
"<tt class=\"input\"><b>{root} #: bash /eniq/admin/bin/manage_deployment_services.bsh\n" +
"-a start -s ALL</b></tt></p>\n" +
"</li></ol>\n" +
"<div class=\"example\" style=\"margin-top: 12pt\"><p><i>Example 3 &nbsp; Changing Password for DC</i></p><pre class=\"prencd\">[eniq_stats]{root} #: \n" +
"bash change_db_password.bsh -u dc\n" +
"Enter the current password for DC user :\n" +
"============================&lt; Password Change &gt;===========================\n" +
"\n" +
"Password Policies:\n" +
"\n" +
"** Minimum password length 5 characters.\n" +
"** Maximum password length 30 characters.\n" +
"** All alphanumeric characters allowed.\n" +
"** The following special characters are allowed \n" +
"   # % ~ _ + @ : ! * = { } , . /\n" +
"** Must contain a uppercase letter, lowercase letter, number\n" +
"   and special character\n" +
"** No spaces allowed.\n" +
"\n" +
"\n" +
"Enter the new password for DC user:\n" +
"Please re-enter the new password to confirm the change:\n" +
"\n" +
"Are you sure you wish to change the SAP IQ password for DC user ? [Yes/No]: \n" +
"Yes\n" +
"\n" +
"\n" +
"====================&lt; Updating password for DC user &gt;===================\n" +
"\n" +
"2019-06-10_13.06.31 - Successfully updated the password for DC user \n" +
"in core install software.\n" +
"2019-06-10_13.06.32 - Successfully updated the password for DC user \n" +
"in SAP IQ.\n" +
"2019-06-10_13.06.33 - Successfully updated the password for DC user \n" +
"in SAP ASA.\n" +
"2019-06-10_13.06.34: Successfully updated IQ_UserPwd_History_table\n" +
"\n" +
"The password for DC user has been successfully changed.\n" +
"\n" +
"PASSWORD CHANGE SUCCESSFUL...\n" +
"</pre></div>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">Contact the Ericsson Support team for issues related\n" +
"to changing the DBA password or if the user forgets the DBA password.</li>\n" +
"<li class=\"UNORD\">If the user changes the database password, the user\n" +
"must update any third-party tools used to connect to the database.</li>\n" +
"<li class=\"UNORD\">If <em class=\"LOWEMPH\">dcbo</em> password is changed,\n" +
"follow the procedure in &ldquo;Update Parameters of Existing DSN&rdquo;,\n" +
"in <a href='javascript:parent.parent.parent.showAnchor(\"Ebidinstall\")' class=\"xref\">Reference [16]</a> for the updates completed in Ericsson\n" +
"Business Intelligence Deployment.</li>\n" +
"<li class=\"UNORD\">If password of dcpublic user of ENIQ-S DB is changed,\n" +
"then the password of dcpublic user of OSS-RC application must be updated.\n" +
"See section, Password Administration of Account neuser in Overall\n" +
"Security Administration in OSS-RC, <a href='javascript:parent.parent.parent.showAnchor(\"OSSChangePassword\")' class=\"xref\">Reference [24]</a>, for changing password of dcpublic user in OSS-RC.</li>\n" +
"<li class=\"UNORD\"><tt class=\"file-path\">dcuser</tt> password change must\n" +
"be updated in TSS in OSS-RC . This enables OSS-RC applications [NSD-EPC,\n" +
"NSD, RNO] to have changed password to access ENIQ Statistics. For\n" +
"procedure to change the password in OSS-RC, see section, <em class=\"LOWEMPH\">Using the TSS CLI for Password Administration</em> in <em class=\"LOWEMPH\">Telecom Security Services, TSS, System Administration Guide</em>, <a href='javascript:parent.parent.parent.showAnchor(\"TSSsystemAdminGuide\")' class=\"xref\">Reference [25]</a>.</li></ul></dd></dl><br />\n" +
"\n" +
"\n" +
"\n"+
"</div>\n";

var C27=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">27 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_i4zc\"></a><a name=\"CHAPTER27\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Customized Database Users</a></span></h1>\n" +
"\n" +
"<p>\n" +
"Database user hardening is required to provide enhanced security\n" +
"to the ENIQ-S database. The default <strong class=\"MEDEMPH\">ENIQ-S</strong> user IDs like\n" +
"dcpublic were used among multiple database logins, therefore tracking\n" +
"any individual user activity is difficult. With the database user\n" +
"hardening, <strong class=\"MEDEMPH\">ENIQ-S</strong> allows creation of customized database\n" +
"users for querying the database instead of using default <strong class=\"MEDEMPH\">ENIQ-S</strong> user IDs.</p>\n" +
"\n" +
"<p>\n" +
"ENIQ-S 19.4 enhances database security through features (for example:\n" +
"Password Expiry, Account lockout) that can be applied on customized\n" +
"database users. With this new enhancement, each customized database\n" +
"user can be provided individual login user ID.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The newly introduced security features are not applicable\n" +
"to the customized database users created before 19.4 upgrade. If these\n" +
"features are explicitly applied, then existing customized database\n" +
"users needs to be dropped and recreated on RHEL 19.4.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C27_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">27.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_n0ts\"></a><a name=\"CHAPTER27.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Create Customized Database User</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Customized database users are created with secure login policies.\n" +
"A customized database user is created with a new policy or is attached\n" +
"to an existing policy.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The maximum number of concurrent connections allowed for\n" +
"IQ is 200 and approximately 70-80 connections are required by ENIQ-S\n" +
"default users (dc, dba, dcbo, and dcpublic) for normal functioning\n" +
"(loading, aggregation, db queries etc). It is recommended that the\n" +
"number of concurrent customized database user connections must not\n" +
"exceed 120. If the user connections exceed 120, it impacts ENIQ-S\n" +
"functioning.</dd></dl><br />\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">Password Strengthening:</strong> To enforce password strengthening,\n" +
"for customized database users, certain password rules must be followed\n" +
"while setting passwords for the first-time or modifying passwords.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>To enforce password strengthening, certain rules need to\n" +
"be followed at the time of password set or change. One rule is to\n" +
"include a special character. Only mentioned 15 special characters\n" +
"(# % ~ _ +@: ! * = { } , . /) are allowed from 3PP IQ and this restriction\n" +
"is not from ENIQ product.</dd></dl><br />\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">Username:</strong> Every user is uniquely identified on the\n" +
"network by an username. The username must be a combination of Uppercase\n" +
"letter (A-Z), Lowercase letter (a-z), Digit (0-9), and certain special\n" +
"characters (@ # _). Any other characters apart from these are not\n" +
"allowed.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">Password History:</strong> The password history feature avoids\n" +
"the reuse of the last five passwords set for the database users. The\n" +
"details of previously used passwords for the database users are present\n" +
"in the repository database. If the user tries to use any of the last\n" +
"used 5 passwords, it displays a warning message as it matches the\n" +
"entered password with the previous set of passwords stored in the\n" +
"repository database.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">Login Policy:</strong></p>\n" +
"\n" +
"<p>\n" +
"A login policy defines the rules that IQ follows to establish user\n" +
"connections.</p>\n" +
"\n" +
"<p class=\"titled-block\">28.1.1 Login Policy Option\n" +
"</p><p>\n" +
"Each login policy is associated with a set of options called login\n" +
"policy options.</p>\n" +
"\n" +
"<p>\n" +
"The following policy options are applied while creating a login\n" +
"policy for customized database user:</p>\n" +
"\n" +
"<p class=\"titled-block\">28.1.1.1 Maximum Connections</p><p>\n" +
"Allows maximum number of concurrent connections for the customized\n" +
"database user. As a part of this login policy, the range of value\n" +
"set for maximum connections for each customized database user is 1\n" +
"to 10. This is done to control the maximum concurrent logins into\n" +
"the database and minimize the impact on ENIQ-S functionality.</p>\n" +
"\n" +
"<p class=\"titled-block\">28.1.1.2 Password Life Time</p><p>\n" +
"Specifies the number of days the password is valid. The user must\n" +
"reset their password before the expiry of the password. As part of\n" +
"login policy, the user has the flexibility to set the password for\n" +
"an unlimited period or from 15 to 3650 days.</p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Although the user has the flexibility to set the password\n" +
"life time to unlimited, it is recommended to set the password life\n" +
"time to a finite value.</dd></dl><br />\n" +
"<p class=\"titled-block\">28.1.1.3 Password Grace Time</p><p>\n" +
"Specifies the number of days before password expiration during\n" +
"which login is allowed. The users receive warnings during the password\n" +
"grace time period that the password is about to expire. As a part\n" +
"of login policy, the password grace time is set to 7 days for customized\n" +
"database users.</p>\n" +
"<p>\n" +
"The above two options help us achieve <strong class=\"MEDEMPH\">Password Aging</strong> functionality.</p>\n" +
"\n" +
"<p class=\"titled-block\">28.1.1.4 Maximum Failed Attempts</p><p>\n" +
"Specifies the maximum number of <tt class=\"file-path\">failed</tt> attempts since the last successful attempt to log into the user\n" +
"account before the account is locked. As part of login policy, the\n" +
"maximum <tt class=\"file-path\">failed</tt> attempts for a customized\n" +
"database user is set from 3 to 5 attempts.</p>\n" +
"\n" +
"<p class=\"titled-block\">28.1.1.5 Feature Selection</p><p>\n" +
"During creation, the user can limit/restrict the customized database\n" +
"user access to installed features on the ENIQ-S server.</p>\n" +
"<p>\n" +
"Feature selection is a mandatory step and the user must select\n" +
"at least one feature during creation.</p>\n" +
"\n" +
"<p>\n" +
"This section provides the steps to create customized query users\n" +
"for SAP IQ database.</p>\n" +
"\n" +
"<p>\n" +
"To create customized database user, run the following command as\n" +
"a <tt class=\"file-path\">root</tt> user on the following mentioned\n" +
"server types: </p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ Statistics (standalone)</li>\n" +
"<li class=\"UNORD\">ENIQ Statistics Coordinator</li></ul>\n" +
"<p>\n" +
"# bash /eniq/admin/bin/create_query_user.bsh -n &lt;user name&gt;\n" +
"[-f ALL] [-l&lt;path_to_logfile&gt;].</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">-f gives access to the customized database user for\n" +
"all installed features.</li>\n" +
"<li class=\"UNORD\">If a customized database user is granted access to all\n" +
"ENIQ features, then the time taken for the execution of the script\n" +
"would be approximately 7 minutes.</li></ul></dd></dl><br />\n" +
"<div class=\"example\" style=\"margin-top: 12pt\"><p><i>Example 4 &nbsp; Assigning Login Policy for the First Time (Password Life\n" +
"Time as unlimited)</i></p><pre class=\"prencd\"> {root} #: bash /eniq/admin/bin/create_query_user.bsh -n user1\n" +
"Sourcing SYBASE.sh\n" +

"\n" +

"\n" +

"2019-Nov-07_10.45.24: Successfully updated IQ_UserPwd_History_table\n" +
"</pre></div>\n" +
"<p>\n" +
"For a customized database user having access to one or more features,\n" +
"views for the same can be accessed by preceding the respective view\n" +
"name with dcpublic. </p>\n" +
"\n" +
"<p>\n" +
"For example,</p>\n" +
"\n" +
"<p><tt class=\"input\"><b>{dcuser}#:dbisql -nogui -c \"eng=dwhdb;links=tcpip{host=dwhdb;port=2640;uid=&lt;USER_NAME&gt;;pwd=&lt;PASSWORD&gt;\"\n" +
"\"select * from dcpublic.&lt;TABLE_NAME&gt;</b></tt></p>\n" +
"<p>\n" +
"Where,</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>&lt;USER_NAME&gt;</b></tt> is user name of customized database\n" +
"user.</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>&lt;PASSWORD&gt;</b></tt> is password of customized database\n" +
"user.</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>&lt;TABLE_NAME&gt;</b></tt> is Table name to be accessed.</p>\n" +
"\n" +
"<p>\n" +
"All customized database users have access only to <tt class=\"file-path\">dcpublic</tt> views. If there is any attempt to access a\n" +
"view by a dc user, an error occurs. </p>\n" +
"\n" +
"<p>\n" +
"For example,</p>\n" +
"\n" +
"<p><tt class=\"input\"><b>#: dbisql -nogui -onerror exit \"eng=dwhdb;links=tcpip{host=dwhdb;port=2640};uid=eniq_custom_1;pwd=Eniq@Custom123\"\n" +
"\"select * from DC.DC_E_MGW_SCTP_RAW where 1=2\"</b></tt></p>\n" +
"<p><tt class=\"output\">Could not execute statement. Permission denied: you do not\n" +
"have permission to select from \"DC_E_MGW_SCTP_RAW\" SQLCODE=-121, ODBC\n" +
"3 State=\"42000\"</tt></p>\n" +
"\n"+
"</div>\n";

var C27_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">27.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_nwky\"></a><a name=\"CHAPTER27.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Internal Configuration File for\n" +
"Customized Database User</a></span></h2>\n" +
"\n" +
"<p>\n" +
"queryUserConf.cfg is created after running create_query_user.bsh.This\n" +
"is an internal file and used for displaying the customer related info\n" +
"on Admin GUI.  </p>\n" +
"\n" +
"<p>\n" +
"It contains user information like User_Name::Feature_Name::Login_Policy_Name::Max_Connections::Password_Creation_Date::Password_Life_Time::Password_Expiration_Date::Password_Grace_Time::Max_Login_Attempts.</p>\n" +
"\n" +
"<p>\n" +
"A <tt class=\"file-path\">cron</tt> has been introduced to autosync\n" +
"the user information from database to queryUserConf.cfg every 4 hrs.\n" +
" </p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>If an entry is manually deleted from the queryUserConf.cfg,\n" +
"the <tt class=\"file-path\">cron</tt> autosyncs the file with the users\n" +
"in the database. The feature column is kept NULL in the latter case\n" +
"which will be later updated whenever feature access is granted to\n" +
"or revoked from the user.</dd></dl><br />\n" +
"<p>\n" +
"To display the information of queryUserConf.cfg, run the following\n" +
"command: </p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>{root} #: cd /eniq/sw/conf/ </b></tt> </p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>{root} #: cat queryUserConf.cfg</b></tt>  </p>\n" +
"\n" +
"<p>\n" +
"The logfile location for the cronfile execution is /eniq/log/sw_log/iq/queryUserConf_db_sync/queryUserConf_db_sync_$($DATE\n" +
"'+%Y-%b-%d_%H.%M.%S').log</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C27_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">27.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_4tcz\"></a><a name=\"CHAPTER27.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Modify Customized Database User</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Customized database users created can be modified depending upon\n" +
"the requirement. This section provides a utility to manually lock\n" +
"or unlock account, update policies, change password, drop, and grant\n" +
"or revoke access to the features for customized database users.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Apart from customized database user, dcbo and dcpublic has\n" +
"the permission to security features Status, Unlock, and Change Login\n" +
"Policy.</dd></dl><br />\n" +
"<p>\n" +
"To modify customized database user, run the following command as\n" +
"a <tt class=\"file-path\">root</tt> user on the mentioned server types:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ Statistics (standalone)</li>\n" +
"<li class=\"UNORD\">ENIQ Statistics Coordinator</li></ul>\n" +
"<p>\n" +
"# bash /eniq/admin/bin/admin_query_user.bsh -n &lt;user name|All&gt;\n" +
"-a &lt;Status|ChangePWD|Lock|Unlock|Grant|CLP|Drop&gt; [-l&lt;path_to_logfile&gt;].</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>All is applicable to Status, Lock and Unlock action types.</dd></dl><br />\n" +
"\n" +
"<a name=\"TABLE23\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 23 &nbsp;&nbsp; Description of Options for Customized Database Users</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p>Options</p></th>\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p>Description</p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Status</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Displays the user account details.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>ChangePWD(Change Password)</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>User can change existing password using this option. If\n" +
"the password expires, the user must change the password using this\n" +
"option.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Lock</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>This option is used to lock the customized database user\n" +
"from accessing the database.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Unlock</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>This option is used to unlock the customized database user\n" +
"account.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Grant</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>It grants user access to features installed on the server.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Revoke</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>It revokes user access to features assigned to the user.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>CLP(Change Login Policy) </p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>It is used to change the login policy of the existing user.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Drop</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>It is used to drop or remove the user from the database.</p>\n" +
"</td></tr></table>\n" +
"\n"+
"</div>\n";

var C27_3_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">27.3.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_j802\"></a><a name=\"CHAPTER27.3.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Change Customized Database User\n" +
"Password</a></span></h3>\n" +
"\n" +
"<p>\n" +
"This feature allows customized database users to change the existing\n" +
"password. Customized database user must change the password when the\n" +
"existing password expires.</p>\n" +
"\n" +
"<div class=\"example\" style=\"margin-top: 12pt\"><p><i>Example 8 &nbsp; Changing Password for Customized Database User</i></p><pre class=\"prencd\">{root} #: bash /eniq/admin/bin/admin_query_user.bsh -n user1 -a ChangePWD\n" +
"Sourcing SYBASE.sh\n" +
"2019-Nov-07_14.12.16: Checking for user: user1\n" +
"2019-Nov-07_14.12.17: User user1 exists\n" +
"\n" +
"Enter the current password for user user1 to confirm password change: \n" +
"Password Policies:\n" +

var C27_3_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">27.3.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_1f4z\"></a><a name=\"CHAPTER27.3.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Account Lock</a></span></h3>\n" +
"\n" +
"<p>\n" +
"If the password is not changed during expiry period or the customized\n" +
"database user exceeds maximum number of incorrect attempts (range\n" +
"of maximum value is 3 to 5), the user account gets locked. This feature\n" +
"allows the user to lock the customized database user account manually\n" +
"in the database. </p>\n" +
"\n" +
"<div class=\"example\" style=\"margin-top: 12pt\"><p><i>Example 9 &nbsp; Locking Customized Database User</i></p><pre class=\"prencd\">{root} #: bash /eniq/admin/bin/admin_query_user.bsh -n user101 -a Lock\n" +
"Sourcing SYBASE.sh\n" +
"\n" +
"Enter the current password for DBA user :\n" +
"2019-Aug-02_09.21.04: Checking for user: user101\n" +
"2019-Aug-02_09.21.05: User user101 does exist.\n" +
"2019-Aug-02_09.21.06: The user user101 was successfully Locked.\n" +
"</pre></div>\n" +
"\n"+
"</div>\n";

var C27_3_5=
"<div id=\"content\" class=\"body-content\">\n"+

"\n" +
"<p>\n" +

"user and standard users (dcbo and dcpublic) manually from the database.\n" +

"the maximum number of <tt class=\"file-path\">failed</tt> login attempts\n" +

"\n" +
"<div class=\"example\" style=\"margin-top: 12pt\"><p><i>Example 10 &nbsp; Unlocking Customized Database User</i></p><pre class=\"prencd\">{root} #: bash /eniq/admin/bin/admin_query_user.bsh -n user101 -a Unlock\n" +

"\n" +
"</pre></div>\n" +
"\n"+

var C27_3_6=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">27.3.6 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ru0s\"></a><a name=\"CHAPTER27.3.6\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Feature Selectivity</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The customized database users are given full or limited access\n" +
"to features that are installed. Feature selectivity is one of the\n" +
"options to be selected while creating customized database users.</p>\n" +
"\n" +
"<p>\n" +
"If a feature is not selected during user creation, then there is\n" +
"a provision to modify it later through the following options by granting\n" +
"or revoking the feature access.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C28=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">28 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_hlyk\"></a><a name=\"CHAPTER28\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Account Lockout Feature Removal</a></span></h1>\n" +
"\n" +
"<p>\n" +
"Account lockout of root user and dcuser impacts the following ENIQ-S\n" +
"functionality:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">root user lockout blocks the user to perform an ENIQ\n" +
"upgrade.</li>\n" +
"<li class=\"UNORD\">dcuser lockout impacts the File Look Up Service(FLS)\n" +
"to fetch files from ENM.</li></ul>\n" +
"<p>\n" +
"Account lockout feature for these users are removed and does not\n" +
"lockout after invalid password attempts.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C29=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><a name=\"ConnectdMonitor\"></a><span class=\"CHAPNUMBER\">29 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_hmev\"></a><a name=\"CHAPTER29\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Connectd Monitor\n" +
"Daemon</a></span></h1>\n" +
"\n" +
"<p>\n" +
"<tt class=\"file-path\">Connectd</tt>, is a Systemd service that\n" +
"monitors the NFS Mounts between ENIQ and each OSS/NAS. <tt class=\"file-path\">Connectd</tt> runs in the background and constantly checks\n" +
"for any OSS that has been added to the ENIQ server, or, in a Multi-Blade\n" +
"deployment on the Engine Blade.</p>\n" +
"\n" +
"<p>\n" +
"Each OSS setup on the system has a subdirectory in <tt class=\"file-path\">/eniq/connectd/mount_info/</tt>. This subdirectory contains\n" +
"configuration data for that OSS. <tt class=\"file-path\">Connectd</tt> cycles through each OSS, and enables or disables an NFS monitoring\n" +
"script.</p>\n" +
"\n" +
"<p>\n" +
"The monitoring script sets up and monitors the NFS Mounts between\n" +
"ENIQ and each OSS/NAS. The script sets up and uses an SSH tunnel (if\n" +
"indicated in the configuration data for that OSS).</p>\n" +
"\n" +
"<p>\n" +
" If the connection to the OSS is lost, for example, because of\n" +
"network problems or OSS reboot, <tt class=\"file-path\">connectd</tt> unmounts the file systems and shuts down the SSH tunnel (if one\n" +
"was initially setup).</p>\n" +
"\n" +
"<p>\n" +
"When connectivity is restored, <tt class=\"file-path\">connectd</tt> mounts the file systems, and sets up a SSH tunnel (if necessary).\n" +
"If ENIQ cannot see the OSS file systems or mount points, check the\n" +
"log files in <tt class=\"file-path\">/eniq/local_logs/connectd</tt> to\n" +
"verify that the file systems are correctly mounted.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>In Multi-Blade deployment, the <tt class=\"file-path\">connectd</tt> service must be <tt class=\"file-path\">active</tt> on both Coordinator\n" +
"and Engine blade. The status of the <tt class=\"file-path\">connectd</tt> service is decided based on the smf_contract_config file and must\n" +
"not be intervened with manually.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C30=
"<div id=\"content\" class=\"body-content\">\n"+

"\n" +
"\n" +
"<ul class=\"unoL\">\n" +

"Zip Directories</em> in  <em class=\"LOWEMPH\">ENIQ Statistics X86 Blade\n" +
"Upgrade Procedure</em>, <a href='javascript:parent.parent.parent.showAnchor(\"EniqUpgradeProc\")' class=\"xref\">Reference [6]</a> and Section <em class=\"LOWEMPH\">Setup Feature Software and Feature Zip Directories</em> in <em class=\"LOWEMPH\">ENIQ Statistics Rack Upgrade</em>, <a href='javascript:parent.parent.parent.showAnchor(\"RackUpgradeProcedure\")' class=\"xref\">Reference [22]</a>. </p>\n" +
"</dd></dl><br />\n" +

"</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C31=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">31 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_4t1x\"></a><a name=\"CHAPTER31\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Delta View Description</a></span></h1>\n" +
"\n" +
"<p>\n" +

"tables. As the count aggregation happens at the end of the day, there\n" +
"is a delay of one day to get the data in the count tables. In case,\n" +
"the user wants to view the current day data and create customized\n" +
"reports for viewing purpose, they can use the Delta view to create\n" +
"the report.</p>\n" +
"\n" +
"<p>\n" +
"All ENIQ database users must access delta views using the prefix\n" +
"dc. For example,&nbsp;select * from&nbsp;dc.DC_E_CPP_VC11TTP_DELTA.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C34=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><a name=\"correctiveMain\"></a><span class=\"CHAPNUMBER\">34 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_w6bh\"></a><a name=\"CHAPTER34\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Corrective Maintenance</a></span></h1>\n" +
"\n" +
"<p>\n" +
"Actions to take when a system error message is displayed:</p>\n" +
"\n" +
"\n"+
