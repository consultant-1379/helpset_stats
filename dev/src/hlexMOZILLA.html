"Login to ENIQ Database using the following command:</p>\n" +
"<p>\n" +
"<tt class=\"input\"><b>dbisql -nogui -c \"eng=dwh_reader_2;links=tcpip{host=localhost;port=2642};uid=dba;pwd=&lt;DBA_pwd&gt;\"</b></tt></p>\n" +
"<p>\n" +
"Where <tt class=\"file-path\">&lt;DBA_pwd&gt;</tt> is DBA password.</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Create a login policy with the option locked = OFF, with\n" +
"the command:<br /><tt class=\"input\"><b>CREATE LOGIN POLICY unlocked_users locked=OFF</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Assign the user <tt class=\"file-path\">dcbo</tt> to the <tt class=\"file-path\">unlocked_users</tt> login policy:<br /> <tt class=\"input\"><b>ALTER USER\n" +
"dcbo LOGIN POLICY unlocked_users</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Assign the user <tt class=\"file-path\">dcpublic</tt> to\n" +
"the <tt class=\"file-path\">unlocked_users</tt> login policy:<br /><tt class=\"input\"><b>ALTER USER dcpublic LOGIN POLICY unlocked_users</b></tt></li></ol>\n" +
"\n"+
"</div>\n";

var C8_21=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">8.21 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_54ps\"></a><a name=\"CHAPTER8.21\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Changing Alarm Properties</a></span></h2>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To change alarm properties:</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Log on to the server as <tt class=\"file-path\">dcuser</tt> using SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">In the directory <tt class=\"input\"><b>/eniq/sw/bin/</b></tt>, execute\n" +
"the following command to list all properties that can be edited:<p>\n" +
"<br /><tt class=\"input\"><b>./change_alarm_property.bsh showAlarmConnProperties</b></tt>.</p>\n" +
"<p>\n" +
"The following is an example of list of properties with sample values:</p><pre class=\"prencd\">authmethod=secEnterprise\n" +
"outputPath=${PMDATA_DIR}/AlarmInterface_15min/in\n" +
"username=eniq_alarm\n" +
"cms=webportal\\:6400\n" +
"interfaceId=AlarmInterface_15min\n" +
"hostname=localhost\\:8443\n" +
"password=&lt;encrypted password&gt;\n" +
"protocol=https\n" +
"outputFilePrefix=alarm_</pre><p></p>\n" +
"<p>\n" +
"Use the following command to change the parameters which are used\n" +
"to make connection to the web portal from ENIQ server:<br /><tt class=\"input\"><b>./change_alarm_property.bsh -alarmconn &lt;PROPERTY_NAME&gt;&lt;PROPERTY_VALUE&gt;</b></tt></p>\n" +
"<p>\n" +
"where &lt;PROPERTY_NAME&gt; is the name of the parameter and &lt;PROPERTY_VALUE&gt;\n" +
"is the value of the parameter.</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">In the directory <tt class=\"input\"><b>/eniq/sw/bin/</b></tt>, execute\n" +
"the following command:<br /><tt class=\"input\"><b>./change_alarm_property.bsh showAlarmParserProperties</b></tt><p>\n" +
"This command lists all properties that are edited. Use the command\n" +
"mentioned later in this section.</p>\n" +
"<p>\n" +
"The following is an example of the list of properties with sample\n" +
"values: </p><pre class=\"prencd\">outDir=${ETLDATA_DIR}/adapter_tmp/alarm\n" +
"maxFilesPerRun=0\n" +
"dublicateCheck=false\n" +
"thresholdMethod=more\n" +
"inDir=${PMDATA_DIR}/AlarmInterface_5min/in\n" +
"ProcessedFiles.fileNameFormat=\n" +
"AlarmTemplate=ericsson_template.vm\n" +
"minFileAge=0\n" +
"periodDuration=5\n" +
"baseDir=${PMDATA_DIR}\n" +
"useZip=false\n" +
"archivePeriod=\n" +
"loaderDir=${ETLDATA_DIR}\n" +
"tag_id=alarm\n" +
"doubleCheckAction=move\n" +
"dateformat=yyyy-MM-dd HH\\:mm\\:ss\n" +
"ProcessedFiles.processedDir=\n" +
"failedAction=move\n" +
"dirThreshold=0\n" +
"workers=1\n" +
"afterParseAction=delete\n" +
"</pre><p></p>\n" +
"<p>\n" +
"Use the following command:<br /><tt class=\"input\"><b>./change_alarm_property.bsh\n" +
"-alarmparser &lt;INTERFACE_NAME&gt; &lt;PROPERTY_NAME&gt; &lt;PROPERTY_VALUE&gt;</b></tt> to change parameters which are used to run Alarm Interfaces with\n" +
"certain parameter values where <tt class=\"file-path\">&lt;INTERFACE_NAME&gt;</tt> is name of interface, <tt class=\"file-path\">&lt;PROPERTY_NAME&gt;</tt> is the name of the parameter, and <tt class=\"file-path\">&lt;PROPERTY_VALUE&gt;</tt> is the value of the parameter.</p>\n" +
"</li></ol>\n" +
"\n"+
"</div>\n";

var C8_22=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">8.22 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ov7v\"></a><a name=\"CHAPTER8.22\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Deactivating SAEGW Interface</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The network element name SAEGW is changed to CPG. As a result,\n" +
"the <tt class=\"file-path\">INTF_DC_E_REDB_SAEGW</tt> interface is removed\n" +
"and a new interface <tt class=\"file-path\">INTF_DC_E_REDB_CPG</tt> is\n" +
"created. Removing the interface is not supported, so the following\n" +
"steps are executed to deactivate the SAEGW interface.</p>\n" +
"\n" +
"<p>\n" +
"To deactivate the SAEGW interface:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Log on to the ENIQ server as <tt class=\"file-path\">dcuser</tt>.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\"><tt class=\"input\"><b>cd /eniq/sw/installer</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Execute the following command:<p>\n" +
"<tt class=\"input\"><b>./deactivate_interface &ndash;o <i class=\"var\">&lt;OSS&gt;</i> -i INTF_DC_E_REDB_SAEGW</b></tt>.</p>\n" +
"</li></ol>\n" +
"<p>\n" +
"This deactivates the SAEGW interface from the particular OSS.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C8_23=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">8.23 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_k1z3\"></a><a name=\"CHAPTER8.23\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Reset Password for RepDB Users</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Perform the following steps to reset RepDB users password (etlrep\n" +
"and dwhrep) to default.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Log on to the ENIQ-S Standalone or Coordinator Server\n" +
"as <tt class=\"file-path\">root</tt> user.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Execute the following commands:<p>\n" +
"<tt class=\"input\"><b># cd /eniq/installation/core_install/bin/</b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># bash update_passwords.bsh -u &lt;user&gt;</b></tt></p>\n" +
"<p>\n" +
"Where <strong class=\"MEDEMPH\">&lt;user&gt;</strong> is RepDB username for which password\n" +
"need to be updated that is etlrep or dwhrep.</p>\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">Example:</strong> <tt class=\"input\"><b># bash update_passwords.bsh\n" +
"-u etlrep</b></tt></p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Resetting the passwords to default is a security risk to\n" +
"the system. User can follow this procedure at their own risk.</dd></dl><br /></li></ol>\n" +
"\n" +
"\n"+
"</div>\n";

var C9=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">9 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ruhd\"></a><a name=\"CHAPTER9\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Updating OSS-RC IP Address</a></span></h1>\n" +
"\n" +
"<p>\n" +
"To change the IP Address of the OSS-RC alias, run these commands\n" +
"on the following server types:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ Statistics (standalone)</li>\n" +
"<li class=\"UNORD\">ENIQ Statistics Coordinator</li></ul>\n" +
"<p>\n" +
"<tt class=\"input\"><b>#[root] cd /eniq/admin/bin/</b></tt></p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>#[root] bash ./manage_oss_ip.bsh -h <i class=\"var\">&lt;eniq_alias&gt;</i> [-l <i class=\"var\">&lt;path_to_logfile&gt;</i>]</b></tt></p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The &lt;eniq_alias&gt; is a parameter used to show the connection\n" +
"status of OSS-RC host ENIQ. The specified hostname alias must be in\n" +
"the correct format. The alias information is located in <em class=\"LOWEMPH\">/etc/hosts</em>.<p>\n" +
"The following is the example of the alias types:</p>\n" +
"<p>\n" +
"eniq_oss_&lt;n&gt;</p>\n" +
"</dd></dl><br />\n" +
"<p>\n" +
"When prompted, enter the new IP address of the hostname alias:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>Enter the IP address associated with eniq_oss_1</b></tt></p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>Press enter for the default [1.1.1.1]</b></tt></p>\n" +
"\n" +
"<p>\n" +
"When prompted to confirm the entered details, select <b>Y</b> or <b>y</b> to make updates.</p>\n" +
"\n" +
"<p><tt class=\"output\">Do you wish to continue to update the OSS Server details (Yy/Nn)</tt></p>\n" +
"<p>\n" +
"SPARC OSS-RC systems must be remounted. </p>\n" +
"\n" +
"<p>\n" +
"See Section 6, <strong class=\"MEDEMPH\">Mount OSS_RC Master Server on ENIQ</strong> in <a href='javascript:parent.parent.parent.showAnchor(\"OSSRCConfigForEniq\")' class=\"xref\">Reference [20]</a> for instructions.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C10=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">10 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_4fxr\"></a><a name=\"CHAPTER10\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Managing ENIQ Mounts</a></span></h1>\n" +
"\n"+
"</div>\n";

var C10_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">10.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_og34\"></a><a name=\"CHAPTER10.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Updating Current Mounted Filesystems</a></span></h2>\n" +
"\n" +
"<p>\n" +
"It is possible to update ENIQ so that it mounts different filesystems\n" +
"on the OSS. This enables administrators to mount different network\n" +
"types and parse the data, without stopping the normal ENIQ operation.</p>\n" +
"\n" +
"<p>\n" +
"To update the filesystems, execute the following steps as <tt class=\"file-path\">root</tt> user:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\"><tt class=\"input\"><b># cd /eniq/connectd/bin</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE0\"><tt class=\"input\"><b># bash ./manage_mountpoints.bsh -a update -o <i class=\"var\">&lt;eniq_oss_alias&gt;</i> [-l <i class=\"var\">&lt;path_to_logfile&gt;</i>]</b></tt><p>\n" +
"<tt class=\"output\">Example: # bash ./manage_mountpoints.bsh -a update -o eniq_oss_1\n" +
"-t OSS</tt></p>\n" +
"<p>\n" +
"where &lt;connection type&gt; = SOEM, NAS, OSS, or ENM</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Select the range of filesystems to mount from the displayed\n" +
"options:<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The list is an example and depends on the connection type.</dd></dl><br /><p>\n" +
"<tt class=\"LITERALMONO\">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Description &nbsp; &nbsp; &nbsp;Filesystem</tt><br />\n" +
"<tt class=\"LITERALMONO\">[1] &nbsp; &nbsp; &nbsp;NWS_SGw &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;/ossrc/data/sgw/sgwcg &nbsp; &nbsp; &nbsp; (*)</tt><br />\n" +
"<tt class=\"LITERALMONO\">[2] &nbsp; &nbsp; &nbsp;NWS_PDM &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;/ossrc/data/ccpdm/pm_storage (*)</tt><br />\n" +
"<tt class=\"LITERALMONO\">[3] &nbsp; &nbsp; &nbsp;NWS_PMS &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;/ossrc/data/pms/segment1</tt><br />\n" +
"<tt class=\"LITERALMONO\">[4] &nbsp; &nbsp; &nbsp;EBA_EBSS &nbsp; &nbsp; &nbsp; &nbsp; /ossrc/data/eba/eba_ebss</tt><br />\n" +
"<tt class=\"LITERALMONO\">[5] &nbsp; &nbsp; &nbsp;EBA_EBSW &nbsp; &nbsp; &nbsp; &nbsp; /ossrc/data/eba/eba_ebsw</tt><br />\n" +
"<tt class=\"LITERALMONO\">[6] &nbsp; &nbsp; &nbsp;EBA_EBSG &nbsp; &nbsp; &nbsp; &nbsp; /ossrc/data/eba/eba_rsdm</tt><br />\n" +
"<tt class=\"LITERALMONO\"></tt><br />\n" +
"<tt class=\"LITERALMONO\">(*) indicates the filesystem is already mounted</tt><br />\n" +
"<tt class=\"LITERALMONO\">Already mounted filesystems will be unmounted if not re-selected</tt><br />\n" +
"<tt class=\"LITERALMONO\"></tt><br />\n" +
"<tt class=\"LITERALMONO\">Select range of filesystems you wish to mount [n,n-n,n...n]</tt><br />\n" +
"<tt class=\"LITERALMONO\">&nbsp; &nbsp; &nbsp; &nbsp; E.G. 1,3-5,6</tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Provide the IP address where the selected file system\n" +
"is mounted from:<p>\n" +
"<tt class=\"output\">Enter the IP to which /ossrc/data/sgw/sgwcg will be mounted\n" +
"from</tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">&lt;IP address&gt;</tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">Enter the IP to which /ossrc/data/ccpdm/pm_storage will\n" +
"be mounted from</tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">&lt;IP address&gt;</tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">Enter the IP to which /ossrc/data/pms/segment1 will be\n" +
"mounted from</tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">&lt;IP address&gt;</tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">Enter the IP to which /ossrc/data/pmMediation/pmData will\n" +
"be mounted from</tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">&lt;IP address&gt;</tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Confirm the mount information of the server.<p>\n" +
"<tt class=\"output\">Are you sure you wish to continue mounting the above filesystems?\n" +
"(Yy/Nn)</tt></p>\n" +
"<p>\n" +
"Enter 'Y' or 'y' to proceed or enter 'N' or 'n' to exit.</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">To check if the new filesystems are mounted, monitor the\n" +
"logs stored in <tt class=\"file-path\">/eniq/local_logs/connectd/</tt>.</li></ol>\n" +
"\n"+
"</div>\n";

var C10_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">10.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_foq0\"></a><a name=\"CHAPTER10.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Managing Mount System</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The default mount system of ENIQ mounts the OSS filesystems directly\n" +
"through NFS. However, it is possible to change this setup and mount\n" +
"through <em class=\"LOWEMPH\">ssh</em> tunnel. This scenario gives increased\n" +
"security to the data as it is encrypted, but the amount of WRAN data\n" +
"collected is limited. </p>\n" +
"\n" +
"<p>\n" +
"To <tt class=\"file-path\">enable</tt> the <em class=\"LOWEMPH\">ssh</em> tunnel for a particular OSS, complete these steps as <tt class=\"file-path\">root</tt> user:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\"><tt class=\"input\"><b># cd /eniq/connectd/mount_info/</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE0\"><tt class=\"input\"><b># /usr/bin/touch &lt;eniq_oss_alias&gt;/disable_OSS</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Wait for the system to unmount the filesystems before\n" +
"continuing.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\"><tt class=\"input\"><b># /usr/bin/touch &lt;eniq_oss_alias&gt;/use_tunnel</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE0\"><tt class=\"input\"><b># /usr/bin/rm &lt;eniq_oss_alias&gt;/disable_OSS</b></tt></li></ol>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>For Blade and Multi-Blade deployments, see <a href='javascript:parent.parent.parent.showAnchor(\"ConnectdMonitor\")' class=\"xref\">Section  29</a> for information on how the OSS is mounted.</dd></dl><br />\n" +
"<p>\n" +
"To <tt class=\"file-path\">disable</tt> <em class=\"LOWEMPH\">ssh</em> tunnel for a particular OSS, complete these steps as <tt class=\"file-path\">root</tt> user:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\"><tt class=\"input\"><b># cd /eniq/connectd/mount_info/</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE0\"><tt class=\"input\"><b># /usr/bin/touch &lt;eniq_oss_alias&gt;/disable_OSS</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Wait for the system to unmount the filesystems before\n" +
"continuing.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\"><tt class=\"input\"><b># /usr/bin/rm &lt;eniq_oss_alias&gt;/use_tunnel</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE0\"><tt class=\"input\"><b># /usr/bin/rm &lt;eniq_oss_alias&gt;/disable_OSS</b></tt></li></ol>\n" +
"\n" +
"\n"+
"</div>\n";

var C11=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">11 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_rt18\"></a><a name=\"CHAPTER11\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Changing the NAS VIPs</a></span></h1>\n" +
"\n" +
"<p>\n" +
"It is possible to update ENIQ so that the number of NAS VIPs can\n" +
"be changed. The procedure allows administrators to change the NAS\n" +
"VIPs. </p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>This procedure is applicable for Blade installation only.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C11_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">11.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_lje3\"></a><a name=\"CHAPTER11.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Disabling ENIQ Services</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Stop ENIQ Services to ensure all services are <tt class=\"file-path\">inactive</tt>. Run on all the server types in the following order:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ Statistics (Standalone) Server</li>\n" +
"<li class=\"UNORD\">ENIQ Statistics Reader_2 Server</li>\n" +
"<li class=\"UNORD\">ENIQ Statistics Reader_1 Server</li>\n" +
"<li class=\"UNORD\">ENIQ Statistics Engine Server</li>\n" +
"<li class=\"UNORD\">ENIQ Statistics Coordinator Server</li></ul>\n" +
"<p>\n" +
"Perform these steps as a <tt class=\"file-path\">root</tt> user on\n" +
"each Blade:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\"><tt class=\"input\"><b># cd /eniq/admin/bin</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE0\"><tt class=\"input\"><b># bash ./manage_eniq_services.bsh -a stop -s ALL\n" +
"\\ [-l <i class=\"var\">&lt;path_to_logfile&gt;</i>]</b></tt></li></ol>\n" +
"\n"+
"</div>\n";

var C11_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">11.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_t70x\"></a><a name=\"CHAPTER11.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Run Change NAS VIPs</a></span></h2>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">Pre-requisites:</strong></p>\n" +
"\n" +
"<p>\n" +
"OMBS Backup must not be running. If OMBS backup is running, wait\n" +
"until OMBS backup completes.</p>\n" +
"\n" +
"<p>\n" +
"To change NAS VIPs across the deployment, execute the steps on\n" +
"these server types:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ Statistics (standalone)</li>\n" +
"<li class=\"UNORD\">ENIQ Statistics Coordinator</li></ul>\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Run the following commands as <tt class=\"file-path\">root</tt> user:<p>\n" +
"<tt class=\"input\"><b># cd /eniq/installation/core_install/bin </b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># bash ./change_nas_vips.bsh [-l <i class=\"var\">&lt;path_to_logfile&gt;</i>]</b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Select the number of virtual IPs available in SFS or VA.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Enter the virtual IP addresses of the NAS servers.<br /> This question loops until all required IPs are entered. If no log\n" +

"\n"+
"</div>\n";

var C11_3=

"\n"+

var C11_4=

var C12_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">12.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_idf9\"></a><a name=\"CHAPTER12.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Disabling ENIQ Statistics Services</a></span></h2>\n" +
"\n" +
"<p>\n" +

"\n" +

"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\"><tt class=\"input\"><b># cd /eniq/admin/bin</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE0\"><tt class=\"input\"><b># bash ./manage_deployment_services.bsh -a stop\n" +

var C12_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">12.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_rhx9\"></a><a name=\"CHAPTER12.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Stopping\n" +
"ENIQ Statistics Rolling Snapshot Service</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Disable the rolling snapshot service. This is performed on each\n" +
"blade in the deployment in the following order:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ Statistics (Standalone) Server</li>\n" +
"<li class=\"UNORD\">ENIQ Statistics Coordinator Server</li>\n" +
"<li class=\"UNORD\">ENIQ Statistics Engine Server</li>\n" +
"<li class=\"UNORD\">ENIQ Statistics Reader Servers</li></ul>\n" +
"<p>\n" +
"As <tt class=\"file-path\">root</tt> user perform the following: </p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\"><tt class=\"input\"><b># /usr/bin/systemctl stop eniq-roll-snap.service</b></tt><p>\n" +
"<tt class=\"input\"><b># /usr/bin/systemctl disable eniq-roll-snap.service</b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">If the service exists, use the following command to check\n" +
"if it is <tt class=\"file-path\">stopped</tt> or is <tt class=\"file-path\">inactive</tt>:<p>\n" +
"<tt class=\"input\"><b># services -s eniq-roll-snap.service</b></tt></p>\n" +
"</li></ol>\n" +
"\n"+
"</div>\n";

var C12_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">12.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_74mx\"></a><a name=\"CHAPTER12.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Listing Snapshots</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Use the following commands to get the list of snapshots:</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># cd /eniq/bkup_sw/bin</b></tt></p>\n" +
"<p>\n" +
"Run these commands on the following server types:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ (Standalone)</li>\n" +
"<li class=\"UNORD\">ENIQ Coordinator</li></ul>\n" +
"<p>\n" +
"As <tt class=\"file-path\">root</tt> user perform the following: </p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\"><tt class=\"input\"><b># bash ./manage_nas_snapshots.bsh -a list -f ALL\n" +
"-t</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE0\"><tt class=\"input\"><b># bash ./manage_san_snapshots.bsh -a list -f ALL\n" +
"-t</b></tt><p>\n" +
"Run the command in step 3 on each Blade in the deployment.</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\"><tt class=\"input\"><b># bash ./manage_fs_snapshots.bsh -a list -f ALL\n" +
"-t</b></tt></li></ol>\n" +
"<p>\n" +
"This gives an output similar to the following syntax:</p>\n" +
"\n" +
"<p><tt class=\"output\">&lt;fs_name&gt; &lt;snapshot_name&gt; &lt;create_date&gt; &lt;create_time&gt;</tt></p>\n" +
"<p>\n" +
"<tt class=\"file-path\">&lt;fs_name&gt;</tt> refers to the name of the\n" +
"filesystem.</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"file-path\">&lt;snapshot_name&gt;</tt> refers to the name\n" +
"of the snapshot.</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"file-path\">&lt;create_date&gt;</tt> refers to the snapshot\n" +
"creation date</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"file-path\">&lt;create_time&gt;</tt> refers to the snapshot\n" +
"creation time.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C12_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">12.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_s4y9\"></a><a name=\"CHAPTER12.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Deleting Snapshots</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Delete the snapshots listed in the previous step by following these\n" +
"steps:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># cd /eniq/bkup_sw/bin</b></tt></p>\n" +
"\n" +
"<p>\n" +
"Run these commands on the following server types:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ (standalone)</li>\n" +
"<li class=\"UNORD\">ENIQ Coordinator</li></ul>\n" +
"<p>\n" +
"As <tt class=\"file-path\">root</tt> user perform the following: </p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\"><tt class=\"input\"><b># bash ./manage_nas_snapshots.bsh -a delete -f\n" +
"ALL -n <i class=\"var\">snapshot-label</i></b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE0\"><tt class=\"input\"><b># bash ./manage_san_snapshots.bsh -a delete -f\n" +
"ALL -n <i class=\"var\">&lt;snapshot-label&gt;</i></b></tt><p>\n" +
"Run the command in step 3 on each Blade in the deployment.</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\"><tt class=\"input\"><b># bash ./manage_fs_snapshots.bsh -a delete -f ALL=<i class=\"var\">&lt;snapshot-label&gt;</i></b></tt></li></ol>\n" +
"\n"+
"</div>\n";

var C12_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">12.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_dpmi\"></a><a name=\"CHAPTER12.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Change NAS File system Size</a></span></h2>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Verify that the ENIQ services are <tt class=\"file-path\">inactive</tt> on all servers:\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ Statistics (Standalone) Server</li>\n" +
"<li class=\"UNORD\">ENIQ Statistics Coordinator Server</li>\n" +
"<li class=\"UNORD\">ENIQ Statistics Engine Server</li>\n" +
"<li class=\"UNORD\">ENIQ Statistics Reader Servers</li></ul><p>\n" +
"<tt class=\"input\"><b># services -s eniq</b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Resize the NAS FS by running the following command on\n" +
"these server types:\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ (standalone)</li>\n" +
"<li class=\"UNORD\">ENIQ Coordinator</li></ul><p>\n" +
"As a <tt class=\"file-path\">root</tt> user, perform the following:</p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># cd /eniq/admin/bin </b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># bash ./resize_nas_fs.bsh -a [auto|manual] [-l <i class=\"var\">&lt;path_to_logfile&gt;</i>]</b></tt></p>\n" +
"</li></ol>\n" +
"<p>\n" +
"When NAS resizes <strong class=\"MEDEMPH\">automatically</strong>, the\n" +
"script checks the deployment type of the system and resizes the filesystems\n" +
"only if they are smaller than the recommended size.</p>\n" +
"\n" +
"<p>\n" +
"After a <strong class=\"MEDEMPH\">manual</strong> resize, the user is prompted\n" +
"with a list of all filesystems on the system:</p>\n" +
"\n" +
"<p><tt class=\"output\">List of all NAS FS, with current FS size.</tt></p>\n" +
"<p><tt class=\"output\">----------------------------------------</tt></p>\n" +
"<p><tt class=\"output\">FS Name                 FS Size</tt></p>\n" +
"<p><tt class=\"output\">-------------------------------</tt></p>\n" +
"<p><tt class=\"output\">1) admin                     2g</tt></p>\n" +
"<p><tt class=\"output\">2) archive                   8g</tt></p>\n" +
"<p><tt class=\"output\">3) backup                   10g</tt></p>\n" +
"<p><tt class=\"output\">4) etldata                  10g</tt></p>\n" +
"<p><tt class=\"output\">5) etldata_/00              10g</tt></p>\n" +
"<p><tt class=\"output\">6) etldata_/01              10g</tt></p>\n" +
"<p><tt class=\"output\">7) etldata_/02              10g</tt></p>\n" +
"<p><tt class=\"output\">...</tt></p>\n" +
"<p>\n" +
"The user is prompted with a question to resize the NAS FS.</p>\n" +
"\n" +
"<p><tt class=\"output\">Please enter an FS to re-size using the following format [n,n,n-n,n...n],\n" +
"eg. 1,3,7-11)</tt></p>\n" +
"<p>\n" +
"Enter the filesystem the user wants to resize. The user is prompted\n" +
"to enter the preferred size:</p>\n" +
"\n" +
"<p><tt class=\"output\">Enter new filessytem size for admin, the current size is 2g</tt></p>\n" +
"<p><tt class=\"output\">(Recommended size for deployment is 20g ('g = gb' 'use m for\n" +
"mb' and 'use k for kb'))</tt></p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Enter a value followed by a single character either g(gigabyte),\n" +
"m(megabyte), or k(kilobyte).</dd></dl><br />\n" +
"<p>\n" +
"After entering the value, the script checks the available space\n" +
"on the NAS and compares it with the entry. If there is enough space,\n" +
"the selected NAS FS is resized.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C12_6=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">12.6 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_0v29\"></a><a name=\"CHAPTER12.6\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Starting ENIQ Statistics Rolling\n" +

var C13=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">13 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_8dbt\"></a><a name=\"CHAPTER13\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">White list the IP or subnet to Enable\n" +

var C14=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">14 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ew9n\"></a><a name=\"CHAPTER14\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Changing BOND Settings for ENIQ Statistics\n" +
"- ENM Storage VLAN</a></span></h1>\n" +
"\n" +
"<p>\n" +
"If ENM is integrated with ENIQ Statistics besides OSS-RC, an extra\n" +
"BOND interface is configured on the ENIQ Blade to connect to the ENM\n" +
"storage VLAN.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>To configure the new interface, see Section <em class=\"LOWEMPH\">Update ENIQ Network Configuration</em> in <em class=\"LOWEMPH\">OSS-RC\n" +
"Configuration for ENIQ Statistics</em>, <a href='javascript:parent.parent.parent.showAnchor(\"OSSRCConfigForEniq\")' class=\"xref\">Reference [20]</a>. </dd></dl><br />\n" +
"<p>\n" +
"If any changes are required in BOND settings (IP or Netmask), it\n" +
"is essential to roll back the current BOND settings and reconfigure\n" +
"the new interface. For this, following steps must be performed:</p>\n" +
"\n" +
"<p>\n" +
"Log on as <tt class=\"file-path\">root</tt> user on the ENIQ Blade.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Run the following steps on RHEL Servers:\n" +
"<ol type=\"a\">\n" +
"\n" +
"<li class=\"substep\">Bring down the interfaces used for configuring ENM Storage\n" +
"group.\n" +
"<p>\n" +
"<tt class=\"input\"><b># ifconfig &lt;<i class=\"var\">interface_name</i>&gt; down</b></tt></p>\n" +
"\n" +
"</li>\n" +
"</ol></li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Following are the steps to Rollback configurations from\n" +
"ipmp.ini file:\n" +
"<ol type=\"a\">\n" +
"\n" +
"<li class=\"substep\"><tt class=\"input\"><b># mkdir /tmp/ipmp_rollback</b></tt>\n" +
"</li>\n" +
"\n" +
"<li class=\"substep\"><tt class=\"input\"><b># cp /eniq/installation/config/ipmp.ini /tmp/ipmp_rollback/ipmp.ini</b></tt>\n" +
"</li>\n" +
"\n" +
"<li class=\"substep\"><tt class=\"input\"><b># /eniq/installation/core_install/lib/inidel.pl\n" +
"-p ENM_BASED_BONDING -i /tmp/ipmp_rollback/ipmp.ini -o /tmp/ipmp_rollback/ipmp.ini.1</b></tt>\n" +
"</li>\n" +
"\n" +
"<li class=\"substep\"><tt class=\"input\"><b># /eniq/installation/core_install/lib/inidel.pl\n" +
"-p ENM_STOR_NETMASK -i /tmp/ipmp_rollback/ipmp.ini.1 -o /tmp/ipmp_rollback/ipmp.ini.2</b></tt>\n" +
"</li>\n" +
"\n" +
"<li class=\"substep\"><tt class=\"input\"><b># /eniq/installation/core_install/lib/inidel.pl\n" +
"-g IPMP -p IPMP_INTF_4 -i /tmp/ipmp_rollback/ipmp.ini.2 -o /tmp/ipmp_rollback/ipmp.ini.3</b></tt>\n" +
"</li>\n" +
"\n" +
"<li class=\"substep\"><tt class=\"input\"><b># mv /tmp/ipmp_rollback/ipmp.ini.3 /eniq/installation/config/ipmp.ini</b></tt>\n" +
"</li>\n" +
"</ol></li><li class=\"STEPLIST\" id=\"THSSTYLE0\">To reconfigure the new interface, execute the steps as\n" +
"mentioned in Section <em class=\"LOWEMPH\">Update ENIQ Network Configuration</em> in <em class=\"LOWEMPH\">OSS-RC Configuration for ENIQ Statistics</em>, <a href='javascript:parent.parent.parent.showAnchor(\"OSSRCConfigForEniq\")' class=\"xref\">Reference [20]</a>.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">After the new interface is configured successfully, run\n" +
"the following command to remove backup ipmp.ini file:<p>\n" +
"<tt class=\"input\"><b># rm -rf /tmp/ipmp_rollback </b></tt></p>\n" +
"</li></ol>\n" +
"\n"+
"</div>\n";

var C15=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">15 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_s55j\"></a><a name=\"CHAPTER15\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Update ARP IP Targets for VLANs</a></span></h1>\n" +
"\n" +
"<p>\n" +
"If there is a flip flap or any other issue due to ARP IP Targets\n" +
"post Initial Installation, execute the following command to update\n" +
"ARP IP post Initial Installation.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE17\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 17 &nbsp;&nbsp; Update ARP IP</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p>Server</p></th>\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p>User</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"100%\">\n" +
"\n" +
"<p>Commands</p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li><p>ENIQ Stats (Standalone) Server</p>\n" +
"</li>\n" +
"<li><p>ENIQ Stats Coordinator Server</p>\n" +
"</li>\n" +
"<li><p>ENIQ Stats Engine Server</p>\n" +
"</li>\n" +
"<li><p>ENIQ Stats Reader Server</p>\n" +
"</li>\n" +
"</ul>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p><tt class=\"file-path\">root</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"100%\">\n" +
"<p><tt class=\"input\"><b># cd /eniq/installation/core_install/bin</b></tt></p><br />\n" +
"<p><tt class=\"input\"><b># bash ./update_arp_target.bsh</b></tt></p>\n" +
"</td></tr></table>\n" +
"<p>\n" +
"After executing the command:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">The user is asked to select VLAN Group for which ARP IP\n" +
"needs to be updated.<p>\n" +
"<tt class=\"output\">Available  Vlan Group:<br />[1]  PM Services Group<br />[2]\n" +
" Storage Group<br />[3]  Backup Group <br />Select the Range of Vlan\n" +
"group you want to update arp ip <br />using the format [n,n,n-n,n...n]\n" +
"       E.G. 1,2,3-8,9,10<br />Hit enter to select default [1-3] or\n" +
"enter the Vlan group you wish to update</tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Select the correct Vlan Group for which ARP IP needs to\n" +
"be updated.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Current ARP IP set for Vlan is displayed on the screen.<p>\n" +
"<tt class=\"output\">Current ARP IP Information<br />-------------------<br />PM\n" +
"Services Group Highly available server IP:   &lt;current_arp_ip&gt;<br />Enter Yes if the above arp IP needs to be updated else enter No\n" +
"if update not required. (Yes|No)</tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Enter Yes to update ARP IP.<p>\n" +
"<tt class=\"output\">Enter the IP address of at least one  highly available\n" +
"server in the same subnet as PM Services Group<br />(MWS Server IP\n" +
"Should be given as mandatory entry)<br />If there are multiple IP addresses\n" +
"to be entered, then they should be separated by comma</tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">Is the information above correct (Yes|No)</tt></p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Highly available server is used to validate the VLAN connectivity.\n" +
"Ensure that the highly available server is on the same subnet as the\n" +
"PM Services Group. If the highly available server goes down, there\n" +
"is a link failure. Hence, ensure that the highly available server\n" +
"is always up and running, considering MWS to be always up and running.\n" +
"MWS IP must be provided as a mandatory entry, else enter more than\n" +
"one server that belongs to the same subnet as that of the PM Services\n" +
"Group.</dd></dl><br /></li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Select Yes if the information is correct.</li></ol>\n" +
"\n"+
"</div>\n";

var C16=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">16 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_tah4\"></a><a name=\"CHAPTER16\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ Rolling Snapshots</a></span></h1>\n" +
"\n"+
"</div>\n";

var C16_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">16.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_gutr\"></a><a name=\"CHAPTER16.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Rolling Snapshot Mechanism</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The rolling snapshot is a self-maintaining mechanism. It creates\n" +
"and deletes snapshots of the ENIQ server when required. Database Consistency\n" +
"Check (DBCC) is integrated with a rolling snapshot to prevent the\n" +
"creation of snapshot of a corrupted database. If database corruption\n" +
"is encountered during the run of DBCC, the rolling snapshot script\n" +
"exits and snapshot is not created.</p>\n" +
"\n" +
"<p>\n" +
"The rolling snapshot mechanism is achieved using certain scripts\n" +
"or functions.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">These scripts or functions are designed to run in specific\n" +
"ways and care must be taken if these are run manually outside the\n" +
"intended mechanism. Misuse of the scripts can cause unexpected results.</li>\n" +
"<li class=\"UNORD\">As part of rollback procedure, NAS services are restarted.</li></ul></dd></dl><br />\n" +
"\n"+
"</div>\n";

var C16_1_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">16.1.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_t6at\"></a><a name=\"CHAPTER16.1.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Script Locations</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The snapshot scripts are located in <tt class=\"file-path\"> /eniq/bkup_sw/bin/</tt>.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C16_1_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">16.1.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_8mmv\"></a><a name=\"CHAPTER16.1.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Rolling Snapshot Logging</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The Rolling Snapshot logs are located in <tt class=\"file-path\">/eniq/local_logs/rolling_snapshot_logs/</tt>. Each of the logs is automatically rotated when the log reaches\n" +
"a certain size. By default, the number of log backup files kept is\n" +
"10 and each log is rotated when it reaches 2 MB in size.</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">When the <tt class=\"file-path\">eniq_rollsnapd.bsh</tt> script runs, it creates the <tt class=\"file-path\">eniq_rollsnapd.log</tt> log file in the log directory.</li>\n" +
"<li class=\"UNORD\">When the <tt class=\"file-path\"> prepare_eniq_bkup.bsh </tt>script runs, it creates the <tt class=\"file-path\">prep_roll_snap.log</tt> log file in the log directory.</li>\n" +
"<li class=\"UNORD\">When the <tt class=\"file-path\">cleanup_eniq_backup.bsh</tt> script runs, it creates the <tt class=\"file-path\">clean_roll_snap.log</tt> log file in the log directory.</li></ul>\n" +
"\n"+
"</div>\n";

var C16_1_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"RollingSnapshotCreation\"></a><span class=\"CHAPNUMBER\">16.1.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_pzau\"></a><a name=\"CHAPTER16.1.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Creating Rolling Snapshots</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The automatic creation of the rolling snapshots is controlled primarily\n" +
"by the Systemd managed rolling snapshot daemon and the <tt class=\"file-path\">root</tt> crontab.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C16_1_3_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">16.1.3.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_7g1u\"></a><a name=\"CHAPTER16.1.3.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Root Crontab Entry</a></span></h4>\n" +
"\n" +
"<p>\n" +
"The <tt class=\"file-path\">root</tt> crontab periodically calls\n" +
"the <tt class=\"file-path\">trigger_roll_snap.bsh</tt> script that triggers\n" +
"the creation of a rolling snapshot.</p>\n" +
"\n" +
"<p>\n" +
"If the rolling snapshot Systemd service is <tt class=\"file-path\">active</tt>, this script creates the file that causes the daemon to create the\n" +
"snapshot. This file is created by default every four hours on a rack-mounted\n" +
"installation and every twelve hours on a Blade installation.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C16_1_3_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">16.1.3.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_x1rn\"></a><a name=\"CHAPTER16.1.3.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Rolling Snapshot Daemon</a></span></h4>\n" +
"\n" +
"<p>\n" +
"On startup, Systemd loads the rolling snapshot service described\n" +
"in the file <tt class=\"file-path\"> /etc/systemd/system/eniq-roll-snap.service</tt>.</p>\n" +
"\n" +
"<p>\n" +
"Systemd then runs the <tt class=\"file-path\">eniq_rollsnapd.bsh</tt> script to act as a daemon. This daemon periodically checks (default\n" +
"5 minutes) for the existence of a particular file, which prompts for\n" +
"the creation of a rolling snapshot.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C16_1_3_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">16.1.3.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_olha\"></a><a name=\"CHAPTER16.1.3.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Creating Rolling Snapshots</a></span></h4>\n" +
"\n" +
"<p>\n" +
"These are certain criteria that must be met before the rolling\n" +
"snapshot is created.</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">All the IQ databases must be online at the time and\n" +
"the script must be able to log in to each of them.</li>\n" +
"<li class=\"UNORD\">The IQ dbspace files returned using the IQ command <tt class=\"input\"><b>sp_iqdbspace</b></tt> must exist and have a file size greater than\n" +
"zero.</li></ul>\n" +
"<p>\n" +
"To manually take a rolling snapshot of the system, run the following\n" +
"commands on  the server types mentioned as <tt class=\"file-path\">root</tt> user:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ Statistics (Standalone) Server</li>\n" +
"<li class=\"UNORD\">ENIQ Statistics Coordinator Server</li></ul>\n" +
"<p>\n" +
"<tt class=\"input\"><b># cd /eniq/bkup_sw/bin</b></tt></p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/bin/bash ./prep_eniq_snapshots.bsh</b></tt></p>\n" +
"\n" +
"<p>\n" +
"If these criteria are met, the script takes a snapshot of each\n" +
"filesystem in a pre-determined order. For the filesystems that are\n" +
"associated with the IQ databases, the script uses the SAP IQ virtual\n" +
"backup facility to take the snapshot.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>To prevent the manually created snapshot from getting overwritten,\n" +
"execution of the script disables the eniq-roll-snap service on each\n" +
"of the server in the deployment.<p>\n" +
"To <tt class=\"file-path\">enable</tt> the eniq-roll-snap service\n" +
"on all the servers in the deployment, follow <a href='javascript:parent.parent.parent.showAnchor(\"enabling-rolling-snapshot\")' class=\"xref\">Section  16.1.5.1</a>.</p>\n" +
"</dd></dl><br />\n" +
"\n" +
"\n"+
"</div>\n";

var C16_1_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">16.1.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_r6su\"></a><a name=\"CHAPTER16.1.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Deleting Rolling Snapshots</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Old rolling snapshots are deleted automatically post successful\n" +
"creation of a new rolling snapshot.</p>\n" +
"\n" +
"<p>\n" +
"The script <tt class=\"file-path\">cleanup_eniq_backup.bsh</tt> is\n" +
"used with certain parameters to delete the required rolling snapshots.</p>\n" +
"\n" +
"<p>\n" +
"If an error occurs during the creation of a rolling snapshot, the\n" +
"script normally cleans up and removes any partially created snapshots.</p>\n" +
"\n" +
"<p>\n" +
"At the end of a successfully created rolling snapshot, any previous\n" +
"rolling snapshots are deleted.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>It is possible for the script to delete any user created\n" +
"snapshots. The snapshot names contain the above string.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C16_1_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"Enable_Disable_Rolling_Snapshot\"></a><span class=\"CHAPNUMBER\">16.1.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_gmw8\"></a><a name=\"CHAPTER16.1.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Enabling and Disabling Rolling Snapshots</a></span></h3>\n" +
"\n" +
"<p>\n" +
"To <tt class=\"file-path\">enable</tt> or <tt class=\"file-path\">disable</tt> a rolling snapshot, run the following steps as <tt class=\"file-path\">root</tt> user on the following servers:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ (Standalone) Server</li>\n" +
"<li class=\"UNORD\">ENIQ Coordinator Server</li></ul>\n" +
"\n"+
"</div>\n";

var C16_1_5_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><a name=\"enabling-rolling-snapshot\"></a><span class=\"CHAPNUMBER\">16.1.5.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_65oy\"></a><a name=\"CHAPTER16.1.5.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Enabling\n" +
"Rolling Snapshot Systemd Service</a></span></h4>\n" +
"\n" +
"<p>\n" +
"Enable the rolling snapshot service by issuing the following command\n" +
"as <tt class=\"file-path\">root</tt> user</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># cd /eniq/admin/bin</b></tt></p>\n" +
"<p><tt class=\"input\"><b># bash ./manage_deployment_services.bsh -a start -s roll-snap</b></tt></p>\n" +
"\n"+
"</div>\n";

var C16_1_5_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">16.1.5.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_djca\"></a><a name=\"CHAPTER16.1.5.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Disabling Rolling Snapshot Systemd\n" +
"Service</a></span></h4>\n" +
"\n" +
"<p>\n" +
"Disable the rolling snapshot service by issuing the following command\n" +
"as <tt class=\"file-path\">root</tt> user</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># cd /eniq/admin/bin</b></tt></p>\n" +
"<p><tt class=\"input\"><b># bash ./manage_deployment_services.bsh -a stop -s roll-snap</b></tt></p>\n" +
"\n" +
"\n"+
"</div>\n";

var C16_1_6=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">16.1.6 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_8wyl\"></a><a name=\"CHAPTER16.1.6\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Listing Snapshots with Creation\n" +
"Time</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Execute the following command as <tt class=\"file-path\">root</tt> user to list all available snapshots on server with creation time:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># bash /eniq/bkup_sw/bin/prep_eniq_snapshots.bsh -u -N</b></tt><br /><br /><tt class=\"output\">Listing all the available snapshots  <br />==========================================\n" +
" <br />Snap shot label on atrcxb1718 <br /> snss2 2018-12-24 13:16:57 <br /> ==========================================  <br />Snap shot label\n" +
"on atrcxb1720<br /> snss2 2018-12-24 08:21:53 <br /> ========================================== <br /> Snap shot label on atrcxb1724 <br /> snss2 2018-12-24 13:22:04 <br /> ========================================== <br /> Snap shot label\n" +
"on atrcxb1725  <br />snss2 2018-12-24 13:22:15</tt></p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The following text would not be displayed in the output if\n" +
"either commit or rollback steps is performed.</dd></dl><br />\n" +
"<p>\n" +
"<tt class=\"output\">==========================================<br />Snapshot\n" +
"created during upgrade<br />atrcxb1718 : snss2<br />atrcxb1720 : snss2<br />atrcxb1724 : snss2<br />atrcxb1725 : snss2<br />==========================================</tt></p>\n" +
"\n" +
"\n"+
"</div>\n";

var C16_1_7=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">16.1.7 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_hv2j\"></a><a name=\"CHAPTER16.1.7\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Monitoring Snapshot Cache</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Monitoring snapshot cache is used to identify the amount of snapshot\n" +
"cache utilized.</p>\n" +
"\n" +
"<p>\n" +
"If the cache utilization exceeds 90% then it becomes impossible\n" +
"to rollback to the saved snapshot.</p>\n" +
"\n" +
"<p>\n" +
"Perform the following steps to monitor the snapshot cache on the\n" +
"server:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Execute following commands as <tt class=\"file-path\">root</tt> user to monitor LV snapshot : <br /><tt class=\"input\"><b># lvs | grep &lt;snapshost_name&gt;</b></tt><p>\n" +
"For Example:<br /><tt class=\"input\"><b>atrcxb2332[stats_coordinator] {root} #:\n" +
"lvs | grep snss2</b></tt><br /><br /><tt class=\"output\">LV                     VG\n" +
"                    Attr       LSize   Pool Origin           Data%\n" +
" Meta%  Move Log Cpy%Sync Convert</tt><br /><tt class=\"output\"><br /> bkup_sw-snss2\n" +
"         stats_coordinator_pool swi-a-s--- 204.00m      bkup_sw  \n" +
"       0.45 <br />  connectd-snss2         stats_coordinator_pool swi-a-s---\n" +
" 16.00m      connectd         0.20 <br />  dwh_main-snss2         stats_coordinator_pool\n" +
"swi-a-s---   1.37g      dwh_main         0.17 <br />  dwh_main_dbspace-snss2\n" +
"stats_coordinator_pool swi-a-s---  28.00m      dwh_main_dbspace 0.04 <br />  dwh_reader-snss2       stats_coordinator_pool swi-a-s---  28.00m\n" +
"     dwh_reader       0.04 <br />  installation-snss2     stats_coordinator_pool\n" +
"swi-a-s---   1.06g      installation     0.05 <br />  misc-snss2  \n" +
"          stats_coordinator_pool swi-a-s---  92.00m      misc    \n" +
"        0.01 <br />  rep_main-snss2         stats_coordinator_pool\n" +
"swi-a-s---  &lt;4.21g      rep_main         0.02 <br />  smf-snss2\n" +
"             stats_coordinator_pool swi-a-s---  16.00m      smf  \n" +
"           0.20</tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Execute following commands as <tt class=\"file-path\">master</tt> user to monitor NAS snapshot : <br /><tt class=\"input\"><b># ssh master@nasconsole</b></tt><p>\n" +

"cache list</b></tt><br /><tt class=\"output\">CACHE NAME                      TOTAL(Mb)\n" +
"  USED(Mb) (%)    AVAIL(Mb) (%)    SDCNT</tt><br /><tt class=\"output\">Enq2332-cache\n" +
"                     409600       8518  (2)     401082 (97)      62</tt><br /><tt class=\"input\"><b>sfs299&gt;</b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Perform the following steps to monitor SAN snapshot:\n" +

var C16_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><a name=\"RollingSnapshotRecovery\"></a><span class=\"CHAPNUMBER\">16.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_trfl\"></a><a name=\"CHAPTER16.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Recovering Using Rolling Snapshots</a></span></h2>\n" +
"\n" +
"<p>\n" +
"For certain types of system failure, for example, database corruption\n" +
"or accidental file deletion, rolling snapshots are used to restore\n" +
"the system to a working state.</p>\n" +
"\n" +
"<p>\n" +
"While using the rolling snapshots to recover from a fault scenario,\n" +
"first <tt class=\"file-path\">disable</tt> the creation of any more\n" +
"rolling snapshots. Disabling the snapshot Systemd service (described\n" +
"previously in this guide) ensures that no more snapshots are taken.</p>\n" +
"\n" +
"<p>\n" +
"The reason for this is that the user does not want the rolling\n" +
"snapshot to snapshot the fault scenario. For example, if a user deletes\n" +
"a file and the automatic snapshot mechanism captures snapshots again\n" +
"before the file is recovered, then the deleted file is not available\n" +
"in the new snapshot.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C16_2_1=
"<div id=\"content\" class=\"body-content\">\n"+

"has LV snapshots to rollback.</dd></dl><br />\n" +
"<p>\n" +
"If the fault is so serious that the recovery of all the filesystems\n" +
"is required, then the following procedure ensures the recovery of\n" +
"the ENIQ server to the last known valid state:</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C16_2_1_4_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h5><span class=\"CHAPNUMBER\">16.2.1.4.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_etmj\"></a><a name=\"CHAPTER16.2.1.4.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Unpack Base Software</a></span></h5>\n" +
"\n" +
"<p>\n" +
"The commands must be run on the following server types:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ (Standalone) Server</li>\n" +
"<li class=\"UNORD\">ENIQ Coordinator Server</li></ul>\n" +
"<p>\n" +
"This procedure unpacks the required core software on all Blades\n" +
"across the deployment:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># bash /eniq/installation/core_install/bin/unpack_core_sw.bsh\n" +
"-a create &ndash;d <i class=\"var\">&lt;path_to_eniq_base_sw&gt;</i> -p <i class=\"var\">&lt;eniq_sw_dir&gt;</i> [-l <i class=\"var\">&lt;path_to_logfile&gt;</i>]</b></tt></p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"file-path\">&lt;path_to_eniq_base_sw&gt;</tt> refers to\n" +
"ENIQ Statistics Base Software path that is currently installed on\n" +
"the server.</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"file-path\">&lt;eniq_sw_dir&gt;</tt> refers to the directory\n" +
"under /var/tmp/upgrade where the ENIQ core SW package is extracted\n" +
"from <tt class=\"file-path\">&lt;path_to_eniq_base_sw&gt;</tt>.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C16_2_1_4_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h5><span class=\"CHAPNUMBER\">16.2.1.4.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_vvy9\"></a><a name=\"CHAPTER16.2.1.4.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">FS Snapshot Rollback</a></span></h5>\n" +
"\n" +
"<p>\n" +
"The commands must be run on following server types:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ (Standalone) Server</li>\n" +
"<li class=\"UNORD\">ENIQ Coordinator Server</li>\n" +
"<li class=\"UNORD\">ENIQ Engine Server</li>\n" +
"<li class=\"UNORD\">ENIQ Reader Servers</li></ul>\n" +
"<p>\n" +
"Issue the following command as user <tt class=\"file-path\">root</tt>:<br /></p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">List FS rolling snapshots to determine the <tt class=\"file-path\">&lt;snap_label&gt;</tt><p>\n" +
"<tt class=\"input\"><b># bash /var/tmp/upgrade/<i class=\"var\">&lt;eniq_sw_dir&gt;</i>/core_install/templates/common/bkup_sw/bin/manage_fs_snapshots.bsh\n" +
"-a list -f ALL</b></tt></p>\n" +
"</li></ul>\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">Rollback rolling snapshot\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">Execute the command to verify if multipath disks are\n" +
"visible on server:<p>\n" +
"<tt class=\"input\"><b># /ericsson/storage/san/bin/blkcli --action listluns</b></tt></p>\n" +
"<p>\n" +
"For any of the disk, if mpath value is not visible, see <a href='javascript:parent.parent.parent.showAnchor(\"MpathValuesarenotVisibleinblkcliCommand\")' class=\"xref\">Section  37.19</a>.</p>\n" +
"</li>\n" +
"<li class=\"UNORD\">Execute the command to rollback FS snapshot:<p>\n" +
"<tt class=\"input\"><b># cd /</b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># bash /var/tmp/upgrade/<i class=\"var\">&lt;eniq_sw_dir&gt;</i>/core_install/templates/common/bkup_sw/bin/manage_fs_snapshots.bsh\n" +
"&ndash;a rollback &ndash;f ALL=\"<i class=\"var\">&lt;snap_label&gt;</i>\"[-l<i class=\"var\">&lt;path_to_logfile&gt;</i>]</b></tt></p>\n" +
"</li></ul><p>\n" +
"If Rollback fails, the following error message is displayed:</p>\n" +
"<p>\n" +
"<tt class=\"output\">-------------------------------------------------------</tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">2021-Oct-27_01.30.36 - Starting to rollback FS snapshots</tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">-------------------------------------------------------</tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">Stopping NASd service</tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">Stopping hostsync service</tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">2021-Oct-27_01.31.47 - Rolling back to snapshots with label\n" +
"\"snss1\"</tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">Un-mounting the file-system /dev/stats_coordinator_pool/bkup_sw</tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">27.10.21_01:33:47 - Rolling back LVM snapshot /dev/stats_coordinator_pool/bkup_sw-snss1</tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">Reactivating bkup_sw </tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">Enabling NASd service</tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">2021-Oct-27_01.35.32- ERROR : Script aborted.......</tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">2021-Oct-27_01.35.32 - ERROR: Failed to rollback FS snapshot\n" +
"with label \"snss1\" on coordinator</tt></p>\n" +
"<p>\n" +
"Check <tt class=\"input\"><b>/eniq/local_logs/snapshot_logs/manage_fs_snapshot.log</b></tt> file. If the following error message is displayed, see section <em class=\"LOWEMPH\">Rollback Fails as the File System is open</em> <a href='javascript:parent.parent.parent.showAnchor(\"Rollback_fail\")' class=\"xref\">Section  37.22.2</a></p>\n" +
"<p>\n" +
"<tt class=\"output\">Delaying merge since origin is open.</tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">Merging of snapshot stats_coordinator_pool/bkup_sw-snss1\n" +
"will occur on next activation of stats_coordinator_pool/bkup_sw.</tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">Reactivating bkup_sw</tt></p>\n" +
"<p>\n" +
"If FS snapshot rollback fails, before the rerun of manage_fs_snapshot.bsh,\n" +
"execute the command to ensure raw devices and db symlinks are created\n" +
"on server.</p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>This is applicable only for ENIQ Statistics Blade or Multi-Blade\n" +
"servers.</dd></dl><br /><p>\n" +
"The command must not be run on ENIQ Engine Server:</p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># /eniq/installation/core_install/bin/eniq_core_install.bsh\n" +
"-s create_db_sym_links -n</b></tt></p>\n" +
"</li></ul>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Once FS snapshot rollback is successful on the particular\n" +
"server, the snapshot is automatically deleted.</dd></dl><br />\n" +
"\n" +
"\n"+
"</div>\n";

var C16_2_1_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">16.2.1.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_e8r7\"></a><a name=\"CHAPTER16.2.1.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Rolling Back NAS Rolling Snapshot</a></span></h4>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>This step is applicable only for ENIQ Statistics Blade or\n" +
"Multi-Blade servers.</dd></dl><br />\n" +
"<p>\n" +
"The commands must be run on following server types:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ (Standalone) Server</li>\n" +
"<li class=\"UNORD\">ENIQ Coordinator Server</li></ul>\n" +
"<p>\n" +
"Issue the following command as <tt class=\"file-path\">root</tt> user:<br /></p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">List NAS rolling snapshots to determine the <tt class=\"file-path\">&lt;snap_label&gt;</tt>.<p>\n" +
"<br /></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/bin/bash /eniq/bkup_sw/bin/manage_nas_snapshots.bsh\n" +
"-a list -f ALL</b></tt></p>\n" +
"</li></ul>\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">Stop the NAS service and milestone.<p>\n" +
"<tt class=\"input\"><b># /usr/bin/systemctl stop NASd.service</b></tt></p>\n" +
"</li></ul>\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">Check that the NAS service and milestone are in <tt class=\"file-path\">inactive</tt> state by executing the following commands:<p>\n" +
"<br /><tt class=\"input\"><b># /usr/bin/systemctl status NASd.service</b></tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">NASd.service - Storage NASd Service<br /> Loaded: loaded\n" +
"(/etc/systemd/system/NASd.service; disabled; vendor preset: disabled)<br /> Active: inactive (dead)</tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/bin/systemctl status NAS-online.service</b></tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">NAS-online.service - Milestone NAS Service<br /> Loaded:\n" +
"loaded (/etc/systemd/system/NAS-online.service; disabled; vendor preset:\n" +
"disabled)<br /> Active: inactive (dead)</tt></p>\n" +
"<p>\n" +
" </p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>It can be a few minutes before all the services are made <tt class=\"file-path\">inactive</tt>.</dd></dl><br /></li></ul>\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">Rollback Snapshot<p>\n" +
"<br /><tt class=\"input\"><b># bash /eniq/bkup_sw/bin/manage_nas_snapshots.bsh -a\n" +
"rollback -f ALL -n <i class=\"var\">&lt;snap_label&gt;</i> [-l <i class=\"var\">&lt;path_to_logfile&gt;</i>]</b></tt></p>\n" +
"</li></ul>\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">Start the NAS service and milestone.<p>\n" +
"<tt class=\"input\"><b># /usr/bin/systemctl start NASd.service</b></tt></p>\n" +
"</li></ul>\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">Check that NAS service and milestone are in <tt class=\"file-path\">active</tt> state.<p>\n" +
"<tt class=\"input\"><b># services -s NAS</b></tt></p>\n" +
"\n" +
"<table frame=\"void\" style=\"margin-top:4pt\" class=\"grd\" rules=\"none\" width=\"100%\">\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"59%\">\n" +
"<p><tt class=\"output\">UNIT</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"41%\">\n" +
"<p><tt class=\"output\">STATE</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"59%\">\n" +
"<p><tt class=\"output\">NASd.service</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"41%\">\n" +
"<p><tt class=\"output\">active</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"59%\">\n" +
"<p><tt class=\"output\">NAS-online.service</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"41%\">\n" +
"<p><tt class=\"output\">active</tt></p>\n" +
"</td></tr></table><p>\n" +
"</p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>It can be a few minutes before the services are started.</dd></dl><br /></li>\n" +
"<li class=\"UNORD\">Remove newly created NAS Filesystems<p>\n" +
"As <tt class=\"file-path\">root</tt>, run these commands on the following\n" +
"servers:</p>\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ (Standalone) Server</li>\n" +
"<li class=\"UNORD\">ENIQ Coordinator Server</li></ul><p>\n" +
"<tt class=\"input\"><b># cd /eniq/installation/core_install/templates/stats/admin/bin/</b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/bin/bash manage_storage_fs.bsh -r /eniq/installation\n" +
"[-l &lt;path_to_logfile&gt;]</b></tt></p>\n" +
"</li></ul>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>On successful rollback, NAS snapshots are not deleted automatically\n" +
"and are available for reuse.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C16_2_1_6=

"<li class=\"UNORD\">ENIQ Coordinator Server</li></ul>\n" +

var C16_2_1_7=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">16.2.1.7 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_610u\"></a><a name=\"CHAPTER16.2.1.7\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Restoring Repository Database</a></span></h4>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>These steps are only applicable for ENIQ Statistics Blade\n" +
"or Multi-Blade servers.</dd></dl><br />\n" +
"<p>\n" +
"It is necessary to recover the <tt class=\"file-path\">repdb</tt> database following a rollback. Run the following commands on the\n" +
"following server types:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ (Standalone) Server</li>\n" +
"<li class=\"UNORD\">ENIQ Coordinator Server</li></ul>\n" +
"<p><tt class=\"input\"><b># su - dcuser</b></tt></p>\n" +
"<p><tt class=\"input\"><b># cd /eniq/bkup_sw/bin</b></tt></p>\n" +

"<p><tt class=\"input\"><b># exit</b></tt></p>\n" +
"\n"+
"</div>\n";

var C16_2_1_8=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">16.2.1.8 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_jbht\"></a><a name=\"CHAPTER16.2.1.8\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Restoring the dwhdb Database</a></span></h4>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>These steps are only applicable on ENIQ Statistics Blade\n" +
"or Multi-Blade servers.</dd></dl><br />\n" +
"<p>\n" +
"It is necessary to recover the <tt class=\"file-path\">dwhdb</tt> database following rollback. These steps are only applicable on\n" +
"the following server types:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ (Standalone) Server</li>\n" +
"<li class=\"UNORD\">ENIQ Coordinator Server</li></ul>\n" +
"<p>\n" +
"Enable the NAS daemon</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># /usr/bin/systemctl start NASd.service</b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/bin/systemctl enable NASd.service</b></tt></p>\n" +
"\n" +
"<p>\n" +
"Check that the <tt class=\"file-path\">NASd</tt> service, and the <tt class=\"file-path\">NAS milestone</tt> are in <tt class=\"file-path\">active</tt> state by using the following command.</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># services -s NAS</b></tt></p>\n" +
"\n" +
"<table frame=\"void\" class=\"grd\" rules=\"none\" width=\"100%\">\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p><tt class=\"output\">UNIT</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"output\">STATE</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p><tt class=\"output\">NASd.service</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"output\">active</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p><tt class=\"output\">NAS-online.service</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"output\">active</tt></p>\n" +
"</td></tr></table>\n" +
"<p>\n" +
"Recover the <tt class=\"file-path\">dwhdb</tt> database by completing\n" +
"the following steps</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># cd /eniq/bkup_sw/bin</b></tt></p>\n" +
"<p><tt class=\"input\"><b># bash ./recover_iq.bsh [-l <i class=\"var\">&lt;path_to_logfile&gt;</i>]</b></tt></p>\n" +
"\n"+
"</div>\n";

var C16_2_1_9=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">16.2.1.9 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_e0e2\"></a><a name=\"CHAPTER16.2.1.9\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Sybase IQ Recovery Deviation</a></span></h4>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>These steps are only applicable for ENIQ Statistics Blade\n" +
"or Multi-Blade servers.</dd></dl><br />\n" +
"<p>\n" +
"During execution of these steps, the following might be seen:</p>\n" +
"\n" +
"<p><tt class=\"output\">-------------------------------------------------------<br />Stopping the utility db<br />Utility db not online. No need to stop\n" +
"it.<br />Starting utility db <br />Sun Microsystems Inc. SunOS 5.10\n" +
"Generic January 2005 <br />Restoring SYBASE IQ database dwhdb <br />Sun\n" +
"Microsystems Inc. SunOS 5.10 Generic January 2005 <br />Error! The\n" +
"connection to the database was closed by the server. <br />Connection\n" +
"was terminated <br />SQLCODE=-308, ODBC 3 State=\"HY000\"<br />File: \"restore_iq.sql\"\n" +
"on line 1, column 1 RESTORE DATABASE '/eniq/database/dwh_main/dwhdb.db'\n" +
"FROM <br />'/eniq/backup/iq_virtual_bkup/dwhdb_FULL_ENCAP_DUMP' <br />You can continue executing or stop. <br />1. Stop <br />2. Continue <br />Select an option: <br />--------------------------------------------------------</tt></p>\n" +
"<p>\n" +
"If you are prompted for input, then select Option &lsquo;2&rsquo;\n" +
"to continue.</p>\n" +
"\n" +
"<p><tt class=\"output\">-------------------------------------------------------- <br />Select an option: 2 <br />(Continuing after error) <br />Execution\n" +
"time: 23.101 seconds <br />Successfully Restored SYBASE IQ database\n" +
"dwhdb <br />Stopping the utility db <br />Utility db not online. No\n" +
"need to stop it. <br />(root) #: <br />--------------------------------------------------------</tt></p>\n" +
"<p>\n" +
"If required, restart the <tt class=\"file-path\">dwhdb</tt> server\n" +
"to allow some initial database checks and to allow the server to reset\n" +
"an identity cookie before the multiplex can be used.</p>\n" +
"\n" +
"<p>\n" +
"As <tt class=\"file-path\">root</tt>, run the following commands:</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># su &ndash; dcuser</b></tt></p>\n" +
"<p><tt class=\"input\"><b># start_iq '@/eniq/database/dwh_main/dwhdb.cfg' '-n' 'dwhdb'\n" +
"'-iqmc' '10028' '-iqtc' '4297' '-x' 'tcpip{port=2640}' '-dt' '/eniq/database/dwh_temp_dbspace'\n" +
"'/eniq/database/dwh_main/dwhdb.db' '-iqmpx_sn' '1'</b></tt></p>\n" +
"<p><tt class=\"input\"><b># exit</b></tt></p>\n" +
"<p>\n" +
"If the recovery is being run on a Multi-Blade deployment, execute\n" +
"the following step on the ENIQ Statistics Coordinator Server:</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># su &ndash; dcuser</b></tt></p>\n" +
"<p><tt class=\"input\"><b># stop_iq</b></tt></p>\n" +
"<p>\n" +
"During execution of the previous step, a prompt to stop the server\n" +
"appears. Type &lsquo;y&rsquo; and press enter.</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># exit</b></tt></p>\n" +
"\n"+
"</div>\n";
