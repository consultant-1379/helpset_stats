"<div id=\"content\" class=\"body-content\">\n"+
"\n" +
"<h1><span class=\"CHAPNUMBER\">1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_sg27\"></a><a name=\"CHAPTER1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">About This Document</a></span></h1>\n" +

var C1_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">1.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_pdiq\"></a><a name=\"CHAPTER1.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Purpose</a></span></h2>\n" +
"\n" +
"<p>\n" +
"This document describes system administration tasks in Ericsson\n" +
"Network IQ (ENIQ).</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C1_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">1.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_8gvq\"></a><a name=\"CHAPTER1.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Prerequisites</a></span></h2>\n" +
"\n" +
"<p>\n" +
"This document assumes the following:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">User is familiar with Ericsson Network IQ</li>\n" +
"<li class=\"UNORD\">User is familiar with BusinessObjects Business Intelligence\n" +
"LaunchPad</li>\n" +
"<li class=\"UNORD\">User has relevant RHEL knowledge</li>\n" +
"<li class=\"UNORD\">User has relevant SQL knowledge</li>\n" +
"<li class=\"UNORD\">User has relevant Windows-based application knowledge</li>\n" +
"<li class=\"UNORD\">User has ENIQ installed</li>\n" +
"<li class=\"UNORD\">User has BusinessObjects BI LaunchPad installed</li>\n" +
"<li class=\"UNORD\">User has AdminUI administrator privileges</li>\n" +
"<li class=\"UNORD\">User has Internet Explorer 11, Firefox ESR(31.x.38),\n" +
"or Chrome browser to support AdminUI </li>\n" +
"<li class=\"UNORD\">User has Business Intelligence Server administrator\n" +
"privileges</li>\n" +
"<li class=\"UNORD\">User has administrator privileges for BusinessObjects\n" +
"BI LaunchPad</li>\n" +
"<li class=\"UNORD\">User has a <strong class=\"MEDEMPH\">dcuser</strong> account</li></ul>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>In a Multi-Blade deployment, <tt class=\"file-path\">ENIQ Server</tt> refers to the <tt class=\"file-path\">Coordinator Server</tt> unless\n" +
"specified.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C1_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">1.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_zhmt\"></a><a name=\"CHAPTER1.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Typographic Conventions</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The typographic conventions for all Customer Product Information\n" +
"(CPI) in OSS and ENIQ are found in <a href='javascript:parent.parent.parent.showAnchor(\"rf-TypographicConventions\")' class=\"xref\">Reference [2]</a>.</p>\n" +

"\n" +
"\n"+
"</div>\n";

var C2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_8z9p\"></a><a name=\"CHAPTER2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">System Overview</a></span></h1>\n" +
"\n" +
"<p>\n" +
"The reference architecture for Ericsson Network IQ is shown in <a href='javascript:parent.parent.parent.showAnchor(\"RefArchitecture\")' class=\"xref\"> Figure 1</a>.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"RefArchitecture\"></a><p align=\"left\" class=\"image\"><a title=\"Click to zoom and pan\" name=\"FIGURE1\" class=\"ovl\" onclick=\"ovl(this)\"><img src=\"15_1543-CSA11363_1Uen.T-ENIQ_Reference_Architecture.jpg\" border=\"0\" width=\"528\" height=\"373\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 1 &nbsp; Ericsson Network IQ Reference System Architecture</i></p></div>\n" +

var C2_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">2.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_lxc7\"></a><a name=\"CHAPTER2.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ Statistics Deployments</a></span></h2>\n" +
"\n" +
"<p>\n" +
"ENIQ Statistics supports the following deployments:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">x86 Rack</li>\n" +
"<li class=\"UNORD\">x86 Blade</li>\n" +
"<li class=\"UNORD\">x86 Multi-Blade</li></ul>\n" +
"<p>\n" +
"For more information on deployments, see <a href='javascript:parent.parent.parent.showAnchor(\"OSSDeploymentSpecifications\")' class=\"xref\">Reference [30]</a>.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C2_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">2.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_g0tu\"></a><a name=\"CHAPTER2.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Data Flow on Ericsson Network IQ</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The raw measurement data produced by OSS is delivered to the <tt class=\"file-path\">pmdata</tt> directories on Ericsson Network IQ Server, or\n" +
"in a Multi-Blade deployment, to the <tt class=\"file-path\">pmdata</tt> directories on the <tt class=\"file-path\">engine</tt> Blade. This\n" +
"delivery is handled by mediators, OSS, or by Ericsson Network IQ (ENIQ)\n" +
"mediation actions.</p>\n" +
"\n" +
"<p>\n" +
"The ENIQ Server or in a Multi-Blade deployment, the <tt class=\"file-path\">engine</tt> Blade performs Extract, Transform, and Load\n" +
"(ETL) procedures on the raw data. After ETL processing, the data is\n" +
"available on the <tt class=\"file-path\">DWH</tt> database. In a Multi-Blade\n" +
"deployment, the data is available on the <tt class=\"file-path\">dwh_reader_2</tt> Blade. The ENIQ Server performs aggregations and Busy Hour ranking\n" +
"for data. The administrative client (AdminUI) is hosted by the ENIQ\n" +
"Server or in a Multi-Blade deployment by the Coordinator Blade.</p>\n" +
"\n" +
"<p>\n" +
"See <a href='javascript:parent.parent.parent.showAnchor(\"DataFlow\")' class=\"xref\"> Figure 2</a>.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"DataFlow\"></a><p align=\"left\" class=\"image\"><a title=\"Click to zoom and pan\" name=\"FIGURE2\" class=\"ovl\" onclick=\"ovl(this)\"><img src=\"15_1543-CSA11363_1Uen.T-dataflow.gif\" border=\"0\" width=\"550\" height=\"338\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 2 &nbsp; Data Flow</i></p></div>\n" +
"\n"+
"</div>\n";

var C2_3=
"<div id=\"content\" class=\"body-content\">\n"+

var C3_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">3.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_di3m\"></a><a name=\"CHAPTER3.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">License Agreement</a></span></h2>\n" +
"\n" +
"<p>\n" +
"For licensing information, refer to the contractual agreement between\n" +
"Ericsson and the customer.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C3_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">3.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_uki6\"></a><a name=\"CHAPTER3.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ System</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The ENIQ system is a complete network performance monitoring solution,\n" +
"providing both monitoring and long-term analysis capabilities. It\n" +
"collects and presents performance data from multiple OSS installations.</p>\n" +
"\n" +
"<p>\n" +
"The main components of the architecture are:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">One or more OSS servers</li>\n" +
"<li class=\"UNORD\">One or more ENIQ Statistics servers</li>\n" +
"<li class=\"UNORD\">The Business Intelligence Server (BIS) <br />The BIS\n" +
"server is a Windows Server, hosting the reporting layer of the platform\n" +
"(Business Objects).</li>\n" +
"<li class=\"UNORD\"><a name=\"NetAnServer\"></a>The Network Analytics Server (Optional) <br />The Network Analytics Server is a Windows Server. It provides functionality\n" +
"for both Guided Analysis reports and Ad-hoc reports through a web\n" +
"interface. For more information on functionality, see <a href='javascript:parent.parent.parent.showAnchor(\"NetAnServerSAG\")' class=\"xref\">Reference [4]</a>.</li>\n" +
"<li class=\"UNORD\">OSS&nbsp;Client&nbsp;Solution (OCS) <br />User machine\n" +
"on the operator LAN is called the OSS Client (OC). The OCS Windows\n" +
"Servers are ADDS, CCS, and VDA. <br />BI Platform 4 client tools are\n" +
"installed on the VDA server. These client tools are accessed as published\n" +
"applications through the Citrix Storefront. For more information,\n" +
"see <a href='javascript:parent.parent.parent.showAnchor(\"OCS_guide\")' class=\"xref\">Reference [28]</a>.</li>\n" +
"<li class=\"UNORD\">OCS without Citirx<br />BI Platform 4 client tools are\n" +
"installed on the standalone Windows server or NetAn server.</li></ul>\n" +
"\n"+
"</div>\n";

var C3_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">3.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_b98l\"></a><a name=\"CHAPTER3.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Supported Node Version</a></span></h2>\n" +
"\n" +
"<p>\n" +
"ENIQ supports only N to N-4 release of any node version that is\n" +
"supported in ENIQ-S, where <strong class=\"MEDEMPH\">N</strong> is the release supported\n" +
"in the latest ENIQ GA release.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C3_3_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">3.3.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ncvg\"></a><a name=\"CHAPTER3.3.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">SGSN-MME</a></span></h3>\n" +
"\n" +
"<p>\n" +
"SGSN-MME is an internal release version 99A-99-99, which is loaded\n" +
"as 99A-CP99 FP99 and is available with some customers (for example,\n" +
"FOA customers). When working with ENIQ, the node is upgraded to the\n" +
"standard release version. For example, 16A-CP02.</p>\n" +
"\n" +
"\n" +
"\n"+
"</div>\n";

var C3_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">3.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_3509\"></a><a name=\"CHAPTER3.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Datatype Sizing in ENIQ Tech Pack\n" +
"Tables</a></span></h2>\n" +
"\n" +
"<p>\n" +
"In ENIQ-S, the size of keys is limited to that detailed in the\n" +
"respective TechPack Description document. The size is adhered to before\n" +
"configuring the node names and other keys.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C3_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">3.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_6w4e\"></a><a name=\"CHAPTER3.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Node Name in ENIQ-S</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Ericsson Nodes follow standard 3GPP XML file format which is:</p>\n" +
"\n" +
"<p>\n" +
"&lt;Type&gt;&lt;Startdate&gt;.&lt;Starttime&gt;-[&lt;Enddate&gt;.]&lt;Endtime&gt;[_-&lt;jobld&gt;][_&lt;UniqueId&gt;][_-_&lt;RC&gt;]</p>\n" +
"\n" +
"<p>\n" +
"As the fields in the file name use delimiters as Hyphen (-) and\n" +
"underscore (_). It is recommended NOT to use these delimiters in the\n" +
"node name. </p>\n" +
"\n" +
"<p>\n" +
"This might result in no loading of data or incorrect loading of\n" +
"data extracted from the file name.</p>\n" +
"\n" +
"\n" +
"\n"+
"</div>\n";

"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">4.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_oik7\"></a><a name=\"CHAPTER4.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">\n" +

var C4_1_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">4.1.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_125l\"></a><a name=\"CHAPTER4.1.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Monitoring ENIQ-S Services</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The ENIQ-S AdminUI monitors the ENIQ-S components installed on\n" +
"the ENIQ-S servers and SAP IQ. See <a href='javascript:parent.parent.parent.showAnchor(\"AdminUI\")' class=\"xref\">Section  5</a> for more\n" +
"information on monitoring using the AdminUI.</p>\n" +
"\n" +
"<p>\n" +
"If the AdminUI is not accessible, use the following command to\n" +
"check the status of the ENIQ-S services, if it is in <tt class=\"file-path\">active</tt>, <tt class=\"file-path\">inactive</tt>, or <tt class=\"file-path\">failed</tt> state:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Log on as <tt class=\"file-path\">root user</tt>.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Run the following command: <br /><tt class=\"input\"><b># services -s eniq</b></tt><tt class=\"LITERALMONO\"></tt></li></ol>\n" +
"\n" +
"<table frame=\"void\" class=\"grd\" rules=\"none\" width=\"100%\">\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"64%\">\n" +
"<p><tt class=\"output\">UNIT</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"36%\">\n" +
"<p><tt class=\"output\">STATE</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"64%\">\n" +
"<p><tt class=\"output\">eniq-connectd.service</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"36%\">\n" +
"<p><tt class=\"output\">active</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"64%\">\n" +
"<p><tt class=\"output\">eniq-dwhdb.service</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"36%\">\n" +
"<p><tt class=\"output\">active</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"64%\">\n" +
"<p><tt class=\"output\">eniq-dwh_reader.service</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"36%\">\n" +
"<p><tt class=\"output\">failed</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"64%\">\n" +
"<p><tt class=\"output\">eniq-engine.service</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"36%\">\n" +
"<p><tt class=\"output\">active</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"64%\">\n" +
"<p><tt class=\"output\">eniq-esm.service</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"36%\">\n" +
"<p><tt class=\"output\">active</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"64%\">\n" +
"<p><tt class=\"output\">eniq-fls.service</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"36%\">\n" +
"<p><tt class=\"output\">active</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"64%\">\n" +
"<p><tt class=\"output\">eniq-licmgr.service</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"36%\">\n" +
"<p><tt class=\"output\">active</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"64%\">\n" +
"<p><tt class=\"output\">eniq-lwphelper.service</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"36%\">\n" +
"<p><tt class=\"output\">active</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"64%\">\n" +
"<p><tt class=\"output\">eniq-repdb.service</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"36%\">\n" +
"<p><tt class=\"output\">active</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"64%\">\n" +
"<p><tt class=\"output\">eniq-rmiregistry.service</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"36%\">\n" +
"<p><tt class=\"output\">active</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"64%\">\n" +

"</td>\n" +
"<td align=\"left\" width=\"36%\">\n" +

"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"64%\">\n" +

"</td>\n" +
"<td align=\"left\" width=\"36%\">\n" +
"<p><tt class=\"output\">active</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"64%\">\n" +
"<p><tt class=\"output\">eniq-webserver.service</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"36%\">\n" +
"<p><tt class=\"output\">active</tt></p>\n" +
"</td></tr></table>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>This displays all the ENIQ-S services that are available\n" +
"on the system. These services depend on the installed server type\n" +
"(Rack or Blade).</dd></dl><br />\n" +
"<p>\n" +
"Use the following command to check the detailed status of the NAS\n" +
"services:</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># services -s NAS -d</b></tt></p>\n" +
"\n" +
"<table frame=\"void\" class=\"grd\" rules=\"none\" width=\"100%\">\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"12%\">\n" +
"<p><tt class=\"output\">UNIT</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"12%\">\n" +
"<p><tt class=\"output\">STATE</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"15%\">\n" +
"<p><tt class=\"output\">STATUS</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"15%\">\n" +
"<p><tt class=\"output\">SUB_STATE</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"22%\">\n" +
"<p><tt class=\"output\">STATETIME</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"24%\">\n" +
"<p><tt class=\"output\">DESCRIPTION</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"12%\">\n" +
"<p><tt class=\"output\">NASd.service</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"12%\">\n" +
"<p><tt class=\"output\">active</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"15%\">\n" +
"<p><tt class=\"output\">disabled</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"15%\">\n" +
"<p><tt class=\"output\">running</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"22%\">\n" +
"<p><tt class=\"output\">&lt;Day_YYYY_MM_HH:MM:SS&gt;</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"24%\">\n" +
"<p><tt class=\"output\">Storage NASd Service</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"12%\">\n" +
"<p><tt class=\"output\">NAS-online.service</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"12%\">\n" +
"<p><tt class=\"output\">active</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"15%\">\n" +
"<p><tt class=\"output\">enabled</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"15%\">\n" +
"<p><tt class=\"output\">running</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"22%\">\n" +
"<p><tt class=\"output\">&lt;Day_YYYY_MM_HH:MM:SS&gt;</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"24%\">\n" +
"<p><tt class=\"output\">Milestone NAS Service0</tt></p>\n" +
"</td></tr></table>\n" +
"\n" +
"<p>\n" +
"ENIQ-S services can be made <tt class=\"file-path\">inactive</tt>, if necessary. For information on restarting ENIQ-S services, see\n" +
"commands in <a href='javascript:parent.parent.parent.showAnchor(\"smf.manage\")' class=\"xref\">Section  4.1.2</a>. For more information, see\n" +
"Systemd service management in <a href='javascript:parent.parent.parent.showAnchor(\"EniqServiceCommands\")' class=\"xref\">Section  8</a>.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C4_1_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"smf.manage\"></a><span class=\"CHAPNUMBER\">4.1.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_figd\"></a><a name=\"CHAPTER4.1.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Managing Services\n" +
"Using Systemd</a></span></h3>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\"><a name=\"chl_4.1.2_Step1\"></a>To <tt class=\"file-path\">enable</tt> and start any ENIQ service, use the following command:<p>\n" +
"<tt class=\"input\"><b># /usr/bin/systemctl enable <i class=\"var\">&lt;service_name&gt;</i></b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/bin/systemctl start <i class=\"var\">&lt;service_name&gt;</i></b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">To stop and <tt class=\"file-path\">disable</tt> any ENIQ\n" +
"service, use the following command:<p>\n" +
"<tt class=\"input\"><b># /usr/bin/systemctl stop <i class=\"var\">&lt;service_name&gt;</i></b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/bin/systemctl disable <i class=\"var\">&lt;service_name&gt;</i></b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">If a service is in a <tt class=\"file-path\">failed</tt> state, it is necessary to clear the service. Use the following command:<p>\n" +
"<tt class=\"input\"><b># /usr/bin/systemctl reset-failed <i class=\"var\">&lt;service_name&gt;</i></b></tt></p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Using reset- <tt class=\"file-path\">failed</tt>, clears the\n" +
"service from <tt class=\"file-path\">failed</tt> state and moves it\n" +
"to <tt class=\"file-path\">inactive</tt> state. If the service must\n" +
"be operational, then execute the commands mentioned in <a href='javascript:parent.parent.parent.showAnchor(\"chl_4.1.2_Step1\")' class=\"xref\"> Step 1</a>.</dd></dl><br /></li></ol>\n" +
"\n"+
"</div>\n";

var C4_1_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">4.1.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_rhzo\"></a><a name=\"CHAPTER4.1.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Monitoring SAP IQ and ASA</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The ENIQ AdminUI monitors SAP IQ and ASA. For more information,\n" +
"see <a href='javascript:parent.parent.parent.showAnchor(\"AdminUI\")' class=\"xref\">Section  5</a>.</p>\n" +
"\n" +
"<p>\n" +
"If the AdminUI is not accessible, check the status of SAP IQ and\n" +
"ASA from the command line.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Log on as the <tt class=\"file-path\">dcuser</tt> .</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Run the following command:<p>\n" +
"<tt class=\"input\"><b># dbisql -c \"UID=DBA\" -host localhost -port <i class=\"var\">&lt;database\n" +
"port&gt;</i> -nogui</b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">At the prompt, run the following:<p>\n" +
"For SAP IQ (DWHDB), run the command: <tt class=\"input\"><b>sp_iqstatus</b></tt>.</p>\n" +
"<p>\n" +
"For SAP ASA (REPDB), run the command: <tt class=\"input\"><b>sa_db_properties</b></tt>.</p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The default port number for DWHDB is <tt class=\"input\"><b>2640</b></tt>.\n" +
"The port number for REPDB is <tt class=\"input\"><b>2641</b></tt>.</dd></dl><br /></li></ol>\n" +
"<p>\n" +
"Check the usage of main space (Main IQ Blocks used). If the main\n" +
"space use is over 95% of the main database space, the database needs\n" +
"to be expanded. Contact Ericsson Support for assistance.</p>\n" +
"\n" +
"<p>\n" +
"Temp space (Temp IQ Blocks used) is used by IQ to handle large\n" +
"queries. It is allocated and released continuously. For this reason,\n" +
"sporadic monitoring of temp space is not useful. Filling up temp space\n" +
"leads to failure of one or more running queries (not to mention a\n" +
"substantial performance impact). If a query or ENIQ task fails because\n" +
"of temp space filling up, contact Ericsson Support for assistance.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C4_1_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">4.1.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_bwdb\"></a><a name=\"CHAPTER4.1.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Monitoring File System Usage</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The ENIQ AdminUI provides basic file system usage monitoring. See <a href='javascript:parent.parent.parent.showAnchor(\"AdminUI\")' class=\"xref\">Section  5</a> for more information.</p>\n" +
"\n" +
"<p>\n" +
"If the AdminUI is not accessible, check the file system usage from\n" +
"the command line.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">LV File Systems:</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Log on as <tt class=\"file-path\">root</tt> user.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">For LV file systems, run the following command:<br /><tt class=\"input\"><b># df -hk | grep /dev/mapper</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Check for the available space in the file system. If any\n" +
"of the file systems are over 90%, contact Ericsson Support.</li></ol>\n" +
"<p>\n" +
"The following is an example of output produced by the <tt class=\"file-path\"># df -hk | grep /dev/mapper</tt> command:</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a title=\"Click to zoom and pan\" name=\"FIGURE3\" class=\"UNSCALEDREFERENCE ovl\" onclick=\"ovl(this)\"><img src=\"15_1543-CSA11363_1Uen.T-Section_4.1.4_SAG_Document.PNG.png\" border=\"0\" width=\"640\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 3 &nbsp; Command Output</i></p></div>\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">NAS File Systems:</strong></p>\n" +
"\n" +
"<p>\n" +
"If ENIQ is installed on a Blade, check the NAS file systems.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Log on to the NAS console as <tt class=\"file-path\">master</tt> user.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Run the following command:<br /><tt class=\"input\"><b>storage fs list</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Check for available space on the file systems. If any\n" +
"of the file systems are over 90%, contact Ericsson Support.</li></ol>\n" +
"<p>\n" +
"The following is an example of output produced by the <tt class=\"file-path\">storage fs list</tt> command:</p><pre class=\"prencd\">FS STATUS SIZE LAYOUT MIRRORS COLUMNS USE% NFS SHARED CIFS \n" +

"\n" +

"\n" +
"stats1-archive online 8.00G simple - - 0% yes no \n" +
"no stats1\n" +
"\n" +
"stats1-backup online 10.00G simple - - 1% yes no \n" +
"no stats1\n" +
"\n" +
"stats1-etldata online 50.00G simple - - 0% yes no \n" +
"no stats1\n" +
"\n" +
"stats1-fmdata online 1.00G simple - - 6% yes no \n" +

"\n" +

"\n"+

var C4_1_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">4.1.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_4q8t\"></a><a name=\"CHAPTER4.1.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Monitoring the NAS Pool (Blade\n" +
"Only)</a></span></h3>\n" +
"\n" +
"<p>\n" +

"and run the following command:</p>\n" +
"\n" +
"<p><tt class=\"input\"><b>storage pool free</b></tt></p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd><strong class=\"MEDEMPH\">This is applicable only where ENIQ is installed on\n" +
"a Blade.</strong></dd></dl><br />\n" +
"\n"+
"</div>\n";

var C4_1_6=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">4.1.6 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_5ozx\"></a><a name=\"CHAPTER4.1.6\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Monitoring the NAS Filesystems\n" +
"(Blade Only)</a></span></h3>\n" +
"\n" +
"<p>\n" +
"To mount the NAS filesystems, both the <tt class=\"file-path\">NASd</tt> service and the <tt class=\"file-path\">NAS-online</tt> milestone\n" +
"must be in <tt class=\"file-path\">active</tt> state.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>This is applicable only when ENIQ is installed on a Blade.</dd></dl><br />\n" +
"<p>\n" +
"To check this, run the following command:</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># services -s NAS</b></tt></p>\n" +
"\n" +
"<table frame=\"void\" class=\"grd\" rules=\"none\" width=\"100%\">\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p><tt class=\"output\">UNIT</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">STATE</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p><tt class=\"output\">NASd.service</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">active</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p><tt class=\"output\">NAS-online.service</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">active</tt></p>\n" +
"</td></tr></table>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>To manage a service, see to <a href='javascript:parent.parent.parent.showAnchor(\"smf.manage\")' class=\"xref\">Section  4.1.2</a>.</dd></dl><br />\n" +
"<p>\n" +
"The NAS-online milestone moves into <tt class=\"file-path\">active</tt> state after the <tt class=\"file-path\">NASd</tt> service is in <tt class=\"file-path\">active</tt> state (unless it is stopped manually).</p>\n" +
"\n" +
"<p>\n" +
"The following log file is referenced for troubleshooting errors:</p>\n" +
"\n" +
"<p><tt class=\"output\">/eniq/local_logs/NASd/NASd.log</tt></p>\n" +
"\n"+
"</div>\n";

var C4_1_7=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">4.1.7 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_kwql\"></a><a name=\"CHAPTER4.1.7\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Database Consistency Check</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The Database Consistency Check (DBCC) verifies the validity and\n" +
"consistency of the current database. It detects allocation problems\n" +
"and index inconsistencies. It also checks the available <tt class=\"file-path\">iqmsg</tt> files on the IQ nodes and reports damaged index\n" +
"messages if found.</p>\n" +
"\n" +
"<p>\n" +
"The Database Consistency Check script performs the following tasks:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Database allocation (<tt class=\"file-path\">db_allocation</tt>)</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Table verification (<tt class=\"file-path\">verify_tables</tt>)</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">iqmsg log check (<tt class=\"file-path\">iqmsg_check</tt>)</li></ol>\n" +
"<p>\n" +
"Only one action can be performed at a time on a server. <tt class=\"file-path\">iqmsg</tt> log check is executed by default while performing\n" +
"the other two tasks: database allocation and table verification. If\n" +
"necessary, each task can be run independently.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Database allocation:\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">Database allocation checks allocation with blockmap\n" +
"information for the entire database.</li>\n" +
"<li class=\"UNORD\">It checks for metadata consistency and reports any errors.</li>\n" +
"<li class=\"UNORD\">In the end, the <tt class=\"file-path\">iqmsg</tt> log\n" +
"checks for damaged index messages present in the <tt class=\"file-path\">iqmsg</tt> files on IQ nodes.</li>\n" +
"<li class=\"UNORD\">Run the DB allocation on a monthly basis.</li></ul><dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>DB Allocation affects data loading on ENIQ Statistics server\n" +
"as it requires a restart of the ENIQ (<tt class=\"file-path\">engine</tt> and <tt class=\"file-path\">dwhdb</tt>) services at the beginning\n" +
"and at the end of the db_allocation check. However, there is no downtime\n" +
"for the rest of the duration of DBCC run.<p>\n" +
"For example, for ~75 K tables, it takes around 2 hours with no\n" +
"downtime.</p>\n" +
"</dd></dl><br /><p>\n" +
"To perform database allocation, run the following command as <tt class=\"file-path\">root</tt> user on the following server types:</p>\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ Statistics (standalone)</li>\n" +
"<li class=\"UNORD\">ENIQ Statistics Coordinator</li></ul><p>\n" +
"<tt class=\"input\"><b># bash /eniq/admin/bin/DbCheck.bsh -a db_allocation [-l <i class=\"var\">&lt;path_to_logfile&gt;</i>]</b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Table Verification:<p>\n" +
"Table verification performs three levels of checks:</p>\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">First level check is done on all tables in the database\n" +
"using the <tt class=\"file-path\">dbisql</tt> utility. It scans complete\n" +
"tables and reports erroneous tables.<p>\n" +
"Error Scenario:</p>\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">If the database is down or non-completed indexes are\n" +
"found, then the table is pushed to second level check.</li>\n" +
"<li class=\"UNORD\">If inconsistent indexes are found in first level check,\n" +
"then those indexes are collected and pushed to third level check that\n" +
"is <tt class=\"file-path\">verify index</tt> function is performed on\n" +
"the indexes.</li></ul></li>\n" +
"<li class=\"UNORD\"> Second level of check is done on the tables in the\n" +
"database using the <tt class=\"file-path\">dbisql</tt> utility. <tt class=\"file-path\">check table</tt> function is performed on those tables that\n" +
"are pushed from first level check to second level check.<p>\n" +
"Error Scenario:</p>\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">If the database is down or non-completed indexes are\n" +
"found, then the table is marked as not checked and is picked in the\n" +
"next DBCC run.</li>\n" +
"<li class=\"UNORD\">If inconsistent indexes are found in second level check,\n" +
"then those indexes are collected and third level check that is <tt class=\"file-path\">verify index</tt> is performed on those indexes</li></ul></li>\n" +
"<li class=\"UNORD\">Third level check is performed on the inconsistent indexes\n" +
"taken from first level or second level check by running <tt class=\"file-path\">sp_iqcheckdb</tt> procedure with <tt class=\"file-path\">verify</tt> mode where detailed index check is done.\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">If the database is down or non-completed indexes are\n" +
"found, then those indexes are marked as not verified and the corresponding\n" +
"table is marked as not checked. Not checked tables are picked in the\n" +
"next DBCC run.</li>\n" +
"<li class=\"UNORD\"> If inconsistent indexes are found in third level check,\n" +
"then those indexes are marked as \"Errors Detected\" and reported to\n" +
"the user. Error report is generated in the verifyindexerror_&lt;TIMESTAMP&gt;\n" +
"log and the erroneous index names are logged in <tt class=\"file-path\">/eniq/log/sw_log/iq/DbCheckLogs/IndexError.log</tt> file</li></ul></li></ul><p>\n" +
"Contact Ericsson support if any errors are reported.</p>\n" +
"<p>\n" +
"There are two types of table verifications:</p>\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\"><strong class=\"MEDEMPH\">Full Run:</strong> By default, the\n" +
"first run of the table verification is a full run and it checks all\n" +
"the tables in the database.</li>\n" +
"<li class=\"UNORD\"><strong class=\"MEDEMPH\">Delta Run:</strong> After the first\n" +
"run is completed, all consecutive runs are delta runs. It checks the\n" +
"tables that are updated since the previous run.</li></ul><p>\n" +
"The following commands show how to perform the Full Run and Delta\n" +
"Run table verifications:</p>\n" +
"\n" +
"<ol type=\"a\">\n" +
"\n" +
"<li class=\"substep\">Full Run:\n" +
"<p>\n" +
"A Full Run affects data loading on ENIQ Statistics server as it\n" +
"requires ENIQ (<tt class=\"file-path\">engine</tt> and <tt class=\"file-path\">dwhdb</tt>) services to restart at the beginning and end\n" +
"of the table verification check. However, there is no downtime when\n" +
"Full Run takes place.</p>\n" +
"\n" +
"<p>\n" +
"Full Run takes longer to complete as compared to delta runs. Perform\n" +
"a Full Run when there is minimal load on the ENIQ Statistics Server.</p>\n" +
"\n" +
"<p>\n" +
"A Full Run is performed when the database consistency check is\n" +
"executed for the first time on a newly installed server. It checks\n" +
"all the tables in the database. </p>\n" +
"\n" +
"<p>\n" +
"DBCC Full Run for ~140k tables takes around 19 Hours on a newly\n" +
"installed server on a Multi-Blade server having config G with 750\n" +
"million counter volume load. </p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Required time for a Full Run DBCC is higher for a server\n" +
"with continuous data loading.</dd></dl><br />\n" +
"<p>\n" +
"To perform Full Run table verification, run the following command\n" +
"as <tt class=\"file-path\">root</tt> user on the following server types:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ Statistics (standalone)</li>\n" +
"<li class=\"UNORD\">ENIQ Statistics Coordinator</li></ul>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Delete the files <tt class=\"file-path\">/eniq/admin/etc/dbcc_restart_service_stop_indicator</tt> and <tt class=\"file-path\">/eniq/admin/etc/dbcc_full_run_indicator</tt> if they exist by using the following commands:<p>\n" +
"<tt class=\"input\"><b># rm -f /eniq/admin/etc/dbcc_full_run_indicator</b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># rm -f /eniq/admin/etc/dbcc_restart_service_stop_indicator</b></tt></p>\n" +
"</dd></dl><br />\n" +
"<p>\n" +
"<tt class=\"input\"><b># bash /eniq/admin/bin/DbCheck.bsh -a verify_tables -f [-l <i class=\"var\">&lt;path_to_logfile&gt;</i>]</b></tt></p>\n" +
"\n" +
"</li>\n" +
"\n" +
"<li class=\"substep\">Delta Run:\n" +
"<p>\n" +
"Only tables that are modified after the last run of table verification\n" +
"are checked.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>No downtime is required while performing a Delta Run.</dd></dl><br />\n" +
"<p>\n" +
"To perform a Delta Run, execute the following command as <tt class=\"file-path\">root</tt> user on the following server types:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ Statistics (standalone)</li>\n" +
"<li class=\"UNORD\">ENIQ Statistics Coordinator</li></ul>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>By default, table verification when run for the first time\n" +
"performs Full Run irrespective of passing <tt class=\"file-path\">-f</tt> option or not.</dd></dl><br />\n" +
"<p>\n" +
"<tt class=\"input\"><b># bash /eniq/admin/bin/DbCheck.bsh -a verify_tables [-l <i class=\"var\">&lt;path_to_logfile&gt;</i>]</b></tt></p>\n" +
"\n" +
"</li>\n" +
"</ol></li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Iqmsg log check:<p>\n" +
"The <tt class=\"file-path\">iqmsg_check</tt> checks the damaged index\n" +
"messages present in all the available <tt class=\"file-path\">iqmsg</tt> log files on IQ nodes.</p>\n" +
"<p>\n" +
"Initially, it checks from the start of the available iqmsg files\n" +
"on IQ nodes. It checks for the damaged index messages only after last\n" +
"iqmsg check is performed.</p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>By default, iqmsg log check is done while performing two\n" +
"actions: db_allocation and verify_tables. Log check is run separately\n" +
"as follows:</dd></dl><br /><p>\n" +
"To perform <tt class=\"file-path\">iqmsg</tt> check, run the following\n" +
"command as <tt class=\"file-path\">root</tt> user on the following server\n" +
"types:</p>\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ Statistics (standalone)</li>\n" +
"<li class=\"UNORD\">ENIQ Statistics Coordinator</li></ul><p>\n" +
"<tt class=\"input\"><b># bash /eniq/admin/bin/DbCheck.bsh -a iqmsg_check [-l <i class=\"var\">&lt;path_to_logfile&gt;</i>]</b></tt></p>\n" +
"</li></ol>\n" +
"<p>\n" +
"DBCC checks for any corruption in the database. The check is done\n" +
"in two phases. </p>\n" +
"\n" +
"<p>\n" +
"During the first level check, if DBCC identifies corruption on\n" +
"any table, then these tables are pushed for a second level check which\n" +
"is more exhaustive and can take longer time to check if tables are\n" +
"corrupted. </p>\n" +
"\n" +
"<p>\n" +
"The time taken during the second level check depends on the underlying\n" +
"index structure, row density, column cardinality, resource availability\n" +
"and few other aspects. </p>\n" +
"\n" +
"<p>\n" +
"A snapshot of ENIQ Filesystem can take a long time to complete\n" +
"and OMBS backup can time out if the DBCC check is taking a long time.\n" +
"In such cases, DBCC still runs in the background to complete the database\n" +
"sanity check. These measures are taken to avoid taking a backup of\n" +
"the corrupted database. </p>\n" +
"\n" +
"<p>\n" +
"The OMBS backup and rolling snapshot are triggered as per the next\n" +
"schedule. If there are any corrupted tables reported in DBCC check,\n" +
"then it must be rectified for the successful completion of OMBS backup\n" +
"and rolling snapshot.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C4_1_8=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">4.1.8 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_g605\"></a><a name=\"CHAPTER4.1.8\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Truncating DWHDB Transaction Log</a></span></h3>\n" +
"\n" +

"a limit, but the <tt class=\"file-path\">dwhdb</tt> partitions that\n" +
"contain the logs have a defined limit. To avoid filling up of <tt class=\"file-path\">dwhdb</tt> partition, the transaction logs are rolled over.\n" +
"Check the current size of <tt class=\"file-path\">dwhdb.log</tt>. If\n" +
"the size is greater than 10 GB, do the following:</p>\n" +
"\n" +

"involves Database downtime):</p>\n" +

var C4_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">4.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_qmux\"></a><a name=\"CHAPTER4.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Managing ENIQ System</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Take snapshots during a planned system maintenance activity.</p>\n" +
"\n" +
"<p>\n" +
"During an upgrade or backup procedure, the user is requested to\n" +
"accept or release a snapshot.</p>\n" +
"\n" +
"<p>\n" +
"Snapshots are stored on the ENIQ server for the period required\n" +
"to perform the maintenance activity. Snapshots occupy significant\n" +
"disk space.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">Ensure that only one snapshot exists on the system,\n" +
"before performing a rollback in a Blade or Multi-Blade deployment.\n" +
"Rollback fails if more than one snapshot exists.</li>\n" +
"<li class=\"UNORD\">If snapshots are taken using the <tt class=\"file-path\">prepare_eniq_bkup.bsh</tt> script, then only one active rolling snapshot exists. Rolling snapshot\n" +
"and manual snapshot (upgrade, EU snapshot), both use the same <tt class=\"file-path\">pre_eniq_snapshot.bsh</tt> script. Ensure that only one\n" +
"active rolling snapshot exists at a time.</li></ul></dd></dl><br />\n" +
"\n" +
"\n"+
"</div>\n";

"<p>\n" +

var C5_1_7=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"EniqMonitoring\"></a><span class=\"CHAPNUMBER\">5.1.7 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_dux3\"></a><a name=\"CHAPTER5.1.7\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ Monitoring\n" +
"Services</a></span></h3>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">ENIQ Monitoring Services</strong> are added to monitor the\n" +
"use of system resources like engine heap, scheduler heap, number of\n" +
"RepDB connections, number of DWHDB connections and so on.</p>\n" +
"\n" +
"<p>\n" +
"Usage metrics in AdminUI are represented in graphical format for\n" +
"Resource Usage vs Time scale. These metrics are captured every minute.</p>\n" +
"\n" +
"<p>\n" +
"They are monitored in two ways:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">Day Level: Where the user monitors resource usage for\n" +
"a particular day.</li>\n" +
"<li class=\"UNORD\">Range Level: Use this option, if the user wants to monitor\n" +
"the maximum resource usage for a particular day or range of days.<p>\n" +
"The user can select the start and end date along with the maximum\n" +
"number of rows for each day (if the select value is N, it gives top\n" +
"N rows where the resource usage is more for all the days in that range).</p>\n" +
"</li></ul>\n" +
"\n"+
"</div>\n";

var C5_1_8=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"TPInstallation\"></a><span class=\"CHAPNUMBER\">5.1.8 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_evw0\"></a><a name=\"CHAPTER5.1.8\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Tech Pack\n" +
"Installation Information</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Use AdminUI to view installation information for the ENIQ Features\n" +
"and Tech Packs.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">In AdminUI, click <strong class=\"MEDEMPH\">TechPack Installation</strong>.\n" +
"Based on the status in the server:\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">It displays <strong class=\"MEDEMPH\">No TechPack Installation In Progress</strong> if there is no installation in progress. It also displays a list\n" +
"of all the active installed Tech Packs on the server.</li>\n" +
"<li class=\"UNORD\">It displays <strong class=\"MEDEMPH\">Pre-install Processes and Checks Running</strong> if the installation process has started but the pre-install processes\n" +
"and steps are still executing.</li>\n" +
"<li class=\"UNORD\">It displays three tables with details of the <strong class=\"MEDEMPH\">Feature Installation\n" +
"In Progress</strong>, <strong class=\"MEDEMPH\">Feature Queued For Installation</strong> and <strong class=\"MEDEMPH\">Feature Installation Complete</strong> as part of the installation\n" +
"process currently under execution. In addition to this, as part of\n" +
"the <strong class=\"MEDEMPH\">Feature Installation In Progress</strong> table, it also contains\n" +
"details of the individual Tech Packs installed as part of the feature,\n" +
"specifically subsections in the tables with details of <strong class=\"MEDEMPH\">Tech\n" +
"Pack Installation In Progress</strong>, <strong class=\"MEDEMPH\">Tech Pack Queued For Installation</strong> and <strong class=\"MEDEMPH\">Tech PackInstallation Complete</strong>.</li></ul></li><li class=\"STEPLIST\" id=\"THSSTYLE0\">At the top of the section, view the date and time for\n" +
"which the status is displayed. Click the <strong class=\"MEDEMPH\">Refresh</strong> button\n" +
"to reload the status in the current time.</li></ol>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>This link is used only during a feature upgrade and not during\n" +
"Initial Install.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C5_1_9=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"FMAlarm\"></a><span class=\"CHAPNUMBER\">5.1.9 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_3e3i\"></a><a name=\"CHAPTER5.1.9\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">FM Alarm</a></span></h3>\n" +

"\n" +

"<h3><span class=\"CHAPNUMBER\">5.2.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ftp0\"></a><a name=\"CHAPTER5.2.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Handle Multiple ROP Granularity</a></span></h3>\n" +

var C5_2_1_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">5.2.1.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_iauj\"></a><a name=\"CHAPTER5.2.1.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Overview</a></span></h4>\n" +
"\n" +
"<p>\n" +
"This section describes the use of <strong class=\"MEDEMPH\">Granularity Configuration</strong> utility in ENIQ Statistics GUI.</p>\n" +
"\n" +
"<p>\n" +
"This utility configures the ROP granularity for the installed TechPacks\n" +
"on the ENIQ Statistics server for supported Node Type in FLS Mode.</p>\n" +
"\n" +
"<p>\n" +
"To integrate ENIQ Statistics in FLS mode, see <em class=\"LOWEMPH\">OSS Configuration for ENIQ Statistics</em>, <a href='javascript:parent.parent.parent.showAnchor(\"OSSRCConfigForEniq\")' class=\"xref\">Reference [20]</a>.</p>\n" +
"\n" +
"<p>\n" +
"If ENIQ-S is down and not processing files, then there is a chance\n" +
"of data loss for nodes supporting ROP granularity &lt; 15 min, like\n" +
"1 min and 5 min. As a recommendation, backup of ENM source files must\n" +
"be taken and later loaded to ENIQ-S. This is required when ENIQ-S\n" +
"is down for more than the default support retention of source file\n" +
"on ENM (like in the event of Feature update, ENIQ-S full upgrade and\n" +
"migration).  </p>\n" +
"\n" +
"<p>\n" +
"For ENM File Retention, see <em class=\"LOWEMPH\">ENM Performance Management\n" +
"System Administrator Guide</em>, <a href='javascript:parent.parent.parent.showAnchor(\"ENM_Performance_Management_System_Administrator_Guide\")' class=\"xref\">Reference [32]</a>.</p>\n" +
"\n" +
"<p>\n" +
"For example: Nodes support 1 min granularity and retention is 3\n" +
"hours for ENM source file. If ENIQ-S is down for more than 3 Hours,\n" +
"recovery of these node files is impacted.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_2_1_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">5.2.1.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_zi1x\"></a><a name=\"CHAPTER5.2.1.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Prerequisites</a></span></h4>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">ENM on 19.3 release or later releases.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Perform the ENIQ Statistics Upgrade. For more information,\n" +
"see <em class=\"LOWEMPH\">ENIQ Statistics Rack Upgrade Procedure</em>, <a href='javascript:parent.parent.parent.showAnchor(\"RackUpgradeProcedure\")' class=\"xref\">Reference [22]</a>, and <em class=\"LOWEMPH\">ENIQ\n" +
"Statistics X86 Blade Upgrade Procedure</em>, <a href='javascript:parent.parent.parent.showAnchor(\"EniqUpgradeProc\")' class=\"xref\">Reference [6]</a>.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Configure the ENM Server with the desired granularity\n" +
"for each required Node Type. For more information, see <em class=\"LOWEMPH\">ENM Performance Management System Administrator Guide</em>, <a href='javascript:parent.parent.parent.showAnchor(\"ENM_Performance_Management_System_Administrator_Guide\")' class=\"xref\">Reference [32]</a>,\n" +
"and <em class=\"LOWEMPH\">ENM Interwork Description for File Lookup Service\n" +
"(FLS)</em>, <a href='javascript:parent.parent.parent.showAnchor(\"ENM_Interwork_Description_for_File_Lookup_Service\")' class=\"xref\">Reference [33]</a>.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">ENIQ Statistics server must be integrated in FLS mode\n" +
"with the ENM server. Follow the <em class=\"LOWEMPH\">OSS Configuration\n" +
"for ENIQ Statistics</em>, <a href='javascript:parent.parent.parent.showAnchor(\"OSSRCConfigForEniq\")' class=\"xref\">Reference [20]</a>,\n" +
"if not integrated , else this step is skipped.</li></ol>\n" +
"\n"+
"</div>\n";

var C5_2_1_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">5.2.1.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_wk1p\"></a><a name=\"CHAPTER5.2.1.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Feature Description</a></span></h4>\n" +

var C5_2_1_3_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h5><span class=\"CHAPNUMBER\">5.2.1.3.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_7n92\"></a><a name=\"CHAPTER5.2.1.3.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">\n" +
"ROP Granularity Configuration</a></span></h5>\n" +
"\n" +
"<p>\n" +
"This utility configures the ROP granularity for the Node Type so\n" +
"that the PM files are queried based on the chosen ROP granularity\n" +
"from the ENM server.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The Configured Granularity on ENIQ Statistics server must\n" +
"be in alignment with the measurement initiation on ENM. If there is\n" +
"a ROP granularity mismatch, then the PM files symbolic link is not\n" +
"created for ENIQ Statistics in FLS mode. For ROP granularity, see <em class=\"LOWEMPH\">ENM Performance Management System Administrator Guide</em>, <a href='javascript:parent.parent.parent.showAnchor(\"ENM_Performance_Management_System_Administrator_Guide\")' class=\"xref\">Reference [32]</a>, and <em class=\"LOWEMPH\">ENM Interwork Description for File Lookup\n" +
"Service (FLS)</em>, <a href='javascript:parent.parent.parent.showAnchor(\"ENM_Interwork_Description_for_File_Lookup_Service\")' class=\"xref\">Reference [33]</a>.</dd></dl><br />\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a title=\"Click to zoom and pan\" name=\"FIGURE10\" class=\"ovl\" onclick=\"ovl(this)\"><img src=\"15_1543-CSA11363_1Uen.T-ENM_Interworking.png.png\" border=\"0\" width=\"236\" height=\"421\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 10 &nbsp; ENM Interworking</i></p></div>\n" +
"\n"+
"</div>\n";

var C5_2_1_3_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h5><a name=\"FLSGranularityConfiguration\"></a><span class=\"CHAPNUMBER\">5.2.1.3.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ud1l\"></a><a name=\"CHAPTER5.2.1.3.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Configure ROP Granularity on ENIQ Statistics</a></span></h5>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Log on to AdminUI. See <em class=\"LOWEMPH\">To start AdminUI</em> procedure, <a href='javascript:parent.parent.parent.showAnchor(\"startup\")' class=\"xref\">Section  8.12</a>.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Under <strong class=\"MEDEMPH\">ENM Interworking</strong> tab, click the <strong class=\"MEDEMPH\">Granularity Configuration</strong>, Default Granularity and Configured\n" +
"Granularity. Node type is displayed for installed TechPacks on the\n" +
"ENIQ Statistics server mapped against the technology it belongs to,\n" +
"as shown in the following figure.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"Granularity_Configuration\"></a><p align=\"left\" class=\"image\"><a title=\"Click to zoom and pan\" name=\"FIGURE11\" class=\"UNSCALEDREFERENCE ovl\" onclick=\"ovl(this)\"><img src=\"15_1543-CSA11363_1Uen.T-Gui_main_page.PNG.png\" border=\"0\" width=\"640\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 11 &nbsp; Granularity Configuration</i></p></div>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The Configured Granularity is reset by clicking the Clear\n" +
"button. The Clear button resets the Configured Granularity to its\n" +
"current Configured Granularity and not to its Default Granularity.</dd></dl><br />\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"3\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Select the required granularity from the drop-down list\n" +
"against the Node Type, as shown in the following figure:</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a title=\"Click to zoom and pan\" name=\"FIGURE12\" class=\"UNSCALEDREFERENCE ovl\" onclick=\"ovl(this)\"><img src=\"15_1543-CSA11363_1Uen.T-Gui_main_page2.png.png\" border=\"0\" width=\"640\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 12 &nbsp; Select Granularity</i></p></div>\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"4\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Click Continue to go to the confirmation page as shown\n" +
"in the following figure:</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"Submit_Granularity\"></a><p align=\"left\" class=\"image\"><a title=\"Click to zoom and pan\" name=\"FIGURE13\" class=\"UNSCALEDREFERENCE ovl\" onclick=\"ovl(this)\"><img src=\"15_1543-CSA11363_1Uen.T-Submit.png.png\" border=\"0\" width=\"640\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 13 &nbsp; Submit Granularity</i></p></div>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>To change or modify the granularity, click the Back button\n" +
"in the confirmation page. It redirects to the original page as shown\n" +
"in <a href='javascript:parent.parent.parent.showAnchor(\"Granularity_Configuration\")' class=\"xref\"> Figure 11</a>.</dd></dl><br />\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"5\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Click the Submit button to save the changes.</li></ol>\n" +
"<p>\n" +
"After successfully submitting the changes, FLS starts querying\n" +
"the ENM server for the PM files with newly configured granularity\n" +
"for a particular Node Type.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Do not use the browser back button to navigate from the confirmation\n" +
"page, see <a href='javascript:parent.parent.parent.showAnchor(\"Submit_Granularity\")' class=\"xref\"> Figure 13</a> to the original page,\n" +
"see <a href='javascript:parent.parent.parent.showAnchor(\"Granularity_Configuration\")' class=\"xref\"> Figure 11</a>. Instead, use the\n" +
"Back button provided on the confirmation page.</dd></dl><br />\n" +
"\n" +
"\n"+
"</div>\n";

var C5_2_1_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">5.2.1.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_h0mt\"></a><a name=\"CHAPTER5.2.1.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ROP Granularity: Behavior</a></span></h4>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">ENIQ Statistics supports singular granularity at Node\n" +
"Type level. Multiple granularity support at Node Type is not supported.</li>\n" +
"<li class=\"UNORD\">If multiple ENIQ Statistics servers are connected to\n" +
"a single ENM, then the user can configure the required ROP granularity\n" +
"for a Node Type in each ENIQ Statistics server.</li>\n" +
"<li class=\"UNORD\">If multiple ENMs are connected to a single ENIQ Statistics\n" +
"server, then the ROP granularity configuration is at ENIQ Statistics\n" +
"server for a Node Type.</li>\n" +
"<li class=\"UNORD\">After changeover from one granularity to another, there\n" +
"is data with different granularity for a Node Type. (For example,\n" +
"before changing it can be 15 minutes granularity and post change it\n" +
"can be 5 minutes granularity for a Node Type). This can impact the\n" +
"Aggregated KPIs.</li>\n" +
"<li class=\"UNORD\">Overall 15-minutes equivalent counter volume must not\n" +
"exceed the supported maximum limit, when changing the granularity\n" +
"to a level lower than 15-minutes.</li>\n" +
"<li class=\"UNORD\">Granularity configuration for data types other than\n" +
"'PM_STATISTICAL' is not supported. For instance, the Granularity level\n" +
"of Event datatypes such as 'PM_EBSL','PM_EBSN_CUUP' and so on cannot\n" +
"be changed from the AdminUI.</li>\n" +
"<li class=\"UNORD\">For node types that can span across multiple technologies,\n" +
"for example, for mixed node types, PM queries are sent for all the\n" +
"chosen granularities. For example, if granularity for node type 'RadioNode'\n" +
"is selected as '15MIN' under 'LTE' technology and '24HOUR' under 'WCDMA'\n" +
"technology, then the PM queries are sent for both '15MIN' and '24HOUR'\n" +
"granularities for 'RadioNode'.</li></ul>\n" +
"\n" +
"\n" +
"\n"+
"</div>\n";

var C5_6_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.6.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_zutk\"></a><a name=\"CHAPTER5.6.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Custom Node Utility</a></span></h3>\n" +
"\n" +
"<p>\n" +
"This section describes the use of Custom Nodes utility in ENIQ\n" +
"Statistics GUI. This utility is used to configure custom nodes which\n" +
"are available in ENM to ENIQ STATS. <br />Add and Delete custom nodes\n" +
"functionality are provided in this utility.</p>\n" +
"\n" +
"<p>\n" +
"The utility can be accessed using <tt class=\"file-path\">ENIQ AdminUI</tt>:</p>\n" +
"\n" +
"<p>\n" +
"<a title=\"Click to zoom and pan\" class=\"ovl\" onclick=\"ovl(this)\"><img src=\"15_1543-CSA11363_1Uen.T-Image-1.png.png\" border=\"0\" width=\"187\" height=\"202\" class=\"tab0\" /></a></p>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_6_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.6.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_n5l2\"></a><a name=\"CHAPTER5.6.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Prerequisites</a></span></h3>\n" +
"\n" +
"<p>\n" +
"ENIQ Statistics server must be integrated in FLS mode with the\n" +
"ENM server.</p>\n" +
"\n" +
"<p>\n" +
"Follow the <em class=\"LOWEMPH\">OSS Configuration for ENIQ Statistics</em>, <a href='javascript:parent.parent.parent.showAnchor(\"OSSRCConfigForEniq\")' class=\"xref\">Reference [20]</a> if not integrated, else this\n" +
"step is skipped.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_6_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.6.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_geud\"></a><a name=\"CHAPTER5.6.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Custom Nodes Description</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Description of the fields required to add custom nodes:</p>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">Node Type: The custom Node Type required to be configured.</li>\n" +
"<li class=\"UNORD\">Technology: The technology associated with the Node\n" +
"Type.</li>\n" +
"<li class=\"UNORD\">Topology Data Type: Used to obtain topology related\n" +
"metadata files.</li>\n" +
"<li class=\"UNORD\">Topology Node Type Dir: Initial part of the input directory\n" +
"(indir) associated with the ENIQ interface which is required to parse\n" +
"the topology files for the Node Type.</li>\n" +
"<li class=\"UNORD\">Topology SubDir: Rearmost part of the input directory\n" +
"(indir) associated with the ENIQ interface which is required to parse\n" +
"the topology files for the Node Type.</li>\n" +
"<li class=\"UNORD\">PM Data Type: Used to obtain Performance Management\n" +
"(PM) related metadata files.</li>\n" +
"<li class=\"UNORD\">PM Node Type Dir: Input directory (indir) associated\n" +
"with the ENIQ interface which is required to parse the PM files for\n" +
"the Node Type.</li>\n" +
"<li class=\"UNORD\">Number of Nodes: Number of Nodes configured in ENM.\n" +
"This parameter will be used to create number of subdirs where symlinks\n" +
"will be created.</li>\n" +
"<li class=\"UNORD\">File Filter: File Filter is used to filter the files\n" +
"coming from ENM. This field uses java regex.</li></ul>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>All fields are case sensitive.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C5_6_3_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">5.6.3.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_cugk\"></a><a name=\"CHAPTER5.6.3.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Restrictions for Custom Nodes</a></span></h4>\n" +
"\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">Custom Node details won't be added if PM NodeTypeDir\n" +
"matches with any standard Node Types. So this field has to be unique\n" +
"for each Node Type.</li>\n" +
"<li class=\"UNORD\">Node Types with multiple technologies are not supported.\n" +
"Adding same Node Type with multiple technologies can affect this UI\n" +
"functionality.</li>\n" +
"<li class=\"UNORD\">Topology DataType field has to be entered with the selected\n" +
"technology value.<br />Syntax: <tt class=\"file-path\">TOPOLOGY_&lt;TOPOLOGY&gt;</tt><br />Example: <tt class=\"file-path\">TOPOLOGY_CORE</tt></li>\n" +
"<li class=\"UNORD\">While deleting, delete both PM and topology entries\n" +
"together.</li>\n" +
"<li class=\"UNORD\">File Filter uses only java regex rules to filter the\n" +
"files coming from ENM. The following table describes the rules to\n" +
"be followed:</li></ul>\n" +
"\n" +
"<a name=\"TABLE6\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 6 &nbsp;&nbsp; Regex Rules</caption>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p><b class=\"object\">Regular Expresion</b></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p><b class=\"object\">Description</b></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>Matches any character</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>^regex</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>Finds regex that must match at the beginning of the line.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>regex$</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>Finds regex that must match at the end of the line.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>[abc]</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>Set definition, can match the letter a or b or c.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>[abc][vz]</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>Set definition, can match a or b or c followed by either\n" +
"v or z.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>[^abc]</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>When a caret appears as the first character inside square\n" +
"brackets, it negates the pattern. This pattern matches any character\n" +
"except a or b or c.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>[a-d1-7]</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>Ranges: matches a letter between a and d and figures from\n" +
"1 to 7, but not d1.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>X|Z</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>Finds X or Z.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>XZ</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>Finds X directly followed by Z.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>$</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>Checks if a line end follows.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>\\d</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>Any digit, short for [0-9]</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>\\D</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>A non-digit, short for [^0-9]</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>\\s</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>A whitespace character, short for [ \\t\\n\\x0b\\r\\f]</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>\\S</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>A non-whitespace character, short for</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>\\w</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>A word character, short for [a-zA-Z_0-9]</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>\\W</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>A non-word character [^\\w]</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>\\S+</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>Several non-whitespace characters</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>\\b</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>Matches a word boundary where a word character is [a-zA-Z0-9_]</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>*</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>Occurs zero or more times, is short for {0,}</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>+</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>Occurs one or more times, is short for {1,}</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>?</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>Occurs no or one times, ? is short for {0,1}.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>{X}</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>Occurs X number of times, {} describes the order of the\n" +
"preceding liberal</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>{X,Y}</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>Occurs between X and Y times,</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"28%\">\n" +
"<p>*?</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"72%\">\n" +
"<p>? after a quantifier makes it a reluctant quantifier. It\n" +
"tries to find the smallest match. This makes the regular expression\n" +
"stop at the first match.</p>\n" +
"</td></tr></table>\n" +
"\n"+
"</div>\n";

var C5_6_3_2=
"<div id=\"content\" class=\"body-content\">\n"+

"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Do not use the browser back button to navigate from the confirmation\n" +
"page, instead use the <tt class=\"file-path\">Back</tt> button provided\n" +

"from the ENM server.</dd></dl><br /></li></ol>\n" +
"\n"+
"</div>\n";

var C5_8_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"CheckDataLoadStatus\"></a><span class=\"CHAPNUMBER\">5.8.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_3lnx\"></a><a name=\"CHAPTER5.8.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Checking Data Loading Status</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Use AdminUI to view data loading status.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To check data loading status:</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">In AdminUI, click <b>Show Loadings</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Select <b>Date</b>, <b>Tech Pack</b>, and filter.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Click <b>Get Information</b>.<p>\n" +
"<a title=\"Click to zoom and pan\" class=\"ovl\" onclick=\"ovl(this)\"><img src=\"15_1543-CSA11363_1Uen.T-4_1543-CSA11363_1Uen.V37-ENIQSAG521.jpg\" border=\"0\" width=\"610\" height=\"573\" class=\"tab0\" /></a></p>\n" +
"</li></ol>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">If the file received is in UTC time zone format, then\n" +
"DataTime on <strong class=\"MEDEMPH\">Show Loadings</strong> page in AdminUI\n" +
"is calculated based on UTC time zone and its offset. <br />For example,\n" +
"if a file is received at 6:15 AM and the offset is +0100, then DataTime\n" +
"on the <strong class=\"MEDEMPH\">Show Loadings</strong> page is 5:15 AM.</li>\n" +
"<li class=\"UNORD\">If the system is under heavy load (for example: during\n" +
"the nightly aggregations), there are few instances when the Loader\n" +
"and Update Monitoring sets are delayed by a couple of minutes. There\n" +
"should be no impact during normal system operation or during normal\n" +
"working hours.</li></ul></dd></dl><br />\n" +
"<p>\n" +
"Only measurements that are loaded are displayed. <tt class=\"file-path\">Inactive</tt> measurement types are not included. For more information on activating\n" +
"and inactivating measurement types, see <a href='javascript:parent.parent.parent.showAnchor(\"ActivateInactivateMeasTypes\")' class=\"xref\">Section  5.9.5</a>.</p>\n" +
"\n" +
"<p>\n" +
"The different data loading status is explained in <a name=\"DataLoadingStatuses\" href='javascript:parent.parent.parent.showAnchor(\"DataLoadingStatuses\")' class=\"xref\"> Table 7</a>.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE7\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 7 &nbsp;&nbsp; Data Loading Status Information</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\" width=\"33%\">\n" +
"\n" +
"<p>Status</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"16%\">\n" +
"\n" +
"<p>Color</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"51%\">\n" +
"\n" +
"<p>Denotes</p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>LOADED</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>Green</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"51%\">\n" +
"<p>Data is loaded into database.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>NOT_LOADED</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>Yellow</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"51%\">\n" +
"<p>Data is not yet loaded into the database or no ROP file\n" +
"is received for this period.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>CHECK_FAILED</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>Blue</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"51%\">\n" +
"<p>Monitoring rule thresholds are not met.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>HOLE</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>Red</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"51%\">\n" +
"<p>Not_Loaded (missing) data between two consecutively loaded\n" +
"ROPs.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>CALCULATING</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>Black</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"51%\">\n" +
"<p>ENIQ calculates the number of rows that are loaded.</p>\n" +
"</td></tr></table>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>ENIQ: Stores the cbt (collection being time) time-stamp as <tt class=\"file-path\">DATETIME_ID</tt> for gauge counters.<p>\n" +
"SDM: Stores the mts (mean time-stamp) time-stamp as <tt class=\"file-path\">TIME</tt> for gauge counters.</p>\n" +
"<p>\n" +
"ENIQ supports the time levels (1 minute, 5 minutes, 10 minutes,\n" +
"15 minutes, 30 minutes, 1 hour, 6 hours, 12 hours, and 24 hours) at\n" +
"an instance for a single node. If data for multiple time levels are\n" +
"loaded simultaneously for a single node (even if this data comes from\n" +
"different node types that the single node belongs to, for instance\n" +
"SGSN &amp; SGSN-MME), then loading and aggregation are not appropriate.</p>\n" +
"<p>\n" +
"Initial aggregation triggers, if one of the following conditions\n" +
"is met:</p>\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">All the data ROPS of previous day is loaded and 1.5\n" +
"hours threshold limit is passed.</li>\n" +
"<li class=\"UNORD\">All the data ROPS is not loaded and the last loaded\n" +
"(for example: LATEST Loading) data is of 1.5 hours before.</li>\n" +
"<li class=\"UNORD\">Aggregation of LATE_DATA is considered in Re-Aggregation.</li></ul><p>\n" +
"See <em class=\"LOWEMPH\">Troubleshooting</em> <a href='javascript:parent.parent.parent.showAnchor(\"chl-ES_troubleshooting\")' class=\"xref\">Section  37</a>, if you observe a delay in initial\n" +
"aggregation.</p>\n" +
"</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C5_8_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.8.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_yu3g\"></a><a name=\"CHAPTER5.8.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Viewing Detailed Loadings</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The <tt class=\"file-path\">Hours</tt> column shows the time level\n" +
"for the loading. This is set when monitoring is added for a measurement\n" +
"type (see <a href='javascript:parent.parent.parent.showAnchor(\"MonitoredTypes\")' class=\"xref\">Section  5.8.7</a>).</p>\n" +
"\n" +
"<p>\n" +
"The time levels possible are: 1 minute, 5 minutes, 10 minutes,\n" +
"15 minutes, 30 minutes, 1 hour, 6 hours, 12 hours, and 24 hours.</p>\n" +
"\n" +
"<p>\n" +
"To view the detailed loadings for a measurement type, click the\n" +
"type name. This displays the loading status for each period.</p>\n" +
"\n" +
"<p>\n" +
"For the hour time level, the loadings start at the beginning of\n" +
"the hour (for example: 23:00) or on the 30th minute (for example:\n" +
"23:30), see <a href='javascript:parent.parent.parent.showAnchor(\"DetailedLoadingsForHour\")' class=\"xref\"> Figure 14</a>. The loadings\n" +
"can start on the 30th minute if the data is for a timezone that is\n" +
"on the half hour. For example, for India the timezone is +0530.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"DetailedLoadingsForHour\"></a><p align=\"left\" class=\"image\"><a title=\"Click to zoom and pan\" name=\"FIGURE14\" class=\"ovl\" onclick=\"ovl(this)\"><img src=\"15_1543-CSA11363_1Uen.T-Loaded_on_hour.jpg\" border=\"0\" width=\"701\" height=\"44\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 14 &nbsp; Detailed Loadings for a Measurement Type at Hour Time Level</i></p></div>\n" +
"<p>\n" +
"In this case, the entry for 23:00 is the hour from 23:00 to 00:00\n" +
"and it is marked in green because data is loaded for that time at\n" +
"the hour time level. The entry for 23:30 is marked as HOLE because\n" +
"no data is loaded with the time stamp 23:30 at hour time level.</p>\n" +
"\n" +
"<p>\n" +
"In the Main Show Loadings page, loadings at hour level are in green\n" +
"if the load takes place either at the beginning of the hour, or at\n" +
"the 30th minute. For more details, see <a href='javascript:parent.parent.parent.showAnchor(\"MainShowLoadingsForHour\")' class=\"xref\"> Figure 15</a>. To view whether the loading starts\n" +
"at the 0th minute or 30th minute, click the measurement type name\n" +
"for the detailed list of loadings.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"MainShowLoadingsForHour\"></a><p align=\"left\" class=\"image\"><a title=\"Click to zoom and pan\" name=\"FIGURE15\" class=\"ovl\" onclick=\"ovl(this)\"><img src=\"15_1543-CSA11363_1Uen.T-Show_loadings_main_page.jpg\" border=\"0\" width=\"772\" height=\"83\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 15 &nbsp; Main Show Loadings Page for Data at Hour Level</i></p></div>\n" +
"<p>\n" +
"<a name=\"ShowLoadingsTable\" href='javascript:parent.parent.parent.showAnchor(\"ShowLoadingsTable\")' class=\"xref\"> Table 8</a> shows different status for\n" +
"the hour level data loading at the 0th and 30th minutes, and its display\n" +
"in the main Show Loadings Page:</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE8\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 8 &nbsp;&nbsp; Status of Loadings for Hour Level Data and How It Is Displayed\n" +
"in the Show Loadings Page</caption>\n" +

"\n" +

"\n" +

"\n" +

"</td></tr>\n" +

"</td>\n" +

"<p>LOADED (Green for the hour)</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +

"</td>\n" +

"<p>RESTORED</p>\n" +
