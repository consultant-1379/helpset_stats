var C34_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">34.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_z2ho\"></a><a name=\"CHAPTER34.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Error Handling</a></span></h2>\n" +
"\n"+
"</div>\n";

var C34_1_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">34.1.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_x4a3\"></a><a name=\"CHAPTER34.1.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Engine does not start: ''ERROR: Fault starting eniq-engine''</a></span></h3>\n" +
"\n" +
"<p class=\"titled-block\">Cause</p><p>\n" +
"Engine is in <tt class=\"file-path\">failed</tt> state, because:</p>\n" +
"\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">Engine script fails to work.<p>\n" +
"or</p>\n" +
"</li>\n" +
"<li class=\"UNORD\">Database is full.</li></ul>\n" +
"<p class=\"titled-block\">Action\n" +
"</p><ul class=\"unoL\">\n" +
"<li class=\"UNORD\">Log on to the ENIQ server with SSH.</li>\n" +
"<li class=\"UNORD\">To check if any ENIQ service is in a <tt class=\"file-path\">failed</tt> state, execute the following command: <tt class=\"LITERALMONO\"># services -s eniq|grep failed</tt></li>\n" +
"<li class=\"UNORD\">To check what has happened during the start of the Engine,\n" +
"see the latest <tt class=\"file-path\">start_engine</tt> logs from <tt class=\"file-path\">/eniq/log/sw_log/engine</tt>.</li>\n" +
"<li class=\"UNORD\">When in a <tt class=\"file-path\">failed</tt> state, check\n" +
"if the database is full. View the dwhdb-usage log file, <tt class=\"file-path\">/eniq/log/sw_log/iq/dwhdb_usage.log</tt>, to see if one\n" +
"of the most recent messages is: &quot;SEVERE: DWHDB is full!&quot;. <br /> If not, the problem is with the engine script.</li>\n" +
"<li class=\"UNORD\">To reset engine state, run command:  <tt class=\"LITERALMONO\">/eniq/smf/bin/eniq_service_start_stop.bsh -s engine -a clear</tt> </li></ul><p>\n" +
"The filling ratio log file is created when the ratio exceeds 85%\n" +
"for first time. If there is no <tt class=\"file-path\">dwhdb_usage.log</tt>, it means that the ratio had never exceeded 85%.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C34_1_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">34.1.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_7vk8\"></a><a name=\"CHAPTER34.1.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Parsing errors ''org.xml.sax.SAXParseException:\n" +
"XML document structures must start and end within the same entity.''</a></span></h3>\n" +
"\n" +
"<p class=\"titled-block\">Cause</p><p>\n" +
"PM data is corrupted or invalid.</p>\n" +
"\n" +
"<p class=\"titled-block\">Action</p><p>\n" +
"Ensure that the data is valid.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C34_1_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">34.1.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_29to\"></a><a name=\"CHAPTER34.1.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Engine error log: ''Can't find\n" +
"table for DC_E_XXX_YYYY:RAW @ YYYY-MM-DD'', but dateString is between\n" +
"current date (YYYY-MM-DD) and last partition endtime (YYYY-MM-DD)</a></span></h3>\n" +
"\n" +
"<p class=\"titled-block\">Cause</p><p>\n" +
"There is no partition for the date selected.</p>\n" +
"\n" +
"<p class=\"titled-block\">Action</p><p>\n" +
"Wait until the Data Warehouse database is updated and a new partition\n" +
"has been created.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C34_1_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">34.1.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_xqih\"></a><a name=\"CHAPTER34.1.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Topology Loaders getting ERRORS\n" +
"because of: ''SybSQLException: SQL Anywhere Error -1009134: Insufficient\n" +
"buffers for 'Sort' ''</a></span></h3>\n" +
"\n" +
"<p class=\"titled-block\">Cause</p><p>\n" +
"It is a SYBASE database error on insufficient buffer. Because of\n" +
"high use of resources like temp_cache, Loader sets stop abruptly during\n" +
"execution.</p>\n" +
"\n" +
"<p class=\"titled-block\">Action</p><p>\n" +
"Reload the topology loader file using these steps:</p>\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Check if a recent file is available in the <em class=\"LOWEMPH\">failed</em> directory.<p>\n" +
"<tt class=\"LITERALMONO\">/eniq/data/&lt;ETLDATA&gt;/&lt;DIM_MT&gt;/failed/</tt><br />Where,<br /><tt class=\"LITERALMONO\">&lt;ETLDATA&gt;</tt> is <tt class=\"LITERALMONO\">etldata</tt> in case of FS and <tt class=\"LITERALMONO\">/etldata_/&lt;SUB_DIR&gt;/</tt> where <tt class=\"LITERALMONO\">&lt;SUB_DIR&gt;</tt> is <tt class=\"LITERALMONO\">00</tt>, or <tt class=\"LITERALMONO\">01</tt>, or <tt class=\"LITERALMONO\">02</tt>, or <tt class=\"LITERALMONO\">03</tt>, in case of\n" +
"raw. <br /><tt class=\"LITERALMONO\">&lt;DIM_MT&gt;</tt> is the topology measurement\n" +
"type for which the loader fails.</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">If a recent <tt class=\"file-path\">failed</tt> file is\n" +
"available, then move the file to its corresponding ''raw'' directory.\n" +
"Use the command:<br /><br /><tt class=\"input\"><b># mv /eniq/data/&lt;ETLDATA&gt;/&lt;DIM_MT&gt;/failed/'&lt;FAILED_FILE&gt;'\n" +
"/eniq/data/&lt;ETLDATA&gt;/&lt;DIM_MT&gt;/raw/</b></tt><br /><br />Where,<br /><tt class=\"LITERALMONO\">&lt;ETLDATA&gt;</tt> is <tt class=\"LITERALMONO\">etldata</tt> in\n" +
"case of FS and <tt class=\"LITERALMONO\">/etldata_/&lt;SUB_DIR&gt;/</tt> where <tt class=\"LITERALMONO\">&lt;SUB_DIR&gt;</tt> is <tt class=\"LITERALMONO\">00</tt>, or <tt class=\"LITERALMONO\">01</tt>, or <tt class=\"LITERALMONO\">02</tt>, or <tt class=\"LITERALMONO\">03</tt>, in case of\n" +
"raw.<br />`<tt class=\"LITERALMONO\">&lt;DIM_MT&gt;</tt> is topology measurement type\n" +
"for which loader fails.<br /><tt class=\"LITERALMONO\">&lt;FAILED_FILE&gt;</tt> is\n" +
"the recent <tt class=\"file-path\">failed</tt> loader file.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">After moving the <tt class=\"file-path\">failed</tt> file\n" +
"successfully, trigger the corresponding topology Loader set. To load\n" +
"the topology data, follow these steps:\n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">Log on to the AdminUI.</li>\n" +
"<li class=\"UNORD\">Click <b>ETLC Set Scheduling</b>.</li>\n" +
"<li class=\"UNORD\">Select <b>Techpack</b> for <b>Set Type</b>.</li>\n" +
"<li class=\"UNORD\">For <strong class=\"MEDEMPH\">Package</strong>, select corresponding\n" +
"topology Tech Pack for which topology Loader must be triggered.</li>\n" +
"<li class=\"UNORD\">Trigger the corresponding topology Loader set from the\n" +
"preceding result.</li></ul></li></ol>\n" +
"\n"+
"</div>\n";

var C34_1_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">34.1.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ld57\"></a><a name=\"CHAPTER34.1.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Loaders failing with the ERROR\n" +
"''SybSQLException: SQL Anywhere Error -1009134: Insufficient buffers\n" +
"for 'Sort' ''</a></span></h3>\n" +
"\n" +
"<p>\n" +
"It is a SYBASE database error on insufficient buffer.</p>\n" +
"\n" +
"<p class=\"titled-block\">Cause</p><p>\n" +
"Due to high use of resources like temp_cache, Loader sets stop\n" +
"abruptly during execution.</p>\n" +
"\n" +
"<p class=\"titled-block\">Action</p><p>\n" +
"The parsed files which <tt class=\"file-path\">failed</tt> to load\n" +
"are retained and are picked by the loader in the next cycle.</p>\n" +
"\n" +
"\n" +
"\n" +
"\n"+
"</div>\n";

var C35=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">35 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_rf2k\"></a><a name=\"CHAPTER35\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Migration from DU (G1) to Baseband Radio\n" +
"Nodes (G2) and Rollback from Baseband to DU Radio Nodes</a></span></h1>\n" +
"\n" +
"<p>\n" +
"This is only applicable for customers who want to migrate from\n" +
"(LTE or WCDMA) DU Radio Nodes (G1) to Baseband Radio Nodes (G2) or\n" +
"rollback from (LTE or WCDMA) Baseband Radio Nodes to DU Radio Nodes\n" +
"and keep the same node names.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C35_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">35.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_r0yv\"></a><a name=\"CHAPTER35.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Migration from DU to Baseband Radio Nodes</a></span></h2>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>If a customer does not delete an existing (LTE or WCDMA)\n" +
"DU Radio Node and adds a new Baseband Radio Node with the same name,\n" +
"it results in duplicate topology data coming to ENIQ and results in\n" +
"duplicate rows in the KPI reports. Before adding the new (LTE or WCDMA)\n" +
"Baseband Radio Node, run the <tt class=\"file-path\">delete_duplicate_preventive.bsh</tt> script on the ENIQ server to delete the existing DU Radio Nodes\n" +
"topology entries.</dd></dl><br />\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Log on to the ENIQ server as <tt class=\"file-path\">dcuser</tt> using SSH. (In a Multi-Blade deployment, run the steps on the <tt class=\"file-path\">coordinator</tt> Blade.)</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Go to the <tt class=\"file-path\">/eniq/sw/installer</tt> directory:<p>\n" +
"<tt class=\"file-path\">#cd /eniq/sw/installer</tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Run the following script:<p>\n" +
"    <tt class=\"input\"><b>#./delete_duplicate_preventive.bsh -t <i class=\"var\">&lt;Technology&gt;</i> -f <i class=\"var\">&lt;&lt;Technology&gt;_node.txt&gt;</i> -o <i class=\"var\">&lt;OSS_ID&gt;</i> -m</b></tt></p>\n" +
"<p>\n" +
"Where options</p>\n" +
"<p>\n" +
"-t: &lt;Technology&gt; is either WCDMA or LTE.</p>\n" +
"<p>\n" +
"-f: &lt;&lt;Technology&gt;_node.txt&gt; is its corresponding WCDMA_node.txt\n" +
"or LTE_node.txt, which has the list of node names separated by a new\n" +
"line and should be present in <tt class=\"file-path\">/eniq/sw/installer</tt> directory.</p>\n" +
"<p>\n" +
"-o: OSS alias name.</p>\n" +
"<p>\n" +
" This takes a backup of DU Radio Nodes data in <tt class=\"file-path\">/eniq/local_logs/iq/DURadioNodes_backup_data</tt> and deletes it from the affected Topology tables.</p>\n" +
"</li></ol>\n" +
"\n"+
"</div>\n";

var C35_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">35.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_256h\"></a><a name=\"CHAPTER35.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Rollback from Baseband to DU Radio\n" +
"Nodes</a></span></h2>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>If the user wants to rollback from (LTE or WCDMA) Baseband\n" +
"Radio nodes to DU Radio Nodes, execute the following steps.</dd></dl><br />\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Log on to the ENIQ server as <tt class=\"file-path\">dcuser</tt> using SSH (in a Multi-Blade deployment, run the steps on the <tt class=\"file-path\">coordinator</tt> Blade).</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Go to the <tt class=\"file-path\">/eniq/sw/installer</tt> directory.<p>\n" +
"<tt class=\"file-path\">#cd /eniq/sw/installer</tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Run the following script:<p>\n" +
"<tt class=\"input\"><b>#./delete_duplicate_preventive.bsh -t <i class=\"var\">&lt;Technology&gt;</i> -f <i class=\"var\">&lt;&lt;Technology&gt;_node.txt&gt;</i> -o <i class=\"var\">&lt;OSS_ID&gt;</i> -r</b></tt></p>\n" +
"<p>\n" +
"Where options</p>\n" +
"<p>\n" +
" -t: &lt; Technology &gt; is either WCDMA or LTE. </p>\n" +
"<p>\n" +
" -f: &lt;&lt;Technology&gt;_node.txt&gt; is its corresponding WCDMA_node.txt\n" +
"or LTE_node.txt, which has the list of Node names separated by a new\n" +
"line and should be present in <tt class=\"file-path\">/eniq/sw/installer</tt> directory.</p>\n" +
"<p>\n" +
"-o: OSS alias name.</p>\n" +
"</li></ol>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>During the rollback process, the user is asked to select\n" +
"one of the following options: \n" +
"<ul class=\"unoL\">\n" +
"<li class=\"UNORD\">Delete the Baseband Radio Nodes topology data.</li>\n" +
"<li class=\"UNORD\">Delete the Baseband Radio Nodes topology data and restore\n" +
"the DU Radio Nodes topology data.</li>\n" +
"<li class=\"UNORD\">Exit</li></ul><p>\n" +
"Second option takes a backup of Baseband Radio\n" +
"Nodes data in <tt class=\"file-path\">/eniq/local_logs/iq/BasebandRadioNodes_backup_data</tt> and deletes it from the affected Topology tables.</p>\n" +
"</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C35_3=

var C36=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">36 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_5w0w\"></a><a name=\"CHAPTER36\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Replacement of Failed Internal Disk in\n" +
"HP Blade and Rack Servers G9 or G10</a></span></h1>\n" +
"\n"+
"</div>\n";

var C36_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">36.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_1cxl\"></a><a name=\"CHAPTER36.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Overview</a></span></h2>\n" +
"\n" +
"<p>\n" +
"This section describes how to replace an internal disk in HP ProLiant\n" +
"ENIQ Blade and Rack servers or G9 or G10, installed with RHEL 7 operating\n" +
"system.</p>\n" +
"\n" +
"<p>\n" +
"If there is disk failure, contact HPE support to replace <tt class=\"file-path\">failed</tt> drive. Post replacement of disk, verify the\n" +
"RAID rebuild status.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">Pre-requisite:</strong></p>\n" +
"\n" +
"<p>\n" +
"The disks on the ENIQ server must be on the Hardware mirror (RAID\n" +
"1 or RAID 5) configuration. </p>\n" +
"\n" +
"<p>\n" +
"This procedure is not applicable for the disks configured with\n" +
"Hardware RAID 0 on the ENIQ server.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C36_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">36.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_y2st\"></a><a name=\"CHAPTER36.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Identify Failed Drive and Initiate\n" +
"Disk Replacement</a></span></h2>\n" +
"\n" +
"<p>\n" +
"To identify <tt class=\"file-path\">failed</tt> drive and initiate\n" +
"disk replacement:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Log on to ILO &gt; information &gt; system information &gt; storage\n" +
"&gt; controller on system board &gt; logical view</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a title=\"Click to zoom and pan\" name=\"FIGURE62\" class=\"ovl\" onclick=\"ovl(this)\"><img src=\"15_1543-CSA11363_1Uen.T-Identify_Failed_Disk.png.png\" border=\"0\" width=\"322\" height=\"337\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 62 &nbsp; Identify Failed Disk</i></p></div>\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"2\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Contact HP vendor for the <tt class=\"file-path\">failed</tt> drive replacement.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Make sure that HP Engineer replaces the disk with hot\n" +
"swap method and enables disk rebuild process. </li></ol>\n" +
"\n"+
"</div>\n";

var C36_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">36.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_2cbt\"></a><a name=\"CHAPTER36.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Post Disk Replacement Verification</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The following steps are used to verify RAID rebuild status of a\n" +
"new disk:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Make sure that the HP engineer completed the <tt class=\"file-path\">failed</tt> disk replacement with hot swap method and initiated\n" +
"disk rebuild process.</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Verify the RAID build status from the ILO.<p>\n" +
"To check the status using ILO:</p>\n" +
"<p>\n" +
"Login to ILO &gt; information &gt; system information &gt; storage &gt; controller\n" +
"on system board &gt; logical view</p>\n" +
"</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a title=\"Click to zoom and pan\" name=\"FIGURE63\" class=\"ovl\" onclick=\"ovl(this)\"><img src=\"15_1543-CSA11363_1Uen.T-RAID_build_status.png.png\" border=\"0\" width=\"317\" height=\"345\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 63 &nbsp; RAID Build Status</i></p></div>\n" +
"<p>\n" +
"Rebuild process takes a long time based on disk size. In the internal\n" +
"test, the rebuild of 1 TB disk takes around 9 hours.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"3\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Verify that the replaced physical disk status is changed\n" +
"from <tt class=\"file-path\">Degraded</tt> (Rebuilding) to <tt class=\"file-path\">OK</tt>. </li></ol>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a title=\"Click to zoom and pan\" name=\"FIGURE64\" class=\"ovl\" onclick=\"ovl(this)\"><img src=\"15_1543-CSA11363_1Uen.T-Replaced_Physical_Disk.png.png\" border=\"0\" width=\"277\" height=\"211\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 64 &nbsp; Replaced Physical Drive</i></p></div>\n" +
"\n" +
"\n"+
"</div>\n";

var C37=

var C37_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">37.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ox6r\"></a><a name=\"CHAPTER37.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Log Collector Tool</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Log Collector tool is used to consolidate different log files of\n" +
"ENIQ Statistics belonging to a particular date into a zip file. This\n" +
"zip file helps in troubleshooting issues.</p>\n" +
"\n" +
"<p>\n" +
"Log Collector tool is started manually by following these steps:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE0\">Log on to Coordinator server as <tt class=\"file-path\">root</tt></li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Enter the following command:<p>\n" +
"<tt class=\"input\"><b>{root} #:bash /eniq/installation/core_install/eniq_log_collector/bin/log_collector.bsh</b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">Enter the date in ddmmyyyy format, for which logs must\n" +
"be collected.<p>\n" +
"Example: 09112016 indicates 9 November 2016.</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE0\">The script may take some time to execute, depending on\n" +
"size of the logs. At the end of the execution, a zip file log_collector_&lt;TimeStamp&gt;\n" +
"is created at path <tt class=\"input\"><b>/eniq/log/log_collector/</b></tt>.<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>If Log Collector Tool is not able to create a zip file with\n" +
"this message, then execute these steps: <br /><br /><strong class=\"MEDEMPH\">Message:</strong> <br />Cannot create zip file as the size of zip file log_collector_&lt;TimeStamp&gt;.zip\n" +
